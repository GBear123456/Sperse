<div class="report-item">
    <div class="report-item-title" id="publicInfo">
        <span>{{l("publicInfo")}}</span>
    </div>
    <div class="report-item-content">
        <dx-data-grid [hoverStateEnabled]="true"
                      [selectedRowKeys]="[]"
                      [dataSource]="creditReport?.publicInformation"
                      (onSelectionChanged)="selectionChanged($event)"
                      [masterDetail]="{ enabled: false, template: 'details' }">
            <dxo-selection mode="single"></dxo-selection>
            <dxi-column dataField="title"></dxi-column>
            <dxi-column dataField="status"></dxi-column>
            <dxi-column dataField="amount" format="currency" alignment="left"></dxi-column>
            <dxi-column dataField="dateReleased" cellTemplate="dateCell"></dxi-column>
            <div *dxTemplate="let data of 'dateCell'">
                {{data.value?.utc().format('MMM DD, YYYY')}}
            </div>
            <div *dxTemplate="let record of 'details'">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th *ngFor="let item of record.data.publicRecordDetails">
                                <img src="assets/images/credit-report/{{item.bureau | lowercase}}.png" srcset="assets/images/credit-report/{{item.bureau | lowercase}}@2x.png 2x, assets/images/credit-report/{{item.bureau | lowercase}}@3x.png 3x" class="bureau-img">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let node of ['type', 'dateFiledOrReported','referenceNo','court','dateVerified','dateUpdated', 'remarks']">
                            <td class="row-title" width="200">
                                {{ l(node) }}
                            </td>
                            <td *ngFor="let item of record.data.publicRecordDetails">
                                {{ getItemValue(item, node) }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </dx-data-grid>
    </div>
</div>
