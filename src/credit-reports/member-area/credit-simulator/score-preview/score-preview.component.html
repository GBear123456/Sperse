<div class="sub-title">
    <h2>{{l("yourScoreSimulation")}}</h2>
</div>
<div class="score-preview container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="progress-bar-wrap">
                <round-progress [current]="actualCreditScore.initialScore-300"
                                [max]="'550'"
                                [color]="getScoreColor(actualCreditScore.initialScore)"
                                [background]="'#eaeaea'"
                                [radius]="125"
                                [stroke]="12"
                                [semicircle]="true"
                                [rounded]="false"
                                [clockwise]="true"
                                [responsive]="true"
                                [duration]="800"
                                [animation]="'easeInOutQuart'"
                                [animationDelay]="0">
                </round-progress>
            </div>
            <div class="score">
                <span class="min-score">300</span>
                <span class="current-score">
                    {{actualCreditScore.initialScore}}
                </span>
                <span class="max-score">850</span>
                <ng-container *ngIf="actualCreditScore.initialScore <= 549">
                    <span class="text-score">{{l("poor")}}</span>
                </ng-container>
                <ng-container *ngIf="actualCreditScore.initialScore >= 550 && actualCreditScore.initialScore <= 649">
                    <span class="text-score">{{l("fair")}}</span>
                </ng-container>
                <ng-container *ngIf="actualCreditScore.initialScore >= 650 && actualCreditScore.initialScore <= 749">
                    <span class="text-score">{{l("good")}}</span>
                </ng-container>
                <ng-container *ngIf="actualCreditScore.initialScore >= 750">
                    <span class="text-score">{{l("excellent")}}</span>
                </ng-container>
                <span class="text-label">{{l("yourCurrentScore")}}</span>
            </div>
        </div>
        <div class="col-md-2 text-center separator">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
        </div>
        <div class="col-md-5">
            <div class="progress-bar-wrap">
                <round-progress [current]="calculatedCreditScore ? calculatedCreditScore-300 : 0"
                                [max]="'550'"
                                [color]="getScoreColor(calculatedCreditScore)"
                                [background]="'#eaeaea'"
                                [radius]="125"
                                [stroke]="12"
                                [semicircle]="true"
                                [rounded]="false"
                                [clockwise]="true"
                                [responsive]="true"
                                [duration]="800"
                                [animation]="'easeInOutQuart'"
                                [animationDelay]="0">
                </round-progress>
            </div>
            <div class="score">
                <span class="min-score">300</span>
                <ng-container *ngIf="calculatedCreditScore; else elseBlock">
                    <span class="current-score">{{calculatedCreditScore}}</span>
                </ng-container>
                <ng-template #elseBlock>
                    <span class="current-score"><i class="fa fa-question" aria-hidden="true"></i></span>
                </ng-template>
                <span class="max-score">850</span>
                <span class="text-score">
                    <ng-container *ngIf="!calculatedCreditScore">
                        {{l("unknown")}}
                    </ng-container>
                    <ng-container *ngIf="calculatedCreditScore <= 549">
                        {{l("poor")}}
                    </ng-container>
                    <ng-container *ngIf="calculatedCreditScore >= 550 && calculatedCreditScore <= 649">
                        {{l("fair")}}
                    </ng-container>
                    <ng-container *ngIf="calculatedCreditScore >= 650 && calculatedCreditScore <= 749">
                        {{l("good")}}
                    </ng-container>
                    <ng-container *ngIf="calculatedCreditScore >= 750">
                        {{l("excellent")}}
                    </ng-container>
                </span>
                <span class="text-label">{{l("yourEstimatedScore")}} <img src="assets/images/credit-report/rank-info-icon.svg" alt="info" width="16" height="16" class="tooltip-img"></span>
            </div>

        </div>
    </div>
</div>
