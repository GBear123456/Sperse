<div class="container-fluid" [@routerTransition]>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center form-wrapper">
            <form *ngIf="!isLinkSent; else verification" #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="sendloginLink()">
                <h1 class="entrance-page__title">{{tenantName}} {{ls.l("Auto Login")}}</h1>

                <div class="form-group clearfix">
                    <p class="entrance-page__subtitle" [innerHTML]="ls.l(isLinkSent ? 'AutoLoginMailSentMessage' : 'AutoLoginMessage', '<b>' + userEmail + '</b>', tenantName)"></p>
                    <div *ngIf="!isLinkSent && detectedTenancies.length > 1">
                        <p class="entrance-page__subtitle">{{ls.l('SelectTenant_Information')}}</p>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-action" *ngFor="let tenant of detectedTenancies" (click)="sendloginLink(tenant.id)">
                                <h5 class="mb-1">{{tenant.name}}</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <ng-container *ngIf="isLinkSent && accessCodeMaxTriesCount">
                        <dx-text-box width="115px"
                                     height="40px"
                                     mask="000-000"
                                     [(value)]="accessCode"
                                     accessKey="AccessCode"
                                     validationMessageMode="always"
                                     [placeholder]="ls.l('EnterCode')"
                                     (onFocusOut)="onAutoLoginCodeFocusOut($event)"
                                     (onKeyUp)="onAutoLoginCodeChanged($event)">
                        </dx-text-box>
                        <dx-button icon="check"
                                   height="40px"
                                   accessKey="AccessCode"
                                   (onClick)="onAccessCodeProcess()">
                        </dx-button>
                    </ng-container>
                    <ng-container *ngIf="accessCodeMaxTriesCount <= 0">
                        <div class="auto-login-error">{{ ls.l('AutoLoginMaxTriesMessage') }}</div>
                    </ng-container>
                    <input [hidden]="isLinkSent || detectedTenancies.length > 1" class="entrance-page__form-button entrance-page__form-button--forgot" type="submit" [value]="ls.l('Auto Login')">
                </div>

                <p *ngIf="conditionsModalService.hasTermsOrPolicy()" class="agree-rights">
                    By continuing I agree to
                    <ng-container *ngIf="conditionsModalService.isDocumentAvailable(conditions.Terms)">
                        <a (click)="openConditionsDialog(conditions.Terms)">Terms</a><span *ngIf="conditionsModalService.isDocumentAvailable(conditions.Policies)"> & </span>
                    </ng-container>
                    <a *ngIf="conditionsModalService.isDocumentAvailable(conditions.Policies)" (click)="openConditionsDialog(conditions.Policies)">Policies</a>
                </p>
            </form>

            <ng-template #verification>
                <sperser-login-verification 
                    [emailAddress]="userEmail"
                    (onCodeRefresh)="sendloginLink()"
                ></sperser-login-verification>
            </ng-template>
        </div>
    </div>
</div>
