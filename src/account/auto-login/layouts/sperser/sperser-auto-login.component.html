<div class="container-fluid" [@routerTransition]>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center form-wrapper">
            <h1>{{tenantName}} {{ls.l("Auto Login")}}</h1>
            <h3 [innerHTML]="ls.l(isLinkSent ? 'AutoLoginMailSentMessage' : 'AutoLoginMessage', '<b>' + userEmail + '</b>', tenantName)"></h3>

            <form #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="sendloginLink()">
                <div class="form-group clearfix">
                    <div *ngIf="!isLinkSent && detectedTenancies.length > 1">
                        <p>{{ls.l('SelectTenant_Information')}}</p>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-action" *ngFor="let tenant of detectedTenancies" (click)="sendloginLink(tenant.id)">
                                <h5 class="mb-1">{{tenant.name}}</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit" [hidden]="isLinkSent || detectedTenancies.length > 1">
                        {{ls.l("Auto Login")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
