<div class="login">
    <div class="header">
        <div class="logo">
            <a [href]="originUrl">
                <img *ngIf="!appSession.tenant || !appSession.tenant.logoId"
                     src="./assets/common/images/app-logo-on-dark.png"
                     alt="logo" width="200" height="60"/>
                <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                     [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId"
                     alt="logo"
                     width="auto" height="60"/>
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="account-forms">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 text-center form-wrapper">
                    <router-outlet></router-outlet>
                </div>
                <div class="col-md-6 col-sm-12 d-none d-md-block text-center slogan-side">
                    <img src="assets/common/images/globe.png" alt="The digital brain of your business" class="img-responsive">
                </div>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="copyright">
            {{currentYear}} &copy; Sperse LLC
        </div>
    </div>
</div>
