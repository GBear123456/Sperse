<div class="wraper">
    <div class="header">
        <div class="logo">
            <a routerLink="/">
                <img src="./assets/common/images/lend-space-dark/logo-yellow.png" alt="logo" width="155" height="22"/>
            </a>
        </div>
        <div class="navigator">
            <app-area-navigation
                id="header-app-menu"  
                [memberAreaLinks]="appAreaLinks"
            ></app-area-navigation>
        </div>
    </div>
    
    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <div class="footer">
        <div class="logo">
            <a routerLink="/">
                <img src="./assets/common/images/lend-space-dark/logo-yellow-white.png" alt="logo" width="155" height="22"/>
            </a>
        </div>
        <div class="navigator">
            <app-area-navigation
                id="header-app-menu"  
                [memberAreaLinks]="appAreaLinks"
            ></app-area-navigation>
        </div>
    </div>
</div>
