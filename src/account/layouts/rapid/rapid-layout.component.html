<div class="wrapper">
    <a [href]="originUrl" class="logo">
        <img *ngIf="appSession.tenant && appSession.tenant.logoId"
             [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId"
             alt="logo" width="auto"
             height="60"/>
    </a>

    <main class="main-content">
        <div class="account-forms h-100">
            <div class="row h-100">
                <div class="col-lg-5 col-md-12 col-xs-12 form-wrapper">
                    <router-outlet></router-outlet>
                </div>

                <div class="col-lg-7 d-none d-lg-block text-center right-side">
                </div>
            </div>
        </div>
    </main>
</div>
