<div class="login">
    <div class="header">
        <div class="logo">
            <a [href]="originUrl">
                <img *ngIf="appSession.appearanceConfig && appSession.appearanceConfig.logoId"
                     [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo' + appSession.appearanceConfig.logoId"
                     alt="logo" width="auto"
                     height="60"/>
            </a>
            <button class="schedule-call btn">Schedule a Call</button>
        </div>
    </div>

    <main class="main-content">
        <div class="account-forms">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center form-wrapper">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="copyright">
            <span class="">Powered By</span> <i class="sperse-logo"></i>
        </div>
    </div>
</div>
