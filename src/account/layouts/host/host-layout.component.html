<div class="login">
  <main class="main-content">
    <div class="account-forms">
      <div class="row">
        <div class="col-sm-12 col-xs-12 text-center form-wrapper">
          <div class="logo">
            <a [href]="originUrl" style="display:flex; justify-content:center">
              <img
                *ngIf="!appSession.appearanceConfig || !appSession.appearanceConfig.logoId"
                src="./assets/common/images/host-logo.png"
                alt="logo"
                style="width: auto; height: 54px"
              />
              <img
                *ngIf="appSession.appearanceConfig && appSession.appearanceConfig.logoId"
                [src]="
                  remoteServiceBaseUrl +
                  '/api/TenantCustomization/GetLogo?logoId=' +
                  appSession.appearanceConfig.logoId
                "
                alt="logo"
                style="width: auto; height: 60px"
              />
            </a>
          </div>

          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">{{ currentYear }} &copy; {{ tenantName }} {{ ls.l('Platform') }}</div>
    </div>
  </main>
</div>
