<div class="login">
    <div class="header">
        <div class="logo">
            <a [href]="originUrl">
                <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                     [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId"
                     alt="logo"
                     width="auto" height="60"/>
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="account-forms">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center form-wrapper">

                <router-outlet></router-outlet>                    

                </div>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="copyright">
            {{currentYear}} &copy; {{tenantName}} {{l("Platform")}}
        </div>
    </div>
</div>
