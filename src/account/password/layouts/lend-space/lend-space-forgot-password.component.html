<div [@routerTransition] class="login-wraper">
    <div class="m-login__signin">
        <div class="m-login__head">
            <h3 class="m-login__title">
                {{l("ForgotPassword")}}
            </h3>
        </div>
        <form class="m-login__form m-form forget-form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
            <p>
                {{l("SendPasswordResetLink_Information")}}
            </p>
            <div class="form-group m-form__group">
                <input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" [ngModelOptions]="{updateOn: 'blur'}" autoFocus class="form-control placeholder-no-fix"
                       type="text" autocomplete="off" placeholder="{{l('EmailAddress')}} *" name="emailAddress" required maxlength="256" [pattern]="emailRegex" email/>
                <validation-messages [formCtrl]="emailAddressInput" [errorDefs]="[{pattern: l('InvalidEmailAddress')}]"></validation-messages>
            </div>
            <div class="m-login__form-action">

                <button type="submit" class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air"
                        [disabled]="!forgotPassForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                    {{l("Request Password Reset")}}
                </button>
                <button [disabled]="saving"
                        routerLink="/account/login"
                        type="button" class="btn btn-link btn-back">
                    {{l("Go Back")}}
                </button>

            </div>
        </form>
    </div>
</div>
