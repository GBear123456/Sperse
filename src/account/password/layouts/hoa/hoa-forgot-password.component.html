<div [@routerTransition] class="container-fluid login-wrapper h-100">
    <div class="row h-100 justify-content-center">
        <div class="align-self-center col-lg-8 col xs-12 form-wrapper">
            <form *ngIf="!isRequestSent; else verification" class="hoa-login-form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="sendRequest()">
                <h1 class="title">
                    {{ls.l("ForgotPassword")}}
                </h1>
                <p>{{ls.l("SendPasswordResetLink_Information")}}</p>
                <div class="form-group m-form__group">
                    <input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" [ngModelOptions]="{updateOn: 'change'}" autoFocus class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ls.l('EmailAddress')}} *" name="emailAddress" required maxlength="256" email [pattern]="emailRegex"/>
                    <img src="./assets/common/images/hoa/icons/letter.svg" alt="email" class="input-icon">
                    <validation-messages [formCtrl]="emailAddressInput" [errorDefs]="[{pattern: ls.l('InvalidEmailAddress')}]"></validation-messages>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit"
                            [ngClass]="{disabled: !form?.valid}"
                            [buttonBusy]="saving"
                            [busyText]="ls.l('SavingWithThreeDot')">
                        {{ls.l("Send Email Verification")}}
                    </button>
                    <button [disabled]="saving"
                            routerLink="/account/login"
                            [queryParams]="{extlogin: isExtLogin}"
                            type="button" class="cancel">
                        {{ls.l("Go Back")}}
                    </button>
                </div>
            </form>
            <ng-template #verification>
                <host-login-verification 
                    [emailAddress]="model.emailAddress"
                    (onCodeRefresh)="sendRequest(true)">
                </host-login-verification>
            </ng-template>
        </div>
    </div>
</div>
