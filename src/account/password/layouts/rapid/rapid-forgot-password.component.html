<div [@routerTransition] class="login-wrapper h-100">
    <div class="row h-100 justify-content-center">
        <div class="align-self-center col-lg-8 col xs-12">
            <form class="rapid-login-form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
                <h1 class="title">
                    {{ls.l("ForgotPassword")}}
                </h1>
                <p>{{ls.l("SendPasswordResetLink_Information")}}</p>
                <div class="form-group m-form__group">
                    <input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" [ngModelOptions]="{updateOn: 'change'}" autoFocus class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ls.l('EmailAddress')}} *" name="emailAddress" required maxlength="256" email [pattern]="emailRegex"/>
                    <img src="./assets/common/images/rapid/icons/letter.svg" alt="email" class="input-icon">
                    <validation-messages [formCtrl]="emailAddressInput" [errorDefs]="[{pattern: ls.l('InvalidEmailAddress')}]"></validation-messages>
                </div>
                <div class="form-actions">
                    <button [disabled]="saving" routerLink="/account/login" type="button" class="cancel"><!--<i class="fa fa-arrow-left"></i>-->{{ls.l("Back")}}</button>
                    <button type="submit" class="submit"
                            [ngClass]="{disabled: !form?.valid}"
                            [buttonBusy]="saving" [busyText]="ls.l('SavingWithThreeDot')"><!--<i class="fa fa-check"></i>-->{{ls.l("Submit")}}</button>
                    <button type="button" class="btn-primary autologin" [ngClass]="{disabled: !form?.valid}" (click)="autoLogin()">
                        {{ls.l("Auto Login")}}
                        <img src="./assets/common/icons/arrow-right-long-icon.svg" alt="right arrow" class="pull-right">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
