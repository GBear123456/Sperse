<div [@routerTransition]>
    <div class="m-login__signin">
        <div class="m-login__head">
            <h3 class="m-login__title">
                {{l('SendSecurityCode')}}
            </h3>
        </div>
        <form #twoFactorForm="ngForm" class="m-login__form m-form" method="post" (ngSubmit)="submit()">
            <p>{{l("SendSecurityCode_Information")}}</p>
            <div class="form-group m-form__group">
                <select autoFocus
                        size="1"
                        class="form-control"
                        [(ngModel)]="selectedTwoFactorProvider"
                        name="selectedTwoFactorProvider">
                    <option *ngFor="let provider of loginService.authenticateResult.twoFactorAuthProviders" [value]="provider">{{l(provider)}}</option>
                </select>
            </div>

            <div class="m-login__form-action form-actions">
                <button type="submit" class="submit">{{l("Submit")}}</button>
                <div class="remaining-time-counter">{{l("RemainingTime")}}: {{l("SecondShort{0}", remainingSeconds)}}.</div>
            </div>
        </form>
    </div>
</div>
