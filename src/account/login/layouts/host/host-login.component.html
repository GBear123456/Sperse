<div class="container-fluid" [@routerTransition]>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center form-wrapper">
            <h1 class="d-none d-md-block">{{tenantName}} {{ls.l("Login")}}</h1>
            <h1 class="d-md-none">{{ls.l("Login")}}</h1>

            <form #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="login()">

                <div class="form-group clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus
                           class="form-control form-control-solid placeholder-no-fix input-ltr" type="text"
                           autocomplete="off" placeholder="{{getLoginPlaceholder()}}" name="userNameOrEmailAddress"
                           required tabindex="1"/>

                    <div class="form-group clearfix">
                        <div class="mt-checkbox-list pull-right">
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input class="form-control" [(ngModel)]="loginService.authenticateModel.rememberClient"
                                       type="checkbox" name="rememberMe" value="true"/>{{ls.l("RememberMe")}}
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.password"
                           class="form-control form-control-solid placeholder-no-fix input-ltr"
                           [type]="showPassword ? 'text' : 'password'"
                           autocomplete="off" placeholder="{{ls.l('Password')}}" name="password"
                           required maxlength="32"
                           tabindex="2"/>
                    <a class="show-password" (click)="showHidePassword($event)"></a>
                    <div class="form-group clearfix">
                        <a routerLink="/account/forgot-password" [queryParams]="{'email': loginService.authenticateModel.userNameOrEmailAddress}" id="forget-password"
                           class="forget-password pull-right">{{ls.l("ForgotPassword")}}</a>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit" [disabled]="loginInProgress || !loginForm.form.valid">
                        {{ls.l("LoginBtn")}}
                        <img src="./assets/common/icons/arrow-right-long-icon.svg" alt="right arrow" class="pull-right">
                    </button>
                </div>

                <ng-container *ngIf="showExternalLogin">
                    <div *ngIf="(loginService.externalLoginProviders$ | async) as externalLoginProviders">
                        <div class="entrance-page__separator" *ngIf="externalLoginProviders?.length">
                            <span>
                                {{ls.l('or')}}
                            </span>
                        </div>
                        <div class="entrance-page__social">
                            <ul>
                                <ng-container *ngFor="let provider of externalLoginProviders">
                                    <li>
                                        <a class="entrance-page__social-link entrance-page__social-link--{{provider.icon}}"
                                           href="javascript:void(0);" (click)="externalLogin(provider)" title="{{provider.name}}"></a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </ng-container>

                <p class="agree-rights">By continuing I agree to
                    <a (click)="openConditionsDialog(conditions.Terms)">Terms</a> &
                    <a (click)="openConditionsDialog(conditions.Policies)">Policies</a></p>
            </form>
        </div>
    </div>
</div>
