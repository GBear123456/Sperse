<div class="container-fluid h-100" [@routerTransition]>
     <div class="row h-100 justify-content-center">
        <div class="col-md-8 col-sm-10 col-xs-12 align-self-center form-wrapper">
            <h1 class="title">{{ls.l("Login to Portal")}}</h1>
            <h2 class="subtitle">{{ls.l("Please login to continue")}}</h2>

            <form #loginForm="ngForm" class="rapid-login-form" method="post" novalidate (ngSubmit)="login()">
                <div class="form-group clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus class="form-control form-control-solid placeholder-no-fix input-ltr" type="text" autocomplete="off" placeholder="{{getLoginPlaceholder()}}" name="userNameOrEmailAddress" required tabindex="1" />
                </div>

                <div class="form-group clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.password" class="form-control form-control-solid placeholder-no-fix input-ltr" type="password" autocomplete="off" placeholder="{{ls.l('Password')}}" name="password" required maxlength="32" tabindex="2" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit" [disabled]="loginInProgress || !loginForm.form.valid">
                        {{ls.l("LoginBtn")}}
                    </button>
                </div>

                <div class="form-group forget">
                    <a routerLink="/account/forgot-password" id="forget-password" class="forget-password">{{ls.l("ForgotPassword")}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
