<div class="container-fluid h-100" [@routerTransition]>
    <div class="row h-100 justify-content-center">
        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 align-self-center form-wrapper">
            <h1 class="title">{{ls.l("Login to Portal")}}</h1>
            <h2 class="subtitle">{{ls.l("Please login to continue")}}</h2>

            <form #loginForm="ngForm" class="hoa-login-form" method="post" novalidate (ngSubmit)="login()">
                <div class="form-group email clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus
                           class="form-control form-control-solid placeholder-no-fix input-ltr" type="text"
                           autocomplete="off" placeholder="{{getLoginPlaceholder()}}" name="userNameOrEmailAddress" required tabindex="1" />
                    <img src="./assets/common/images/hoa/icons/letter.svg" alt="email" class="input-icon">
                </div>

                <div class="form-group password clearfix">
                    <input [(ngModel)]="loginService.authenticateModel.password"
                           class="form-control form-control-solid placeholder-no-fix input-ltr" autocomplete="off"
                           placeholder="{{ls.l('Password')}}" name="password" required maxlength="32" tabindex="2"
                           [type]="showPassword ? 'text' : 'password'" />
                    <img src="./assets/common/images/hoa/icons/pass-lock.svg" alt="password" class="input-icon">
                    <a class="show-password" (click)="showHidePass()">
                        <img src="./assets/common/images/hoa/icons/trailing-icon.svg" alt="Show">
                    </a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit" [disabled]="loginInProgress || !loginForm.form.valid">
                        {{ls.l("LoginBtn")}}
                    </button>
                </div>

                <div class="form-group forget">
                    <a routerLink="/account/forgot-password" [queryParams]="{'email': loginService.authenticateModel.userNameOrEmailAddress}" id="forget-password" class="forget-password">{{ls.l("ForgotPassword")}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
