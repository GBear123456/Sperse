<div [@routerTransition]>
    <h1 class="sign-in">{{ls.l("Sign in")}}</h1>
    <form #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="login()">
        <div class="form-group icon-input icon-input__user clearfix">
            <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus
                   class="form-control form-control-solid placeholder-no-fix input-ltr" type="text" autocomplete="off"
                   [placeholder]="ls.l('EmailAddress')" name="userNameOrEmailAddress" required tabindex="1"/>
        </div>
        <div class="form-group icon-input icon-input__password clearfix">
            <input [(ngModel)]="loginService.authenticateModel.password"
                   class="form-control form-control-solid placeholder-no-fix input-ltr"
                   [type]="showPassword ? 'text' : 'password'" autocomplete="off"
                   [placeholder]="ls.l('Password')" name="password" required maxlength="32" tabindex="2"/>
            <a class="show-password" (click)="showHidePassword($event)">{{ls.l("Show")}}</a>
        </div>
        <div class="form-group clearfix options row">
            <div class="col">
                <div class="mt-checkbox-list">
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input class="form-control" [(ngModel)]="loginService.authenticateModel.rememberClient"
                               type="checkbox" name="rememberMe"
                               value="true"/>{{ls.l("RememberMe")}}
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="col">
                <a routerLink="/account/forgot-password" id="forget-password" class="forget-password pull-right">
                    {{ls.l("ForgotPassword")}}
                </a>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="submit teal" [disabled]="loginInProgress">
                {{ls.l("SIGN IN")}}
                <img src="./assets/common/icons/arrow-right-long-icon.svg" alt="right arrow" class="pull-right">
            </button>
        </div>
    </form>
    <div class="login-options" *ngIf="(loginService.externalLoginProviders$ | async) as externalLoginProviders">
        <div class="login-with">
            <span class="login-with-or">{{ls.l("or")}}</span>
        </div>
        <ul class="social-icons">
            <li *ngFor="let provider of externalLoginProviders">
                <a class="social-login-icon social-icon-color {{provider.icon}}"
                   (click)="externalLogin(provider)"
                   title="{{provider.name}}"></a>
            </li>
        </ul>
    </div>
    <div class="login-terms-and-condition">
        <span>{{ls.l('ByContinuingYouAgree')}}
            <a (click)="openConditionsDialog(conditions.Terms)">{{ls.l('TermsOfUse')}}</a>
            &nbsp;{{ls.l('and')}}&nbsp;
            <a (click)="openConditionsDialog(conditions.Policies)">{{ls.l('PrivacyPolicy')}}</a>
        </span>
    </div>
</div>
