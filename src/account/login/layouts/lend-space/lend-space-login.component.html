<div [@routerTransition]>
    <h1 class="sign-in">{{l("Sign in")}}</h1>
    <form #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="login()">
        <div class="form-group clearfix">
            <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus
                   class="form-control form-control-solid placeholder-no-fix input-ltr" type="text" autocomplete="off"
                   placeholder="{{l('Username')}}" name="userNameOrEmailAddress" required tabindex="1" />
        </div>
        <div class="form-group clearfix">
            <input [(ngModel)]="loginService.authenticateModel.password"
                   class="form-control form-control-solid placeholder-no-fix input-ltr" type="password" autocomplete="off"
                   placeholder="{{l('Password')}}" name="password" required maxlength="32" tabindex="2" />
        </div>
        <div class="form-group clearfix options row">
            <div class="col">
                <div class="mt-checkbox-list">
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input class="form-control" [(ngModel)]="loginService.authenticateModel.rememberClient" type="checkbox" name="rememberMe"
                               value="true" />{{l("RememberMe")}}
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="col">
                <a routerLink="/account/forgot-password" id="forget-password" class="forget-password pull-right">
                    {{l("ForgotPassword")}}
                </a>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="submit" [disabled]="loginInProgress">
                {{l("SIGN IN")}}
                <img src="./assets/common/icons/arrow-right-long-icon.svg" alt="right arrow" class="pull-right">
            </button>
        </div>
    </form>
    <div class="login-options" *ngIf="(loginService.externalLoginProviders$ | async) as externalLoginProviders">
        <div class="login-with">
            <span class="login-with-or">{{l("or")}}</span>
        </div>
        <ul class="social-icons">
            <li *ngFor="let provider of externalLoginProviders">
                <a class="social-login-icon social-icon-color {{provider.icon}}"
                   (click)="externalLogin(provider)"
                   title="{{provider.name}}"></a>
            </li>
        </ul>
    </div>
    <div class="login-terms-and-condition">
        <span>{{l('ByContinuingYouAgree')}} <a (click)="openConditionsDialog(conditions.Terms)">{{l('TermsOfUse')}}</a> {{l('and')}} <a (click)="openConditionsDialog(conditions.Policies)">{{l('PrivacyPolicy')}}</a></span>
    </div>
</div>
