<div class="container-fluid h-100" [@routerTransition]>
    <div class="row h-100 justify-content-center">
        <div class="col-12 align-self-center">
            <h3 class="form-title">{{ls.l('SelectTenant')}}</h3>
            <p>{{ls.l('SelectTenant_Information')}}</p>
            <div class="list-group">
                <a class="list-group-item list-group-item-action" *ngFor="let tenant of tenants" (click)="submit(tenant.id)">
                    <h5 class="mb-1">{{tenant.name}}</h5>
                </a>
            </div>
        </div>
    </div>
</div>
