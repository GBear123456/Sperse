<div [@routerTransition]>

    <div class="m-login__signin">
        <div class="m-login__head">
            <h3 class="m-login__title">
                {{l('VerifySecurityCode')}}
            </h3>
        </div>
        <form #twoFactorForm="ngForm" class="m-login__form m-form verify-security-code-form" method="post" (ngSubmit)="submit()">

            <div class="form-group m-form__group">
                <input #passwordInput="ngModel" autoFocus [(ngModel)]="code" class="form-control form-control-solid placeholder-no-fix input-ltr" type="password" autocomplete="off" placeholder="{{l('Code')}} *" name="code" required maxlength="16" />
                <validation-messages [formCtrl]="passwordInput"></validation-messages>
            </div>
            <div class="form-group margin-top-10 clearfix" *ngIf="IsRememberBrowserEnabled">
                <div class="mt-checkbox-list pull-right">
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input class="form-control" [(ngModel)]="loginService.authenticateModel.rememberClient"
                               type="checkbox" name="rememberClient" value="true" />{{l("RememberThisBrowser")}}
                        <span></span>
                    </label>
                </div>
            </div>


            <div class="m-login__form-action form-actions">
                <button type="submit" class="submit" [disabled]="!twoFactorForm.form.valid">{{l("Submit")}}</button>
                <div class="remaining-time-counter">{{l("RemainingTime")}}: {{l("SecondShort{0}", remainingSeconds)}}.</div>
            </div>
        </form>
    </div>

</div>
