<div class="logo">
    <a routerLink="/">
      <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" src="/assets/common/images/app-logo-on-dark.png" alt="logo" width="200" height="60" />
      <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?tenantId=' + appSession.tenantId" alt="logo" width="200" height="60" />
    </a>
</div>

<div *ngIf="showTenantChange()" class="content tenant-change-box">
    <tenant-change></tenant-change>
</div>

<div class="content account-forms">
    <router-outlet></router-outlet>
</div>

<languageSwitch></languageSwitch>

<div class="copyright">
    {{currentYear}} © Platform.
</div>
