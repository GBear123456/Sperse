<div class="login">
    <header>
        <div class="logo">
            <a routerLink="/">
                <img *ngIf="!appSession.tenant || !appSession.tenant.logoId"
                     src="/assets/common/images/app-logo-on-dark.png"
                     alt="logo" width="200" height="60"/>
                <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                     [src]="remoteServiceBaseUrl + '/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId"
                     alt="logo"
                     width="200" height="60"/>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div *ngIf="showTenantChange()" class="content tenant-change-box">
            <tenant-change></tenant-change>
        </div>

        <div class="account-forms">
            <router-outlet></router-outlet>
        </div>
    </main>

    <footer>
        <div class="copyright">
            {{currentYear}} Â© {{l("SpersePlatform")}}
        </div>
    </footer>
</div>
