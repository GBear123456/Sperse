<app-headline [names]="[ ls.l('OrganizationUnits') ]"
              [text]="ls.l('OrganizationUnitsHeaderInfo')"
              icon="rocket">
</app-headline>
<div>
    <div class="m-content">
        <div class="row">
            <div class="col-lg-6">
                <organization-tree #ouTree (ouSelected)="ouMembers.organizationUnit = $event"></organization-tree>
            </div>
            <div class="col-lg-6">
                <organization-unit-members #ouMembers
                                           (membersAdded)="ouTree.membersAdded($event)"
                                           (memberRemoved)="ouTree.memberRemoved($event)">
                </organization-unit-members>
            </div>
        </div>
    </div>
</div>
