<div class="row">
    <div class="col-12 p-3">
        <button
            *ngIf="isGranted('Pages.Administration.OrganizationUnits.ManageRoles') && organizationUnit"
            (click)="openAddRoleModal()"
            class="btn btn-primary float-right mb-3"
        >
            <i class="fa fa-plus"></i>
            {{ l('AddRole') }}
        </button>
    </div>
    <div class="col-12">
        <div id="OuRolesTable">
            <!--<Primeng-TurboTable-Start>-->
            <div
                class="primeng-datatable-container"
                [busyIf]="primengTableHelper.isLoading"
                [hidden]="!organizationUnit"
            >
                <p-table
                    #dataTable
                    sortMode="multiple"
                    (onLazyLoad)="getOrganizationUnitRoles($event)"
                    [value]="primengTableHelper.records"
                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                    [paginator]="false"
                    [lazy]="true"
                    [responsive]="primengTableHelper.isResponsive"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th
                                style="width: 15%"
                                [hidden]="!isGranted('Pages.Administration.OrganizationUnits.ManageRoles')"
                            >
                                {{ l('Delete') }}
                            </th>
                            <th pSortableColumn="displayName">
                                {{ l('Role') }}
                                <p-sortIcon field="displayName"></p-sortIcon>
                            </th>
                            <th pSortableColumn="addedTime">
                                {{ l('AddedTime') }}
                                <p-sortIcon field="addedTime"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit">
                        <tr>
                            <td [hidden]="!isGranted('Pages.Administration.OrganizationUnits.ManageRoles')">
                                <button
                                    class="btn btn-outline-danger btn-icon"
                                    (click)="removeRole(record)"
                                    title="{{ l('Delete') }}"
                                >
                                    <i class="la la-times" [attr.aria-label]="l('Delete')"></i>
                                </button>
                            </td>
                            <td>
                                <span class="p-column-title">{{ l('Role') }}</span>
                                {{ record.displayName }}
                            </td>
                            <td>
                                <span class="p-column-title">{{ l('AddedTime') }}</span>
                                {{ record.addedTime | datetime: 'M/d/yyyy, h:mm:ss A' }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                    {{ l('NoData') }}
                </div>
                <div class="primeng-paging-container">
                    <p-paginator
                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        #paginator
                        (onPageChange)="getOrganizationUnitRoles($event)"
                        [totalRecords]="primengTableHelper.totalRecordsCount"
                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                        [showCurrentPageReport]="true"
                        [currentPageReportTemplate]="
                            l('TotalRecordsCount', primengTableHelper.totalRecordsCount)
                        "
                    ></p-paginator>
                </div>
            </div>
            <!--<Primeng-TurboTable-End>-->
        </div>
    </div>
</div>

<div *ngIf="!organizationUnit" class="text-muted">
    {{ l('SelectAnOrganizationUnitToSeeRoles') }}
</div>

<addRoleModal #addRoleModal (rolesAdded)="addRoles($event)"></addRoleModal>
