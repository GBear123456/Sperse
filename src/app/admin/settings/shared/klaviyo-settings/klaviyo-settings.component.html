<h2>{{l('Klaviyo')}} {{l('Settings')}}</h2>
<div>
    <div class="form-group">
        <br />
        <dx-check-box id="KlaviyoIsEnabled"
                      [text]="l('Enabled')"
                      [(value)]="klaviyoSettings.isEnabled">
        </dx-check-box>
    </div>
    <div>
        <div class="form-group">
            <label>{{l("ApiKey")}}</label>
            <dx-text-box class="form-control"
                         [(value)]="klaviyoSettings.apiKey">
            </dx-text-box>
        </div>
    </div>
</div>
<button class="btn btn-layout" (click)="save()">
    <i class="icon-la la la-floppy-o"></i>
    {{l('Save')}}
</button>
