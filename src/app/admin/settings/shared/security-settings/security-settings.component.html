<h2>{{l('Security')}} {{l('Settings')}}</h2>
<div *ngIf="securitySettings">
    <div>
        <h5>{{l("PasswordComplexity")}}</h5>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_UseDefaultSettings"
                          [text]="l('UseDefaultSettings')"
                          [(value)]="securitySettings.useDefaultPasswordComplexitySettings">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireDigit"
                          *ngIf="!securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireDigit')"
                          [(value)]="securitySettings.passwordComplexity.requireDigit">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireDigit"
                          *ngIf="securitySettings.useDefaultPasswordComplexitySettings"
                          [disabled]="true"
                          [text]="l('PasswordComplexity_RequireDigit')"
                          [(value)]="securitySettings.defaultPasswordComplexity.requireDigit">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireLowercase"
                          *ngIf="!securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireLowercase')"
                          [(value)]="securitySettings.passwordComplexity.requireLowercase">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireLowercase"
                          *ngIf="securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireLowercase')"
                          [disabled]="true"
                          [(value)]="securitySettings.defaultPasswordComplexity.requireLowercase">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireNonAlphanumeric"
                          *ngIf="!securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireNonAlphanumeric')"
                          [(value)]="securitySettings.passwordComplexity.requireNonAlphanumeric">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireNonAlphanumeric"
                          *ngIf="securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireNonAlphanumeric')"
                          [disabled]="true"
                          [(value)]="securitySettings.defaultPasswordComplexity.requireNonAlphanumeric">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireUppercase"
                          *ngIf="!securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireUppercase')"
                          [(value)]="securitySettings.passwordComplexity.requireUppercase">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_PasswordComplexity_RequireUppercase"
                          *ngIf="securitySettings.useDefaultPasswordComplexitySettings"
                          [text]="l('PasswordComplexity_RequireUppercase')"
                          [disabled]="true"
                          [(value)]="securitySettings.defaultPasswordComplexity.requireUppercase">
            </dx-check-box>
        </div>
        <div class="form-group">
            <label>{{l("PasswordComplexity_RequiredLength")}}</label>
            <input type="number" name="RequiredLength" class="form-control" [ngClass]="{'edited':securitySettings.passwordComplexity.requiredLength}"
                   [(ngModel)]="securitySettings.passwordComplexity.requiredLength" *ngIf="!securitySettings.useDefaultPasswordComplexitySettings">
            <input type="number" name="RequiredLength" class="form-control" [ngClass]="{'edited':securitySettings.defaultPasswordComplexity.requiredLength}"
                   [(ngModel)]="securitySettings.defaultPasswordComplexity.requiredLength" *ngIf="securitySettings.useDefaultPasswordComplexitySettings"
                   disabled>
        </div>
    </div>
    <div>
        <h5>{{l("UserLockOut")}}</h5>
        <div class="form-group">
            <div class="form-group">
                <dx-check-box id="Setting_UserLockOut_IsEnabled"
                              [text]="l('Enable')"
                              [(value)]="securitySettings.userLockOut.isEnabled">
                </dx-check-box>
            </div>
        </div>
        <div class="form-group" *ngIf="securitySettings.userLockOut.isEnabled">
            <label for="MaxFailedAccessAttemptsBeforeLockout">{{l("MaxFailedAccessAttemptsBeforeLockout")}}</label>
            <input id="MaxFailedAccessAttemptsBeforeLockout" type="number" name="MaxFailedAccessAttemptsBeforeLockout" class="form-control" [ngClass]="{'edited':securitySettings.userLockOut.maxFailedAccessAttemptsBeforeLockout}"
                   [(ngModel)]="securitySettings.userLockOut.maxFailedAccessAttemptsBeforeLockout">
        </div>
        <div class="form-group" *ngIf="securitySettings.userLockOut.isEnabled">
            <label for="DefaultAccountLockoutDurationAsSeconds">{{l("DefaultAccountLockoutDurationAsSeconds")}}</label>
            <input id="DefaultAccountLockoutDurationAsSeconds" type="number" name="DefaultAccountLockoutSeconds" class="form-control" [ngClass]="{'edited':securitySettings.userLockOut.defaultAccountLockoutSeconds}"
                   [(ngModel)]="securitySettings.userLockOut.defaultAccountLockoutSeconds">
        </div>
    </div>
    <div *ngIf="isHost || !isMultiTenancyEnabled || securitySettings.twoFactorLogin.isEnabledForApplication">
        <h5>{{l("TwoFactorLogin")}}</h5>
        <div class="form-group">
            <dx-check-box id="Setting_TwoFactorLogin_IsEnabled"
                          [text]="l('EnableTwoFactorLogin')"
                          [(value)]="securitySettings.twoFactorLogin.isEnabled">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_TwoFactorLogin_IsEmailProviderEnabled"
                          *ngIf="securitySettings.twoFactorLogin.isEnabled && (isHost || !isMultiTenancyEnabled)"
                          [text]="l('IsEmailVerificationEnabled')"
                          [(value)]="securitySettings.twoFactorLogin.isEmailProviderEnabled">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_TwoFactorLogin_IsSmsProviderEnabled"
                          *ngIf="securitySettings.twoFactorLogin.isEnabled && (isHost || !isMultiTenancyEnabled)"
                          [text]="l('IsSmsVerificationEnabled')"
                          [(value)]="securitySettings.twoFactorLogin.isSmsProviderEnabled">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_TwoFactorLogin_IsGoogleAuthenticatorEnabled"
                          *ngIf="securitySettings.twoFactorLogin.isEnabled && (isHost || !isMultiTenancyEnabled)"
                          [text]="l('IsGoogleAuthenticatorEnabled')"
                          [(value)]="securitySettings.twoFactorLogin.isGoogleAuthenticatorEnabled">
            </dx-check-box>
        </div>
        <div class="form-group">
            <dx-check-box id="Setting_TwoFactorLogin_IsRememberBrowserEnabled"
                          *ngIf="securitySettings.twoFactorLogin.isEnabled"
                          [text]="l('AllowToRememberBrowserForTwoFactorLogin') + '. ' + l('AllowToRememberBrowserForTwoFactorLoginDescription')"
                          [(value)]="securitySettings.twoFactorLogin.isRememberBrowserEnabled">
            </dx-check-box>
        </div>
    </div>
</div>
<button class="btn btn-layout" (click)="save()">
    <i class="icon-la la la-floppy-o"></i>
    {{l('Save')}}
</button>
