<h2>{{l('AIIntegration')}} {{l('Settings')}}</h2>
<div *ngIf="aiIntegrationSettings">
    <div class="form-group m-form__group">
        <dx-check-box id="AIIntegrationIsEnabled"
                      [text]="l('Enabled')"
                      [(value)]="aiIntegrationSettings.isEnabled">
        </dx-check-box>
    </div>
    <div *ngIf="isHost" class="form-group m-form__group">
        <dx-check-box id="AIIntegrationIsEnabled"
                      [text]="l('Share Keys To Tenants')"
                      [(value)]="aiIntegrationSettings.hostShareKeysToTenants">
        </dx-check-box>
    </div>
    <div class="form-group">
        <label for="OpenAIApiKey">{{l("Open AI Api Key")}}</label>
        <input id="OpenAIApiKey" type="text" name="OpenAIApiKey" class="form-control" [(ngModel)]="aiIntegrationSettings.openAIApiKey" maxlength="256">
    </div>
    <div *ngIf="!isHost && aiIntegrationSettings.hostShareKeysToTenants">{{l('UseGlobalSettingsIfNotSet')}}</div>
    <div *ngIf="showOpenAIModels" class="form-group">
        <label>Open AI Model</label>
        <dx-select-box [(value)]="aiIntegrationSettings.openAIModel"
                       [dataSource]="openAIModels"
                       [searchEnabled]="true"
                       [showClearButton]="true"
                       width="300">
        </dx-select-box>
    </div>
</div>
