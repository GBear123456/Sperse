<div class="form-content">
    <dx-scroll-view showScrollbar="onHover">
        <div class="row">
            <div class="field-area">
                <label class="caption">{{ls.l('BankAccountNumber')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="630px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.bankAccountNumber">
                </dx-text-box>
            </div>
            <div class="field-area">
                <label class="caption">{{ls.l('BankRoutingNumber')}}</label> 
                <dx-text-box
                    name="subject"
                    width="628px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    maxLength="9"
                    mask="999999999"
                    maskChar=""
                    [(value)]="settings.bankRoutingNumber">
                </dx-text-box>
            </div>
            <div class="field-area">
                <label class="caption">{{ls.l('BankRoutingNumberForACHTransfers')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="512px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    maxLength="9"
                    mask="999999999"
                    maskChar=""
                    [(value)]="settings.bankRoutingNumberForACH">
                </dx-text-box>
            </div>

            <div class="field-area">
                <label class="caption">{{ls.l('BeneficiaryBank')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="230px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryBank.name">
                </dx-text-box>
                <label class="caption">{{ls.l('City')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="170px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryBank.cityAddress">
                </dx-text-box>
                <label class="caption">{{ls.l('Address')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="180px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryBank.streetAddress">
                </dx-text-box>
            </div>
            <div class="field-area">
                <label class="caption">{{ls.l('BeneficiaryInformation')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="185px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryInfo.name">
                </dx-text-box>
                <label class="caption">{{ls.l('City')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="170px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryInfo.cityAddress">
                </dx-text-box>
                <label class="caption">{{ls.l('Address')}}:</label> 
                <dx-text-box
                    name="subject"
                    width="180px"
                    height="40px"
                    placeholder=""
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.beneficiaryInfo.streetAddress">
                </dx-text-box>
            </div>

            <div class="field-area">
                <label class="caption">{{ls.l('SWIFT_Code')}}</label> 
                <dx-text-box
                    name="subject"
                    width="268px"
                    height="40px"
                    placeholder=""
                    [maxLength]="11"
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.swiftCode">
                </dx-text-box>
                <label class="caption">{{ls.l('SWIFT_CodeForUSDollar')}}</label> 
                <dx-text-box
                    name="subject"
                    width="257px"
                    height="40px"
                    placeholder=""
                    [maxLength]="11"
                    [readOnly]="isManageUnallowed"
                    [(value)]="settings.swiftCodeForUSDollar">
                </dx-text-box>
            </div>
        </div>
    </dx-scroll-view>
</div>
