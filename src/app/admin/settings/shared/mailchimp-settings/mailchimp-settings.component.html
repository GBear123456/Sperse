<h2>{{l('Mailchimp')}} {{l('Settings')}}</h2>
<ng-container *ngIf="mailchimpSettings">
    <div>
        <div class="form-group">
            <dx-check-box [text]="l('Enabled')"
                          [(value)]="mailchimpSettings.isEnabled"
                          [disabled]="!mailchimpSettings.isEnabled && !mailchimpSettings.isConfigured">
            </dx-check-box>
        </div>
        <div class="mailchimp-button-container">
            <button class="btn btn-layout mailchimp-button" (click)="setupOAuth()" [disabled]="!mailchimpSettings.clientId">
                <img src="./assets/common/icons/mailchimp.svg" />
                {{ mailchimpSettings.isConfigured ? l('Authorized') : l('Authorize') }}
            </button>
            <img *ngIf="mailchimpSettings.isConfigured" src="./assets/common/icons/check-green.svg" />
            <span *ngIf="mailchimpSettings.isConfigured" class="disconnect" (click)="disconnect()">{{l("Disconnect")}}</span>
        </div>
        <div class="form-group">
            <label>Mailchimp list to add contacts</label>
            <dx-select-box [(value)]="mailchimpSettings.listId"
                           [dataSource]="listsDataSource"
                           valueExpr="id"
                           displayExpr="name"
                           [disabled]="!mailchimpSettings.isConfigured || !listsDataSource.length"
                           width="300">
            </dx-select-box>
        </div>
    </div>
    <!-- button class="btn btn-layout" (click)="save()">
        <i class="icon-la la la-floppy-o"></i>
        {{l('Save')}}
    </button -->
</ng-container>
