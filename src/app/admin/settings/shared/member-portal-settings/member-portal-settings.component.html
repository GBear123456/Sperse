<h2>{{l('MemberPortal')}} {{l('Settings')}}</h2>
<div class="form-group">
    <label for="memberPortalUrl">{{l('MemberPortal') + ' ' + l('URL')}}</label>
    <input #memberPortalUrl="ngModel"
           id="memberPortalUrl"
           type="url"
           name="memberPortalUrl"
           class="form-control"
           [(ngModel)]="memberPortalSettings.url"
           maxlength="128"
           [pattern]="siteUrlRegexPattern"
           (change)="changeDetection.detectChanges()">
</div>
<div *ngIf="!memberPortalUrl.valid && !memberPortalUrl.pristine">
    <span class="help-block text-danger">
        {{l("Invalid_MemberPortalUrl")}}
    </span>
</div>
<button class="btn btn-layout" (click)="save()">
    <i class="icon-la la la-floppy-o"></i>
    {{l('Save')}}
</button>
