<modal-dialog [title]="ls.l('UploadCertificate')" [buttons]="buttons">
    <dx-scroll-view showScrollbar="onHover">
        <div class="content">
            <form #clientForm="ngForm" novalidate>
                <div class="modal-body">
                    <dx-file-uploader #uploader
                                      accept=".pfx"
                                      [selectButtonText]="ls.l('SelectCertificate')"
                                      uploadMode="useForm">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="{{ls.l('CertificateIsRequired')}}."></dxi-validation-rule>
                        </dx-validator>
                    </dx-file-uploader>

                    <div class="dx-field">
                        <dx-text-box name="Password" [placeholder]="ls.l('Password')"
                                     [maxLength]="256" mode="password"
                                     [(value)]="model.password">
                        </dx-text-box>
                    </div>
                </div>
            </form>
        </div>
    </dx-scroll-view>
</modal-dialog>
