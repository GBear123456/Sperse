<div [@routerTransition]>
  <div class="row margin-bottom-5">
    <div class="col-xs-6">
      <div class="page-head">
        <div class="page-title">
          <h1>
            <span>{{l("SystemSettings")}}</span>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="portlet light margin-bottom-0">
    <div class="portlet-body">
        <tabset class="tab-container tabbable-line">
            <tab heading="{{l('SSLConfiguration')}}">
                <div class="text-right">
                    <button class="btn btn-layout" (click)="showSSLDialog()"><i class="fa fa-plus"></i>{{l("UploadCertificate")}}</button>
                </div>
                <div id="SSLTable">
                    <dx-data-grid id="gridContainer"
                                  #sslGrid
                                  [dataSource]="sslGridDataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  (onRowRemoving)="deleteCertificate(null, $event)"
                                  (onDataErrorOccurred)="httpConfig.handleError($event.error)">
                        <dxi-column dataField="id" caption="{{l('Id')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="hostNames" caption="{{l('HostName')}}"></dxi-column>
                        <dxi-column dataField="expiration" caption="{{l('ExpirationDate')}}" cellTemplate="dateCell"></dxi-column>
                        <dxi-column dataField="thumbprint" caption="{{l('Thumbprint')}}"></dxi-column>
                        <dxi-column [width]="100" [allowFiltering]="false" [allowSorting]="false" [allowReordering]="false" cellTemplate="editDeleteTemplate"></dxi-column>
                        <div *dxTemplate="let data of 'editDeleteTemplate'">
                            <a class="dx-link" (click)="deleteCertificate(data, $event)">{{l('Delete')}}</a>
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: 'MM/dd/yyyy, h:mm a'}}
                        </div>
                    </dx-data-grid>
                </div>
                <uploadSSLCertificateModal #uploadSSLCertificateModal (modalSave)="refreshSSLGrid()"></uploadSSLCertificateModal>
            </tab>
            <tab heading="{{l('CustomDomains')}}">
                <div class="text-right">
                    <button class="btn btn-layout" (click)="showSSLBindingDialog(null)"><i class="fa fa-plus"></i>{{l("AddSSLBinding")}}</button>
                </div>
                <div id="CustomDomainsTable">
                    <dx-data-grid id="gridContainer"
                                  #customDomainsGrid
                                  [dataSource]="sslBindingsDataSource"
                                  [allowColumnReordering]="true"
                                  [allowColumnResizing]="true">
                        <dxi-column dataField="id" caption="{{l('Id')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="sslCertificateId" caption="{{l('SslCertificateId')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="hostName" caption="{{l('HostName')}}"></dxi-column>
                        <dxi-column dataField="hostType" caption="{{l('Type')}}">
                            <dxo-lookup [dataSource]="hostTypes" valueExpr="Id" displayExpr="Name"></dxo-lookup>
                        </dxi-column>
                        <dxi-column dataField="isActive" caption="{{l('Active')}}"></dxi-column>
                        <dxi-column dataField="sslCertificateExpiration" caption="{{l('ExpirationDate')}}" cellTemplate="dateCell"></dxi-column>
                        <dxi-column dataField="sslCertificateThumbprint" caption="{{l('Thumbprint')}}"></dxi-column>
                        <dxi-column [width]="100" [allowFiltering]="false" [allowSorting]="false" [allowReordering]="false" cellTemplate="editDeleteTemplate"></dxi-column>
                        <div *dxTemplate="let data of 'editDeleteTemplate'">
                            <a class="dx-link" (click)="showSSLBindingDialog(data, $event)">{{l('Edit')}}</a>
                            <a class="dx-link" (click)="deleteSSLBinding(data, $event)">{{l('Delete')}}</a>
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: 'MM/dd/yyyy, h:mm a'}}
                        </div>
                    </dx-data-grid>
                </div>
                <addOrEditSSLBindingModal #addOrEditSSLBindingModal [hostTypes]="hostTypes" (modalSave)="refreshSSLBindingGrid()"></addOrEditSSLBindingModal>
            </tab>
        </tabset>
    </div>
  </div>
</div>
