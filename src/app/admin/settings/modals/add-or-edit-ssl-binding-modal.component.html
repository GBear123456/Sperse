<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="modal-content">

    <form *ngIf="active" #clientForm="ngForm" novalidate>

      <div class="modal-header">
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <span>{{titleText}}</span>
        </h4>
      </div>

      <div class="modal-body">
        <div class="dx-field">
            <dx-select-box [(value)]="model.tenantHostType" [dataSource]="hostTypes" [placeholder]="l('Type')" [readOnly]="editing"
                            valueExpr="id" displayExpr="name">
            </dx-select-box>
        </div>

        <div class="dx-field">
            <dx-text-box type="text" name="DomainName" placeholder="{{l('HostName')}}"
                            maxlength="256" [readOnly]="editing"
                            [(value)]="model.domainName">
            </dx-text-box>
        </div>

        <div class="dx-field">
            <dx-select-box [(value)]="model.sslCertificateId" [dataSource]="sslCertificates" [placeholder]="l('SSLCertificate')"
                            valueExpr="id" displayExpr="hostNames">
            </dx-select-box>
        </div>

        <div class="dx-field">
            <dx-select-box [(value)]="model.organizationUnitId" [dataSource]="orgUnits | async" [placeholder]="l('OrganizationUnits')"
                            valueExpr="id" displayExpr="displayName" [showClearButton]="true">
            </dx-select-box>
        </div>
      </div>

      <div class="modal-footer">
        <dx-button text="{{l('Cancel')}}"
                   type="normal"
                   (onClick)="close()">
        </dx-button>
        <dx-button text="{{l('Save')}}"
                   type="success"
                   useSubmitBehavior="true"
                   (onClick)="save($event)"
                   [disabled]="saving">
        </dx-button>
      </div>

    </form>

  </div>
  </div>
</div>
