<div [@routerTransition]>
    <app-headline [config]="headlineConfig"></app-headline>

    <div class="wrapper">
        <mat-tab-group>
            <mat-tab label="{{l('Caches')}}">
                <div class="row margin-bottom-10">
                    <div class="col-xl-6">
                        <p>{{l("CachesHeaderInfo")}}</p>
                    </div>
                    <div class="col-xl-6 text-right">
                        <button class="btn btn-layout" (click)="clearAllCaches()"><i class="fa fa-recycle"></i> {{l("ClearAll")}}</button>
                    </div>
                </div>
                <dx-scroll-view showScrollbar="onHover">
                    <div class="row">
                        <div class="col-xl-12">
                            <dx-data-grid id="gridContainer"
                                          accesskey="cachesGrid"
                                          [dataSource]="caches"
                                          [allowColumnReordering]="true"
                                          [columnAutoWidth]="true"
                                          [allowColumnResizing]="true"
                                          [hoverStateEnabled]="true"
                                          [pager]="defaultGridPagerConfig">

                                <dxi-column caption="{{l('Name')}}" dataField="name"></dxi-column>
                                <dxi-column caption="{{l('Actions')}}" width="220px" cellTemplate="clearTemplate"></dxi-column>
                                <ng-container *dxTemplate="let item of 'clearTemplate'">
                                    <button class="btn btn-layout" (click)="clearCache(item.data.name)">
                                        <i class="fa fa-edit"></i> {{l('Clear')}}
                                    </button>
                                </ng-container>
                            </dx-data-grid>
                        </div>
                    </div>
                </dx-scroll-view>
            </mat-tab>
            <mat-tab label="{{l('WebSiteLogs')}}">
                <dx-scroll-view showScrollbar="onHover">
                    <div class="row margin-bottom-10">
                        <div class="col-xl-6">
                            <p>{{l("WebSiteLogsHeaderInfo")}}</p>
                        </div>
                        <div class="col-xl-6 text-right">
                            <button class="btn btn-default" (click)="downloadWebLogs()"><i class="fa fa-download"></i> {{l("DownloadAll")}}</button>
                            <button class="btn btn-layout" (click)="getWebLogs()"><i class="fa fa-refresh"></i> {{l("Refresh")}}</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="web-log-view full-height">
                                    <span class="log-line" *ngFor="let log of logs">
                                        <span [class]="getLogClass(log)">{{getLogType(log)}}</span>
                                        {{getRawLogContent(log)}}
                                    </span>
                            </div>
                        </div>
                    </div>
                </dx-scroll-view>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
