<modal-dialog [title]="title" [buttons]="buttons">
    <dx-scroll-view showScrollbar="onHover">
        <form #editForm="ngForm" novalidate (ngSubmit)="save()">
            <div class="modal-body">
                <div class="form-group">
                    <label>{{ls.l('Key')}}</label>
                    <div><strong>{{model.key}}</strong></div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                    <label for="BaseLanguageDisplayName">{{baseLanguage.displayName}} </label>
                    <textarea id="BaseLanguageDisplayName" readonly class="form-control edited" rows="4" [ngModel]="baseText" name="baseText"></textarea>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                    <label for="TargetLanguageDisplayName">{{targetLanguage.displayName}} </label>
                    <textarea id="TargetLanguageDisplayName" class="form-control" [ngClass]="{'edited':model.value}" rows="4" [(ngModel)]="model.value" name="value"></textarea>
                </div>
            </div>
        </form>
    </dx-scroll-view>
</modal-dialog>
