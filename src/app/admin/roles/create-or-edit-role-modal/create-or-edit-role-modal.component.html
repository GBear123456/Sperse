<modal-dialog [buttons]="buttons" [title]="title">
    <dx-scroll-view showScrollbar="onHover">
        <form #roleForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
            <div class="modal-body">
                <tabset class="tab-container tabbable-line">
                    <tab heading="{{ls.l('RoleName')}}" customClass="m-tabs__item">
                        <div class="form-group">
                            <label>{{ls.l("RoleName")}} *</label>
                            <input #roleNameInput="ngModel" class="form-control" type="text" name="DisplayName" [(ngModel)]="role.displayName" required maxlength="64">
                            <validation-messages [formCtrl]="roleNameInput"></validation-messages>
                        </div>
                        <dx-check-box [(value)]="role.isDefault" [text]="ls.l('DefaultRole_Description')"></dx-check-box>
                    </tab>
                    <tab heading="{{ls.l('Permissions')}}" customClass="m-tabs__item">
                        <permission-tree [editData]="editData" #permissionTree></permission-tree>
                    </tab>
                </tabset>
                <div class="alert alert-warning" style="margin-top: 30px;">
                    <em>{{ls.l('Note_RefreshPageForPermissionChanges')}}</em>
                </div>
            </div>
        </form>
    </dx-scroll-view>
</modal-dialog>
