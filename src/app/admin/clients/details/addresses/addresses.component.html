<div class="addresses">
  <h3 class="lab">{{l('Addresses')}}</h3>
  <div *ngFor="let address of data?.customerInfo?.primaryContactInfo.addresses; let i = index" class="address-wrapper" (click)="inPlaceEdit(address, $event)">
    <div class="actions"><i class="edit fa fa-pencil" aria-hidden="true" (click)="editAddress(address, $event, i)"></i><i class="delete fa fa-times" aria-hidden="true" (click)="deleteAddress(address, $event, i)"></i></div>
    <i class="icons type-{{address.usageTypeId || 'H'}}"></i>
    <div class="address">
      <h4>{{types[address.usageTypeId] || l("Undefined")}}</h4>
      <p *ngIf="!address.inplaceEdit">{{address.streetAddress}}, {{address.city}}, {{address.state}}, {{address.zip}}, {{address.country}}</p>
      <div *ngIf="address.inplaceEdit">
        <input type="text"
          name="Address"
          placeholder=""          
          [(ngModel)]="address.autoComplete"
          [disabled]="false"
          class="dx-texteditor-input"
          (country)="country=$event"
          (street_number)='streetNumber=$event'
          (street)='streetAddress=$event'
          (city)='city=$event'
          (state)='state=$event'
          (postal_code)='zip=$event'
          ng2-google-place-autocomplete/>
        <dx-button class="update" icon="todo" (onClick)="updateItem(address, $event)"></dx-button>
        <dx-button class="exit" icon="refresh" (onClick)="closeInPlaceEdit(address, $event)"></dx-button>
      </div>
    </div>
  </div>
  <div class="add-address" (click)="editAddress(null, $event)">+</div>
  <h3 class="other-info">+ Other Info</h3>
</div>
