<div class="addresses">
  <h3 class="lab">Addresses</h3>
  <div *ngFor="let address of person_addresses" class="address">
    <i class="fa fa-{{address.icon ? address.icon : 'home'}}" aria-hidden="true"></i>
    <div class="address_text">
      <h4>{{address.title}}</h4>
      <p>{{address.description}}</p>
      <p>{{address.location}}</p>
    </div>
  </div>
  <a class="other-info" (click)="addAddress()">+ Other Info</a>
</div>
