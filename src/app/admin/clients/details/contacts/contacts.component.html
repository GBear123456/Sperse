<div class="contacts">
  <div class="emails" *ngIf="data?.customerInfo?.primaryContactInfo.emails.length">
    <h3 class="lab">Contact</h3>
      <i class="material-icons">&#xE0E1;</i>
    <ul *ngFor="let email of data?.customerInfo?.primaryContactInfo.emails">
      <li>{{email.emailAddress}}</li>
    </ul>
  </div>
  <div class="phone" *ngFor="let phone of data?.customerInfo?.primaryContactInfo.phones">
    <i class="material-icons">{{['&#xE0CD;', '&#xE325;', '&#xE7EE;'][phone?.type || 0]}}</i>
    <ul>
      <li>{{phone?.phoneNumber}}</li>
    </ul>
  </div>
</div>
