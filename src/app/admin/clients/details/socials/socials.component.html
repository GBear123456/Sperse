<div class="socials">
  <div class="social">
    <h3 class="lab">{{l('Social')}}</h3>
    <ul>
      <li *ngFor="let social of data?.customerInfo?.primaryContactInfo.links" [ngStyle]="{display: social.isSocialNetwork ? 'inline-block': 'none'}">
        <a href="{{social.url}}" target="_blank">
          <i class="fa fa-{{LINK_TYPES[social.linkTypeId] || 'share-square-o'}}" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="other-links">
    <h3 class="lab">{{l('Others')}}</h3>
    <ul class="others">
      <li *ngFor="let social of data?.customerInfo?.primaryContactInfo.links; let i = index">
        <div class="actions"><i class="edit fa fa-pencil" aria-hidden="true" (click)="showEditDialog(social)"></i><i class="delete fa fa-times" aria-hidden="true" (click)="deleteLink(social, $event, i)"></i></div>
        <a href="{{social.url}}" target="_blank" *ngIf="!social.isSocialNetwork">
          {{social.url}}
        </a>
      </li>
    </ul>
  </div>
  <div class="add-contact" (click)="showEditDialog()">+</div>
</div>
