<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
						<i class="icon-globe"></i>
                        <span>{{l("Customers")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
			<ng-template ngFor let-tab [ngForOf]="filterTabs" let-i="index">
				<div class="tab-filter {{'tab-' + tab}}" [ngClass]="{'tab-selected': tabIndex == i}" (click)="tabIndex = i;">{{l("TabFilter" + capitalize(tab))}}</div>
			</ng-template>
            <button ng-if="vm.permissions.create" class="btn btn-layout" (click)="createClient()"><i class="fa fa-plus"></i>{{l("CreateNewClient")}}</button>
        </div>
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="ClientsTable">
					<dx-data-grid id="gridContainer" 
						[dataSource]="dataSource" 
						[allowColumnReordering]="true"  
						[columnAutoWidth]="true" 
						[allowColumnResizing]="true"
						[hoverStateEnabled]="true"
						(onToolbarPreparing)="onToolbarPrepare($event)">

						<dxo-column-chooser [enabled]="true"></dxo-column-chooser>

					    <dxi-column [width]="30" [fixed]="true" [fixedPosition]="'left'"></dxi-column>
					    <dxi-column dataField="Name" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="PrimaryContact.FullName" caption="{{l('Contact.FullName')}}"></dxi-column>
                        <!--<dxi-column dataField="PrimaryContact.PrimaryAddress.State.Name" caption="{{l('Contact.State')}}"></dxi-column>
                        <dxi-column dataField="PrimaryContact.PrimaryEmail.EmailAddress" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="PrimaryContact.PrimaryPhone.PhoneNumber" caption="{{l('Contact.Phone')}}"></dxi-column>-->
                        <dxi-column dataField="Status.Name" caption="{{l('Customer.Status')}}"></dxi-column>
                        <dxi-column dataField="CreationTime" caption="{{l('Customer.CreationTime')}}" dataType="date" format="yyyy'-'MM'-'dd'"></dxi-column>

						<dxo-sorting mode="multiple"></dxo-sorting>
						<dxo-paging [pageSize]="5"></dxo-paging>
						<dxo-pager 
					        [showPageSizeSelector]="true"
					        [allowedPageSizes]="[5, 10, 20]"
					        [showInfo]="true">
					    </dxo-pager>
						<dxo-group-panel [visible]="true"></dxo-group-panel>

					</dx-data-grid>

				</div>
            </div>
        </div>
    </div>
</div>
