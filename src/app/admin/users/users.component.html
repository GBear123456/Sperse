<div [@routerTransition]>
    <app-headline [config]="headlineConfig"></app-headline>
    <dx-tooltip width="200px"
                [target]="'.dx-state-hover .dx-link.dx-link-edit'"
                [visible]="actionRecord"
                (onHidden)="actionRecord = null">
        <div *dxTemplate="let data of 'content'">
            <div class="lists-tooltip-container">
                <dx-list [dataSource]="actionMenuItems"
                    (onItemClick)="onMenuItemClick($event)">
                </dx-list>
            </div>
        </div>
    </dx-tooltip>
    <div [hidden]="isDataLoaded && !totalRowCount" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="ClientsTable">
                    <dx-data-grid id="gridContainer"
                                  [remoteOperations]="true"
                                  [dataSource]="dataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  [hoverStateEnabled]="true"
                                  [pager]="defaultGridPagerConfig"
                                  (onContentReady)="onContentReady($event)"
                                  (onCellClick)="editUser($event)"
                                  (onEditingStart)="showActionsMenu($event)"
                                  (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                        <dxo-selection selectAllMode="page"
                                       showCheckBoxesMode="always"
                                       mode="none">
                        </dxo-selection>
                        <dxo-editing mode="popup" [popup]="{onShowing: onShowingPopup, height: '0px', width: '0px'}" [allowUpdating]="true"></dxo-editing>

                        <dxi-column dataField="creationTime" caption="{{l('CreationTime')}}" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="lastLoginTime" caption="{{l('LastLoginTime')}}" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="isActive" caption="{{l('Active')}}"></dxi-column>
                        <dxi-column dataField="isEmailConfirmed" caption="{{l('EmailConfirmed')}}"></dxi-column>
                        <dxi-column dataField="phoneNumber" caption="{{l('PhoneNumber')}}" cellTemplate="phoneCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="emailAddress" caption="{{l('EmailAddress')}}"></dxi-column>
                        <dxi-column dataField="roles" caption="{{l('Roles')}}" cellTemplate="roleCell" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="surname" caption="{{l('Surname')}}"></dxi-column>
                        <dxi-column dataField="name" caption="{{l('Name')}}"></dxi-column>
                        <dxi-column dataField="userName" caption="{{l('UserName')}}"></dxi-column>
                        <dxi-column dataField="profileThumbnailId" caption=" " cellTemplate="photoTemplate"
                            [width]="50" [showInColumnChooser]="false" [allowExporting]="false"
                            [allowGrouping]="false" [allowSorting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'photoTemplate'">
                            <div [ngStyle]="{'background-image': 'url(' + getProfilePictureUrl(data.data.profileThumbnailId, noPhotoUrl) + ')'}" class="img-circle"></div>
                        </div>

                        <div *dxTemplate="let cellData of 'roleCell'">
                            <span class="role-container" *ngFor="let item of cellData.value; let i = index">{{(i ? ',&nbsp;': '') + item.roleName}}</span>
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: formatting.dateTime}}
                        </div>
                        <div *dxTemplate="let cellData of 'phoneCell'">
                            {{cellData.value | phone}}
                        </div>

                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-group-panel [visible]="false"></dxo-group-panel>
                    </dx-data-grid>

                </div>
            </div>
        </div>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
