<app-modal-dialog>
    <dx-scroll-view showScrollbar="onHover">
        <form #editTenantFeaturesForm="ngForm" name="editTenantFeaturesForm" role="form" novalidate class="form-validation" (submit)="save()">
            <div class="modal-body">
                <feature-tree #featureTree></feature-tree>
            </div>
            <div class="modal-footer">
                <button type="button" [disabled]="saving" [buttonBusy]="resettingFeatures" [busyText]="l('SavingWithThreeDot')" class="btn btn-default pull-left" (click)="resetFeatures()" [tooltipHtml]="l('ResetFeaturesTooltip')" placement="top"><span>{{l("ResetSpecialFeatures")}}</span></button>
                <button type="button" [disabled]="saving || resettingFeatures" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" [disabled]="resettingFeatures" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" class="btn btn-primary"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
            </div>
        </form>
    </dx-scroll-view>
</app-modal-dialog>
