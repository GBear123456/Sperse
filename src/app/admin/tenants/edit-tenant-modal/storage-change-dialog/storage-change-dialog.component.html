<h2 mat-dialog-title>{{ls.l('StorageChangeTitle')}}</h2>
<mat-dialog-content>
    {{ls.l('StorageChangeMessage')}}
</mat-dialog-content>
<mat-dialog-actions>
    <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button md-button [mat-dialog-close]="false" class="button-layout button-default">{{ls.l('No')}}</button>
    <button md-button [mat-dialog-close]="true" class="button-layout button-primary">{{ls.l('Yes')}}</button>
</mat-dialog-actions>
