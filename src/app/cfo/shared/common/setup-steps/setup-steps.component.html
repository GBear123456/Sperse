<div class="setup-steps">
    <p *ngIf="HeaderTitle" class="title"><a [routerLink]="headerLink">{{HeaderTitle}}</a></p>
    <ul class="steps-progress">
        <ng-template ngFor let-step [ngForOf]="SetupSteps" let-i="index">
            <li class="steps-progress-item {{getItemClass(i)}}">
                <div class="img {{'img-' + step.caption}}"></div>
                <span [ngClass]="{'link': _cfoService.hasTransactions && step.component}" (click)="onClick(i, step)">{{l('SetupStep_' + step.caption)}}</span>
            </li>
        </ng-template>
    </ul>
</div>
