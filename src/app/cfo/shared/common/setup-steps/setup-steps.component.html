<div class="setup-steps">
    <p *ngIf="HeaderTitle" class="title"><a [routerLink]="headerLink">{{HeaderTitle}}</a></p>
    <ul class="steps-progress">
        <ng-template ngFor let-step [ngForOf]="SetupSteps" let-i="index">
            <li *ngIf="step.visible || !step.hasOwnProperty('visible')"
                [ngClass]="{
                    'steps-progress-item': true,
                    'passed': i < SelectedStepIndex,
                    'current': i == SelectedStepIndex,
                    'disabled': !stepLinkIsEnabled(step)
                }">
                <div class="img {{'img-' + step.caption}}"></div>
                <span class="link" (click)="onClick(step)">
                    {{l('SetupStep_' + step.caption)}}
                </span>
            </li>
        </ng-template>
        <li class="steps-progress-item" *ngIf="showIntroductionTourLink && instanceType == 'Main'">
            <div class="img img-IntroductionTour"></div>
            <span class="btn-link intro-link" (click)="showIntro()">{{l('SetupStep_IntroductionTour')}}</span>
        </li>
        <li class="steps-progress-item" *ngIf="!showIntroductionTourLink && instanceType == 'Main'">
            <div class="img img-dashboard"></div>
            <span class="link" (click)="onClick({isAlwaysActive: true, component: '/start'})">{{l('SetupStep_YourDashboard')}}</span>
        </li>
    </ul>
    <button class="toggle-button" *ngIf="showToggleButton" (click)="toggle()">
        <div inlineSVG="/assets/common/icons/pipeline/left-arrow.svg"></div>
    </button>
</div>
