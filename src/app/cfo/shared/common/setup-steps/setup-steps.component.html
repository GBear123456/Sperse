<div class="setup-steps">
    <p *ngIf="HeaderTitle" class="title"><a [routerLink]="headerLink">{{HeaderTitle}}</a></p>
    <ul class="steps-progress">
        <ng-template ngFor let-step [ngForOf]="SetupSteps" let-i="index">
            <li class="steps-progress-item {{getItemClass(i)}}"
                *ngIf="step.visible || !step.hasOwnProperty('visible')">
                <div class="img {{'img-' + step.caption}}"></div>
                <span [ngClass]="{'link': step.isAlwaysActive || (_cfoService.hasTransactions && step.component)}"
                      (click)="onClick(i, step)">
                    {{l('SetupStep_' + step.caption)}}
                </span>
            </li>
        </ng-template>
        <li class="steps-progress-item" *ngIf="abp.session.multiTenancySide == abp.multiTenancy.sides.TENANT && (appService.subscriptionIsFree$ | async)">
            <div class="img img-PaymentWizard"></div>
            <span class="btn-link intro-link" (click)="showPaymentWizard()">{{l('SetupStep_PaymentWizard')}}</span>
        </li>
        <li class="steps-progress-item">
            <div class="img icon-info"></div>
            <span class="btn-link intro-link" (click)="showIntro()">{{l('Introduction Tour')}}</span>
        </li>
    </ul>
</div>
