<div class="accounts-list">
    <div class="account-item totalaccounts">
        <a (click)="navigateTo()" class="view-details">View details</a>
        <div class="value">{{accountsData.syncAccountCount}}</div>
        <div class="name">{{ls('CFO', 'TotalAccounts')}}</div>
    </div>
    <div class="account-item totalportfolios">
        <div class="value">{{accountsData.bankAccountCount}}</div>
        <div class="name">{{ls('CFO', 'TotalPortfolios')}}</div>
    </div>
    <div class="account-item networth">
        <div class="value">{{accountsData.totalNetWorth | currency: accountsData.currency : true:'1.2-2'}}</div>
        <div class="name">{{ls('CFO', 'NetWorth')}}</div>
    </div>
</div>
