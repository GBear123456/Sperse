<table class="calculator">
    <tbody>
        <tr class="top">
            <td colspan="2" class="history">
                <div>
                    <table>
                        <tr>
                            <td colspan="4" class="ScientificModeToggle">
                                <input id="chkIsScientificModeEnabled" (click)="toggleScienticMode()" type="checkbox" data-toggle="toggle" />
                                <label for="chkIsScientificModeEnabled">Enable Scientific Mode</label>
                                <br />
                                <a (click)="toggleEditHistory()" [hidden]="isEditHistoryEnabled">Edit</a>
                            </td>
                        </tr>
                        <tr *ngFor="let history of calcHistory">
                            <td class="tdoperator"><span class="operator">{{ history.operator }}</span></td>
                            <td class="tdOperand">
                                <span class="inputed">{{ history.operand }}</span>
                            </td>
                            <td class="tdEquals">
                                <span *ngIf="history.result != ''">=</span>
                            </td>
                            <td class="tdResult">
                                <span class="result">{{ history.result }}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr class="middle">
            <td class="lastOp">
                {{ lastOperation }}
            </td>
            <td class="tdInput">
                <input #calculatorInput type="text" class="input" name="input" [(value)]="input" autocomplete="off" maxlength="10"
                       (keydown)="inputKeyPress($event)" autofocus [hidden]="isEditHistoryEnabled" />
                <input #calculatorHistoryEdit type="text" class="input" name="input" [(value)]="historyEquation" autocomplete="off" autofocus [hidden]="!isEditHistoryEnabled" />
            </td>
        </tr>
        <tr class="footer">
            <td colspan="2">
                <table cellspacing="0">
                    <tr>
                        <td>
                            <table class="keypad">
                                <tbody>
                                    <tr>
                                        <td colspan="2" class="clearKey" (click)="clearAll()">C</td>
                                        <td class="backspace" (click)="backSpace()">&#8678;</td>
                                    </tr>
                                    <tr>
                                        <td [class.disabled]="!calculatorService.isScientificModeEnabled" (click)="inputNumber('(')">(</td>
                                        <td [class.disabled]="!calculatorService.isScientificModeEnabled" (click)="inputNumber(')')">)</td>
                                        <td (click)="inputNumber('%')">%</td>
                                    </tr>
                                    <tr>
                                        <td (click)="inputNumber('7')">7</td>
                                        <td (click)="inputNumber('8')">8</td>
                                        <td (click)="inputNumber('9')">9</td>
                                    </tr>
                                    <tr>
                                        <td (click)="inputNumber('4')">4</td>
                                        <td (click)="inputNumber('5')">5</td>
                                        <td (click)="inputNumber('6')">6</td>
                                    </tr>
                                    <tr>
                                        <td (click)="inputNumber('1')">1</td>
                                        <td (click)="inputNumber('2')">2</td>
                                        <td (click)="inputNumber('3')">3</td>
                                    </tr>
                                    <tr>
                                        <td (click)="inputNumber('-')">&plusmn;</td>
                                        <td (click)="inputNumber('0')">0</td>
                                        <td (click)="inputNumber('.')">.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table class="operators">
                                <tbody>
                                    <tr>
                                        <td (click)="selectOperator('/')">&divide;</td>
                                    </tr>
                                    <tr>
                                        <td (click)="selectOperator('*')">&times;</td>
                                    </tr>
                                    <tr>
                                        <td (click)="selectOperator('-')">-</td>
                                    </tr>
                                    <tr>
                                        <td (click)="selectOperator('+')">+</td>
                                    </tr>
                                    <tr>
                                        <td class="equalsButton" (click)="selectOperator('=')">=</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
