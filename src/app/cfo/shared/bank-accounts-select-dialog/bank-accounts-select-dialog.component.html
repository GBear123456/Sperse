<modal-dialog [title]="ls.l('SelectedAccounts')"
              [buttons]="buttons">
    <div class="bank-accounts-tooltip-container">
        <bank-accounts-widget [saveChangesInCache]="false"
                              [showAdvancedColumns]="true"
                              [showAddAccountButton]="false"
                              [showBusinessEntitiesFilter]="data?.showBusinessEntitiesFilter"
                              [highlightedBankAccountIds]="data?.highlightedBankAccountIds"
                              [highlightUsedRows]="data?.highlightedBankAccountIds">
        </bank-accounts-widget>
    </div>
</modal-dialog>
