<app-headline [config]="headlineConfig" *ngIf="!isFullscreenMode">
    <selection-filter class="headline"
        [allItemsText]="l('All_Entities')"
        [title]=""
        popupWidth="280px"
        [selectionList]="bankAccountsService.businessEntities$ | async"
        [selectedItems]="bankAccountsService.selectedBusinessEntitiesIds$ | async"
        (selectionChanged)="bankAccountsService.changeState({selectedBusinessEntitiesIds: $event}, true)"
        (onClosed)="refreshDataGrid()">
    </selection-filter>
    <synch-progress class="synch-progress" (onComplete)="showRefreshButton()"></synch-progress>
    <calendar-button></calendar-button>
</app-headline>

<cashflow-operations
    (repaintCashflow)="repaintDataGrid()"
    (onGroupBy)="changeGroupBy($event)"
    (handleFullscreen)="toggleFullscreen(getFullscreenElement())"
    (onToggleRows)="togglePivotGridRows($event)"
    (download)="downloadData($event)"
    (showPreferencesDialog)="showPreferencesDialog()"
    (onSearchValueChange)="searchValueChange($event)"
    (onRefresh)="refreshDataGrid()"
    (onSelectedBankAccountsChange)="setBankAccountsFilter(true)">
</cashflow-operations>

<div class="cashflow" *ngIf="cashflowData && cashflowData.length">
    <div class="sort-options" [hidden]="!contentReady">
        <app-toolbar [config]="categoryToolbarConfig" [compact]="true"></app-toolbar>
    </div>

    <dx-resizable *ngIf="statsDetailResult !== undefined" class="cashflow-wrap"
                  [maxHeight]="788"
                  (onResize)="onTransactionDetailsResize($event)"
                  (onResizeEnd)="onTransactionDetailsResizeEnd($event)"
                  handles="top">
        <div class="resize-buttons noselect">....</div>
        <div class="configBlock">
            <dx-tabs *ngIf="detailsContainsForecasts && detailsContainsHistorical"
                     [dataSource]="detailsTabs"
                     [width]="300"
                     [selectedItem]="selectedDetailsTab$ | async"
                     [scrollByContent]="true"
                     [showNavButtons]="true"
                     (onSelectionChanged)="changeDetailsTab($event)">
            </dx-tabs>
            <div class="detailsButtons">
                <dx-button [text]="'+ ' + l('AddForecastTransaction')" (onClick)="addNewForecast()" [disabled]="!isInstanceAdmin || disableAddForecastButton"></dx-button>
                <dx-button *ngIf="detailsContainsForecasts" [disabled]="!isInstanceAdmin || !detailsSomeForecastsItemsSelected" [text]="'x ' + l('DeleteSelectedForecasts')" (onClick)="deleteSelectedForecasts()"></dx-button>
                <dx-button *ngIf="searchValue?.length" class="search-value-btn" [text]="searchValue" [visible]="!showAllVisible" (onClick)="refreshTransactionDetail(false)"></dx-button>
                <dx-button class="showall-btn" [text]="l('Show all')" [visible]="showAllVisible" (onClick)="refreshTransactionDetail(true)" [disabled]="showAllDisable"></dx-button>
                <dx-button class="reclassify-btn" [text]="l('Reclassify')" [disabled]="!_cfoService.classifyTransactionsAllowed || !detailsSomeHistoricalItemsSelected" (onClick)="reclassifyTransactions($event)"></dx-button>
            </div>
        </div>

        <dx-button icon="close" (onClick)="closeTransactionsDetail()" class="close-btn"></dx-button>

        <dx-data-grid id="cashflowGridContainer"
                      [rowAlternationEnabled]="true"
                      [allowColumnResizing]="true"
                      [dataSource]="displayedStatsDetails"
                      (onDataErrorOccurred)="httpInterceptor.handleError($event.error)"
                      (onCellPrepared)="onDetailsCellPrepared($event)"
                      (onCellClick)="onDetailsCellClick($event)"
                      (onEditingStart)="onDetailsEditingStart($event)"
                      (onEditorPreparing)="onEditorPreparing($event)"
                      (onRowPrepared)="onDetailsRowPrepared($event)"
                      (onContentReady)="onTransactionDetailContentReady($event)"
                      (onInitNewRow)="onInitNewRow($event)"
                      (onRowInserting)="onRowInserting($event)"
                      (onRowUpdating)="onDetailsRowUpdating($event)"
                      (onSelectionChanged)="onDetailsSelectionChanged($event)">
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-selection selectAllMode="page"
                           [showCheckBoxesMode]="'always'"
                           mode="multiple">
            </dxo-selection>
            <dxo-state-storing [enabled]="true" type="localStorage" [storageKey]="detailsSettingsIdentifier"></dxo-state-storing>
            <dxi-column dataField="date"
                        dataType="date"
                        alignment="left"
                        [minWidth]="30"
                        cellTemplate="dateCell"
                        caption="{{l('Transactions_Date')}}"
                        cssClass="tabularFontName">
            </dxi-column>
            <dxi-column dataField="businessEntityName"
                        dataType="string"
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        caption="{{l('BusinessEntities')}}"
                        cssClass="tabularFontName">
            </dxi-column>
            <dxi-column dataField="categoryName"
                        dataType="string" 
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        cellTemplate="CategoryNameTemplate"
                        caption="{{l('Transactions_CashflowCategoryName')}}"
                        cssClass="category">
            </dxi-column>
            <dxi-column dataField="counterpartyName"
                        dataType="string"
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        caption="{{l('Transactions_Vendor')}}">
            </dxi-column>
            <dxi-column dataField="description" 
                        dataType="string"
                        alignment="left"
                        [allowFiltering]="false"
                        cellTemplate="descriptionTemplate"
                        caption="{{l('Transactions_Description')}}"
                        cssClass="description-column">
            </dxi-column>
            <dxi-column dataField="amount"
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        cellTemplate="amountTemplate"
                        caption="{{l('Transactions_Amount')}}"
                        cssClass="tabular">
            </dxi-column>            
            <dxi-column dataField="accountName"
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        caption="{{l('Transactions_BankAccountNumber')}}"
                        cssClass="tabular">
            </dxi-column>
            <dxi-column dataField="Comment"
                        dataType="string"
                        alignment="left"
                        [minWidth]="30"
                        [allowFiltering]="false"
                        caption="{{l('Transactions_Comments')}}">
            </dxi-column>

            <dxo-load-panel [enabled]="false"></dxo-load-panel>
            <dxo-scrolling mode="virtual"></dxo-scrolling>

            <div *dxTemplate="let cellData of 'dateCell'">{{cellData.value | date: 'MM/dd/yyyy'}}</div>
            <div *dxTemplate="let cellData of 'descriptionTemplate'">
                <span class="transaction-target" id="transactionDetailTarget-{{cellData.data.id}}">{{cellData.text}}</span>
            </div>
            <div *dxTemplate="let cell of 'amountTemplate'">
                <ng-container>
                    <span [ngClass]="cell.value < 0 ? 'negative-values' : 'positive-values'"> {{ cell.text | currency:_cfoPreferencesService.selectedCurrencyId:_cfoPreferencesService.selectedCurrencySymbol:'1.2-2' }} </span>
                </ng-container>
            </div>
            <div *dxTemplate="let data of 'CategoryNameTemplate'">
                <span [ngClass]="{'uncategorized': !data.value}">
                    <ng-container *ngIf="data.value">
                        <span class="clickable-item"> {{data.value}} </span>
                    </ng-container>
                    <ng-container *ngIf="!data.value">
                        <span> {{l('Unclassified')}} </span>
                    </ng-container>
                </span>
            </div>          
        </dx-data-grid>
    </dx-resizable>
    <dx-scroll-view
        class="cashflow-scroll"
        (onScroll)="onScroll($event)"
        [ngClass]="{
            'withCashflowFooterToolbar' : cashflowGridSettings?.visualPreferences?.showFooterBar
        }">
        <div class="pivot-grid-wrapper">
            <dx-pivot-grid id="operations"
                           class="pivot-grid invisible"
                           [allowSortingBySummary]="false"
                           [allowSorting]="false"
                           [allowFiltering]="false"
                           [allowExpandAll]="false"
                           [(dataSource)]="dataSource"
                           [rowHeaderLayout]="'tree'"
                           [showColumnGrandTotals]="false"
                           [hideEmptySummaryCells]="true"
                           [showRowGrandTotals]="false"
                           [showRowTotals]="false"
                           [showBorders]="true"
                           [texts]="{'grandTotal': 'ENDING CASH POSITION', 'total': '{0}'}"
                           [fieldChooser]="false"
                           [export]="{'enabled': false}"
                           [loadPanel]="{enabled: false}"
                           (onCellPrepared)="onCellPrepared($event)"
                           (onContentReady)="onContentReady($event)"
                           (onCellClick)="onCellClick($event)"
                           [wordWrapEnabled]="false">
                <dxo-state-storing [customLoad]="stateLoad"
                                   [customSave]="stateSave"
                                   [enabled]="true"
                                   [savingTimeout]="stateSavingTimeout"
                                   type="custom">
                </dxo-state-storing>
                <dxo-scrolling mode="standard"></dxo-scrolling>
            </dx-pivot-grid>
        </div>
    </dx-scroll-view>
    <div class="sidebar-calculator-widget" [ngClass]="{'calculatorHidden': !calculatorShowed}">
        <div class="calculator-title">
            <h3>{{l( 'Cell Calculator')}}</h3>
            <span class="close" (click)="closeCalculator()"></span>
        </div>
        <calculator-widget></calculator-widget>
    </div>

    <div class="cashflowFooterToolbar" *ngIf="cashflowGridSettings?.visualPreferences?.showFooterBar">
        <app-toolbar [config]="footerToolbarConfig"></app-toolbar>
    </div>

</div>

<app-no-data
    *ngIf="!loading && cashflowData && !cashflowData.length"
    text=""
    [linkUrl]="instanceUri + 'start'"
    [showLink]="!filteredLoad"
    [linkText]="l('Go_to_sfo_setup')">
</app-no-data>
<div class="cashflowFooterToolbar"
     *ngIf="loading && (!cashflowData || !cashflowData.length) && cashflowGridSettings?.visualPreferences?.showFooterBar">
    <app-toolbar [config]="footerToolbarConfig"></app-toolbar>
</div>
