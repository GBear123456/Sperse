<dx-button accessKey="sourceDataCloseButton" icon="close" (onClick)="emitClosingSourceData()" class="close-btn"></dx-button>
<mat-tab-group class="sourceDataSidebar">
    <ng-container *ngFor="let period of ['historical', 'forecast']" >
        <mat-tab *ngIf="this[period + 'SourceData'] !== undefined" label="{{l('Periods_' + capitalize(period))}}">
            <dx-data-grid [accessKey]="period + 'SourceDataContainer'"
                          [rowAlternationEnabled]="true"
                          [dataSource]="this[period + 'SourceData']">
                <dxi-column caption="{{l('Stats_SourceData_Date_Field').toUpperCase()}}" dataField="date" dataType="date" [alignment]="left">
                    <dxo-format [formatter]="formatDate"></dxo-format>
                </dxi-column>
                <dxi-column caption="{{l('Stats_SourceData_Inflows_Field').toUpperCase()}}"
                            dataField="income"
                            format="currency"
                            [allowSorting]="false"
                            [allowFiltering]="false">
                </dxi-column>
                <dxi-column caption="{{l('Stats_SourceData_Outflows_Field').toUpperCase()}}"
                            dataField="expenses"
                            format="currency"
                            [allowSorting]="false"
                            [allowFiltering]="false">
                </dxi-column>
                <dxi-column caption="{{l('Stats_SourceData_NetChange_Field').toUpperCase()}}"
                            dataField="netChange"
                            format="currency"
                            [allowSorting]="false"
                            [allowFiltering]="false">
                </dxi-column>
                <dxi-column caption="{{l('Stats_SourceData_Balance_Field').toUpperCase()}}"
                            dataField="endingBalance"
                            format="currency"
                            [allowSorting]="false"
                            [allowFiltering]="false"
                            [alignment]="'right'">
                </dxi-column>
                <dxo-load-panel [enabled]="true"></dxo-load-panel>
                <dxo-paging [pageSize]="amountOfItemsOnPage"></dxo-paging>
            </dx-data-grid>
        </mat-tab>
    </ng-container>
</mat-tab-group>
