<div>
    <app-headline [config]="headlineConfig">
        <synch-progress class="synch-progress"></synch-progress>
    </app-headline>
    <div class="content-wrap">
        <setup-steps SelectedStepIndex="0"></setup-steps>
        <div class="frame-wrap">
            <ng-container *ngIf="sourceUrl">
                <iframe [src]="sourceUrl" width="100%" frameborder="0"></iframe>
            </ng-container>
        </div>
    </div>
</div>
