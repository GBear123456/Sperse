<div>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <i class="icon-globe"></i>
                        <span>{{l("CashflowSetup_Title")}} &nbsp;>&nbsp; {{l("SetupStep_FinancialAccounts")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-default" routerLink="/app/cfo/cashflow-setup">Back</button>
            <button class="btn btn-layout" (click)="onNextClick()">Next</button>
        </div>
    </div>
    <div class="content-wrap">
        <setup-steps SelectedStepIndex="2"></setup-steps>
        <div class="frame-wrap">
            <ng-container *ngIf="sourceUrl">
                <iframe [src]="sourceUrl" width="100%" height="700px" frameborder="0"></iframe>
            </ng-container>
        </div>
    </div>
</div>
