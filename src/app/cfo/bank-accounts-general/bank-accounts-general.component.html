<div>
    <app-headline [config]="headlineConfig">
        <selection-filter class="headline"
            [allItemsText]="l('All_Entities')"
            [title]=""
            popupWidth="280px"
            [selectionList]="bankAccountsService.businessEntities$ | async"
            [selectedItems]="bankAccountsService.selectedBusinessEntitiesIds$ | async"
            (onClosed)="bankAccountsService.changeState({selectedBusinessEntitiesIds: $event}, true)">
        </selection-filter>
        <synch-progress [showSyncAccountButton]="true" class="synch-progress" (onSyncStarted)="refresh()" (onComplete)="refresh()"></synch-progress>
        <sync-date-picker></sync-date-picker>
    </app-headline>
    <div class="content-wrap">
        <setup-steps SelectedStepIndex="0"></setup-steps>
        <div class="frame-wrap">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
