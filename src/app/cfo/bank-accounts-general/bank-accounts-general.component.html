<div>
    <app-headline [names]="[ l('Setup_Title'), l('Accounts') ]"
                  iconSrc="assets/common/icons/magic-stick-icon.svg"
                  [showReloadButton]="ui.showReload"
                  (onReload)="reload()">
        <business-entities-chooser></business-entities-chooser>
        <synch-progress [showSyncAccountButton]="true"
                        class="synch-progress"
                        (onSyncStarted)="refresh()"
                        (onComplete)="refresh()">
        </synch-progress>
<!--        <sync-date-picker></sync-date-picker>-->
    </app-headline>
    <div class="content-wrap">
        <cfo-left-menu #leftMenu
                       [selectedItemIndex]="0"
                       (onToggle)="repaint()">
        </cfo-left-menu>
        <div [ngClass]="{ 'frame-wrap': true, 'expanded': !leftMenu.collapsed }">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
