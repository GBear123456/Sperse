<div [@routerTransition]>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <i class="icon-globe"></i>
                        <span>{{l("Transactions")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
        </div>
    </div>
    <div class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div class="dx-datagrid-header-panel custom">
                    <div class="dx-toolbar">
                        <dx-toolbar [items]="items"></dx-toolbar>
                    </div>
                </div>
                <div id="ClientsTable">
                    <dx-data-grid id="gridContainer"
                                  [dataSource]="dataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  [hoverStateEnabled]="true">
                        <dxo-selection
                            selectAllMode="page"
                            showCheckBoxesMode="always"
                            mode="multiple">
                        </dxo-selection>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-sorting mode="multiple"></dxo-sorting>

                        <dxi-column dataField="Date" caption="{{l('Transactions_Date')}}" dataType="date" format="shortDate"></dxi-column>
                        <dxi-column dataField="BankAccountNumber" caption="{{l('Transactions_BankAccountNumber')}}"></dxi-column>
                        <dxi-column dataField="Amount" caption="{{l('Transactions_Amount')}}" cellTemplate="amountTemplate"></dxi-column>
                        <div *dxTemplate="let cell of 'amountTemplate'">
                            <span [ngClass]="{'red': cell.value < 0}"> {{ cell.text | number:'1.2-2' }} </span>
                        </div>
                        <dxi-column dataField="CurrencyId" caption="{{l('Transactions_Currency')}}"></dxi-column>
                        <dxi-column dataField="Description" caption="{{l('Transactions_Description')}}" [width]="600"></dxi-column>
                        <dxi-column dataField="CategoryName" caption="{{l('Transactions_CategoryName')}}"></dxi-column>
                        <dxi-column dataField="TypeName" caption="{{l('Transactions_Type')}}"></dxi-column>
                        
                        <dxi-column dataField="Id" caption="{{l('Transactions_Id')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="BankAccountBankName" caption="{{l('Transactions_BankName')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="BankAccountTypeName" caption="{{l('Transactions_BankAccountType')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="SyncTypeName" caption="{{l('Transactions_SyncType')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="PostDate" caption="{{l('Transactions_PostDate')}}" dataType="date" format="shortDateShortTime" [visible]="false"></dxi-column>
                        <dxi-column dataField="Fees" caption="{{l('Transactions_Fees')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="ExpenseCategoryName" caption="{{l('Transactions_ExpenseCategory')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="CashFlowTypeName" caption="{{l('Transactions_Description')}}" [visible]="false"></dxi-column>
                        
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-pager
                            [showPageSizeSelector]="true"
                            [allowedPageSizes]="[20, 100, 500, 1000, 5000]"
                            [showInfo]="true">
                        </dxo-pager>
                    </dx-data-grid>

                </div>
            </div>
        </div>
    </div>
</div>
