<div>
    <h3 *ngIf="showTitle">
        {{l('Categorize transactions')}}
        <span class="close" (click)="close.emit(null)"></span>
        <span *ngIf="showClearSelection" class="clearAll" (click)="clearSelection($event)">{{'Clear'}}</span>
    </h3>
    <dx-tree-list width="{{width}}"
                  height="{{height}}"
                  keyExpr="key"
                  parentIdExpr="parent"
                  [hoverStateEnabled]="true"
                  [(dataSource)]="categories"
                  [editing]="{allowAdding: true, allowUpdating: true, allowDeleting: true}"
                  [selection]="{allowSelectAll: false, mode: 'single'}"
                  [rootValue]="0"
                  [autoExpandAll]="autoExpand"
                  (onRowClick)="onRowClick($event)"
                  (onContentReady)="initDragAndDropEvents($event)"
                  (onSelectionChanged)="onSelectionChanged.emit($event)"
                  (onRowUpdated)="onCategoryUpdated($event)"
                  (onRowInserted)="onCategoryInserted($event)"
                  (onRowRemoving)="onCategoryRemoving($event)">
        <dxi-column [width]="45" [allowEditing]="false"></dxi-column>
        <dxi-column [allowSorting]="true" [sortIndex]="0" [width]="60" dataField="coAID" [caption]="'coAID'"></dxi-column>
        <dxi-column [allowSorting]="true" [sortIndex]="1" [sortingMethod]="sortItem" [sortOrder]="'asc'" dataField="name"></dxi-column>
    </dx-tree-list>
</div>
