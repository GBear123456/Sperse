<mat-dialog-content>
    <dx-select-box
        name="name"
        width="350px"
        displayExpr="name"
        valueExpr="userId"
        [acceptCustomValue]="true"
        [placeholder]="ls.l('FilterOrAddUser')"
        [(value)]="userId"
        [dataSource]="contacts"
        [searchEnabled]="true"
        [searchTimeout]="0"
        (onInput)="contactLookupItems($event)"
        (onFocusIn)="lookupFocusIn($event)">
        <dx-validator>
            <dxi-validation-rule type="required" message="{{ls.l('ThisFieldIsRequired')}}."></dxi-validation-rule>
        </dx-validator>
    </dx-select-box>
    <dx-check-box 
        [text]="ls.l('SendUserInvitation')"
        [(value)]="sendInvitationEmail">
    </dx-check-box>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button mat-button class="button-layout button-primary" (click)="onSave()">{{ls.l('Add')}}</button>
</mat-dialog-actions>
