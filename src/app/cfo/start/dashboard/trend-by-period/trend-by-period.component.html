<header>
    <div class="left-section">
        <h2 class="title">{{ls('CFO', 'TrendByPeriod_Title')}}</h2>
        <a [routerLink]="moreStatisticLink" class="view-stats">{{ls('CFO', 'TrendByPeriod_ViewStats')}}</a>
        <p>Lorem ipsum dolor stl amet adlplscing consectetur fo elit</p>
    </div>
    <div class="right-section">
        <mat-tab-group [selectedIndex]="selectedPeriodIndex" (selectedIndexChange)="onSelectChange($event)">
            <mat-tab [label]="ls('Platform', 'Periods_Day')"></mat-tab>
            <mat-tab [label]="ls('Platform', 'Periods_Week')"></mat-tab>
            <mat-tab [label]="ls('Platform', 'Periods_Month')"></mat-tab>
        </mat-tab-group>
    </div>
</header>
<div class="row">
    <dx-chart
        id="bar"
        [dataSource]="trendData"
        defaultPane="bottomPane"
        animation="{easing: 'easeOutCubic',duration: 2000}"
        [barWidth]="0.5"
        #barChart>
        <dxo-size height="356" [width]="chartWidth"></dxo-size>
        <!-- common settings for charts -->
        <dxo-common-series-settings
            argumentField="date"
            type="stackedBar"
            ignoreEmptyPoints="true">
        </dxo-common-series-settings>

        <dxo-tooltip
            enabled="true"
            zIndex="1"
            [customizeTooltip]="customizeBarTooltip">
        </dxo-tooltip>

        <dxi-series [color]="historicalIncomeColor" valueField="income" name="historical"></dxi-series>
        <dxi-series [color]="historicalExpensesColor" valueField="expenses" name="historicalExpenses"></dxi-series>
        <dxi-series [color]="forecastIncomeColor" valueField="forecastIncome" [showInLegend]="false" name="forecast"></dxi-series>
        <dxi-series [color]="forecastExpensesColor" valueField="forecastExpenses" [showInLegend]="false" name="forecastExpenses"></dxi-series>

        <!-- Bottom axis -->
        <dxo-argument-axis
            argumentType="datetime"
            visible="true"
            type="discrete">
            <dxo-label [customizeText]="customizeBottomAxis"></dxo-label>
            <!--<dxo-tick-interval months="1"></dxo-tick-interval>-->
        </dxo-argument-axis>

        <dxo-legend [visible]="true"></dxo-legend>

        <!-- Left axis -->
        <dxi-value-axis>
            <dxo-label [customizeText]="customizeAxisValues">
                <dxo-format
                    type="currency largeNumber"
                    [currency]="currency">
                </dxo-format>
            </dxo-label>
            <dxo-grid color="#e5e9ec" [visible]="true"></dxo-grid>
        </dxi-value-axis>

        <!-- Common settings for axis -->
        <dxo-common-axis-settings allowDecimals="false">
            <dxo-label alignment="center">
                <dxo-font weight="300" color="#677380" size="12px"></dxo-font>
            </dxo-label>
            <dxo-strip-style>
                <dxo-label horizontal-allignment="center"></dxo-label>
            </dxo-strip-style>
        </dxo-common-axis-settings>
    </dx-chart>
</div>
