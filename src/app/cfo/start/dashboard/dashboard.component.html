<div [@routerTransition]>
    <app-headline [config]="headlineConfig">
        <synch-progress class="synch-progress"></synch-progress>
    </app-headline>
    
    <div class="content">
        <setup-steps SelectedStepIndex="0"></setup-steps>
        <dx-scroll-view showScrollbar="onHover">
            <div class="dashboard-wrapper">
                <section class="accounts-info">
                    <header>
                        <h2 class="dashboard-title">
                            {{l('Accounts')}}
                        </h2>
                        <a (click)="navigateTo()" class="dashboard-link">+ {{l('Add_account')}}</a>
                    </header>

                    <app-accounts></app-accounts>
                </section>

                <section class="synch-status">
                    <header>
                        <a href="javascript:;" class="dashboard-link">{{l('View_transactions')}}</a>
                    </header>
                    <div class="synch-section-wrap">
                        <div class="synch-item">
                            <app-categorization-status></app-categorization-status>
                        </div>
                    </div>
                </section>
                <section class="analytics">
                    <header>
                        <h2 class="dashboard-title">{{l('Dashboard_AnalyticsTitle')}}</h2>
                        <a href="javascript:;" class="dashboard-link">{{l('View_Cash_Flow_Report')}}</a>
                    </header>
                    <div class="analytics-wrap">
                        <div class="trendByPeriod">
                            <app-trend-by-period></app-trend-by-period>
                        </div>
                        <div class="totalByPeriod">

                        </div>
                    </div>
                </section>
            </div>
        </dx-scroll-view>
    </div>
</div>
