<div [@routerTransition]>
    <app-headline [config]="headlineConfig">
        <synch-progress class="synch-progress" (onComplete)="onSyncComplete()"></synch-progress><app-period (onChange)="periodChanged($event)"></app-period>
    </app-headline>

    <div class="content">
        <setup-steps></setup-steps>
        <dx-scroll-view showScrollbar="onHover">
            <div class="dashboard-wrapper">
                <section class="accounts-info">
                    <header>
                        <h2 class="dashboard-title">
                            {{l('Accounts_Summary')}}
                        </h2>
                        <a (click)="addAccount()" class="dashboard-link">+ {{l('Add_account')}}</a>
                    </header>
                    <app-accounts (onTotalAccountsMouseenter)="bankAccountSelector.toggleBankAccountTooltip()" waitForBankAccounts="true"></app-accounts>
                    <bank-accounts-select targetBankAccountsTooltip="#totalaccounts"
                                          useGlobalCache="true"
                                          (onBankAccountsSelected)="filterByBankAccounts($event)">
                    </bank-accounts-select>
                </section>
                <section class="analytics">
                    <div class="analytics-wrap">
                        <div class="totalByPeriod">
                            <app-totals-by-period waitForBankAccounts="true"></app-totals-by-period>
                        </div>
                        <div class="trendByPeriod">
                            <app-trend-by-period waitForBankAccounts="true"></app-trend-by-period>
                        </div>
                    </div>
                </section>
                <section class="synch-status">
                    <div class="synch-section-wrap">
                        <div class="links">
                            <ul class="list-of-links">
                                <li *ngFor="let link of linksTo" class="link-item">
                                    <a class="link" [routerLink]="link.route">{{l(link.name)}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="synch-item">
                            <app-categorization-status waitForBankAccounts="true"></app-categorization-status>
                        </div>
                    </div>
                </section>
            </div>
        </dx-scroll-view>
    </div>
</div>
