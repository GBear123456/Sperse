<div [@routerTransition]>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <i class="icon-globe"></i>
                        <span>{{l("CashflowSetup_Title")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
        </div>
    </div>
    <div class="content">
        <setup-steps></setup-steps>
        <div class="cashflow-setup portlet light no-padding margin-bottom-0">
            <div class="portlet-body">
                <div>
                    <p class="sperse-cfo">Sperse CFO</p>
                    <div>
                        <img class="logo-cfo" alt="CFO Logo" src="/assets/common/icons/cfo.png" />
                    </div>
                    <p class="welcome-cfo">{{ l('CashflowSetup_Welcome') }}</p>
                    <p class="text-cfo">{{ l('CashflowStup_BodyText') }}</p>
                    <button routerLink="/app/cfo/bank-accounts" class="btn btn-layout">{{ l('CashflowSetup_GetStarted') }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
