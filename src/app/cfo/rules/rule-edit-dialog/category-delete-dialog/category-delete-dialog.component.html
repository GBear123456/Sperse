<h2 md-dialog-title>{{l('Category remove confirmation')}}</h2>
<md-dialog-content>
    <dx-check-box [(value)]="data.deleteAllReferences" [text]="l('Delete all references')"></dx-check-box>

    <div *ngIf="!data.deleteAllReferences">
        <h3>{{l('Move transaction(s) to the following account')}}</h3>
        <dx-tree-list 
            width="420px"
            height="100%"
            keyExpr="key"
            parentIdExpr="parent"
            [hoverStateEnabled]="true"
            [(dataSource)]="data.categories"
            [selection]="{allowSelectAll: false, mode: 'single'}"
            [rootValue]="0">
            <dxi-column dataField="name"></dxi-column>
        </dx-tree-list>
    </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button md-button (click)="confirm($event)" class="button-layout button-primary">{{l('Confirm')}}</button>
</md-dialog-actions>
