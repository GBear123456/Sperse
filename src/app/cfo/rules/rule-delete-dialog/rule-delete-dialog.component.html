<h2 mat-dialog-title>{{l('Rule remove confirmation')}}</h2>
<mat-dialog-content>
    <dx-check-box [(value)]="data.reclassify" [text]="l('Reclassify related transactions')" [width]="300"></dx-check-box>
</mat-dialog-content>
<mat-dialog-actions>
  <button md-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button md-button (click)="confirm($event)" class="button-layout button-primary">{{l('Confirm')}}</button>
</mat-dialog-actions>
