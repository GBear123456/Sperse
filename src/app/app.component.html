<app-header [hidden]="isFullscreenMode"></app-header>

<div class="clearfix">
        </div>
<div class="page-container" [ngClass]="{'subscription-bar-visible': subscriptionStatusBarVisible()}">
  <div class="page-sidebar-wrapper" [ngClass]="{'show-sidebar-wrapper': filtersService.enabled}">
    <side-bar></side-bar>
  </div>

  <div class="page-content-wrapper">
    <contact-info-panel *ngIf="appService.showContactInfoPanel" [data]="appService.contactInfo"></contact-info-panel>
    <app-toolbar
        [config]="appService.toolbarConfig"
        [hidden]="!appService.toolbarConfig || appService.toolbarIsHidden">
    </app-toolbar>
    <div class="page-content"
        [ngClass]="{'fixed-filters': appService.narrowingPageContentWhenFixedFilter && appService.toolbarConfig && filtersService.fixed}">
            <router-outlet></router-outlet>
        </div>
    </div>

  <!-- chat-bar.component here... -->

</div>
