<app-header [hidden]="isFullscreenMode" [ngClass]="{ withContactInfo: appService.showContactInfoPanel }"></app-header>

<div class="clearfix"></div>
<div class="page-container">
    <div class="page-sidebar-wrapper" [ngClass]="{'show-sidebar-wrapper': filtersService.enabled}">
        <side-bar></side-bar>
    </div>

    <div class="page-content-wrapper">
        <app-toolbar
            [config]="appService.toolbarConfig"
            [hidden]="!appService.toolbarConfig || appService.toolbarIsHidden.value">
        </app-toolbar>
        <div class="page-content"
            [ngClass]="{'fixed-filters': appService.narrowingPageContentWhenFixedFilter && appService.toolbarConfig && filtersService.fixed}">
            <router-outlet></router-outlet>
        </div>
    </div>

  <!-- chat-bar.component here... -->
</div>
<chat-bar></chat-bar>
