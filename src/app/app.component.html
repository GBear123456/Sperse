<app-header [hidden]="isFullscreenMode"></app-header>

<div class="clearfix">
</div>
<div class="page-container" [ngClass]="{'subscription-bar-visible': subscriptionStatusBarVisible()}">
  <div class="page-sidebar-wrapper" [ngClass]="{'show-sidebar-wrapper': filtersService.enabled}">
    <side-bar></side-bar>
  </div>

  <div class="page-content-wrapper">
    <app-toolbar *ngIf="appService.toolbarConfig"
        [config]="appService.toolbarConfig"
        [adaptive]="appService.adaptive">
    </app-toolbar>
    <div class="page-content"
        [ngClass]="{'fixed-filters': appService.toolbarConfig && filtersService.fixed}">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- chat-bar.component here... -->

</div>
