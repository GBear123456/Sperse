<ghost-list [hidden]="isDataLoaded"></ghost-list>
<dx-data-grid id="gridContainer"
              [dataSource]="dataSource"
              [pager]="defaultGridPagerConfig"
              [loadPanel]="{ enabled: false }"
              (onDataErrorOccurred)="httpInterceptor.handleError($event.error)"
              (onOptionChanged)="onGridOptionChanged($event)"
              (onContentReady)="contentReady()">
    <dxi-column [dataField]="offerStatsFields.LogoUrl"
                alignment="center"
                caption="Logo"
                cellTemplate="photoTemplate"
                width="25%"
                [showInColumnChooser]="false"
                [allowExporting]="false"
                [allowGrouping]="false"
                [allowSorting]="false">
    </dxi-column>
    <dxi-column [dataField]="offerStatsFields.Name"
                width="35%"
                [caption]="l('Offer_Name')"
                cssClass="clipboard-holder">
    </dxi-column>
    <dxi-column [dataField]="offerStatsFields.Categories"
                [caption]="l('Offer_Category')"
                width="20%"
                [calculateSortValue]="getCategoryValue"
                [calculateGroupValue]="getCategoryValue"
                [calculateCellValue]="getCategoryValue"
                cssClass="clipboard-holder">
    </dxi-column>
    <dxi-column [dataField]="offerStatsFields.RequestCount"
                alignment="center"
                [caption]="l('Offer_ClickCount')"
                cellTemplate="clicksTemplate"
                width="10%">
    </dxi-column>

    <div *dxTemplate="let field of 'photoTemplate'">
        <div [ngStyle]="{'background-image': 'url(' + field.data.LogoUrl + ')'}" class="logo-url"></div>
    </div>

    <div *dxTemplate="let field of 'clicksTemplate'">
        <div class="clicksCount clipboard-holder" (click)="offerClicksClick(field.data)">{{field.data.RequestCount}}</div>
    </div>
</dx-data-grid>
