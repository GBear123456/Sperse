<div class="wrapper">
    <dx-tooltip width="130px">
        <div *dxTemplate="let data of 'content'">
            <div class="lists-tooltip-container">
                <dx-list accessKey="actionsMenu" [dataSource]="actionMenuItems"
                    (onItemClick)="onMenuItemClick($event)">
                </dx-list>
            </div>
        </div>
    </dx-tooltip>
    <div class="grid-view">
        <dx-data-grid id="gridContainer"
                    height="100%"
                    [dataSource]="dataSource"
                    [allowColumnReordering]="true"
                    [columnAutoWidth]="true"
                    [allowColumnResizing]="true"
                    [hoverStateEnabled]="false"
                    [pager]="defaultGridPagerConfig"
                    [noDataText]="l('Platform', 'NoData')"
                    (onCellClick)="onCellClick($event)"
                    (onInitialized)="onDataGridInit($event)"
                    (onContentReady)="onContentReady($event)"
                    (onDataErrorOccurred)="httpInterceptor.handleError($event.error)"
                    (onToolbarPreparing)="onToolbarPreparing($event)">
            <dxo-selection selectAllMode="page"
                           showCheckBoxesMode="always"
                           mode="multiple">
            </dxo-selection>
            <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>

            <dxi-column
                alignment="center"
                width="40px"
                cellTemplate="actionsCellTemplate"
                headerCellTemplate="actionsCellTemplate">
            </dxi-column>

            <dxi-column dataField="FirstName" caption="{{l('FirstName')}}"></dxi-column>
            <dxi-column dataField="LastName" caption="{{l('LastName')}}"></dxi-column>
            <dxi-column dataField="City" caption="{{l('City')}}"></dxi-column>
            <dxi-column dataField="CountryCode" caption="{{l('Country')}}"></dxi-column>
            <dxi-column dataField="StateCode" caption="{{l('State')}}"></dxi-column>
            <dxi-column dataField="StreetAddress" caption="{{l('StreetAddress')}}"></dxi-column>
            <dxi-column dataField="Email" caption="{{l('Email')}}"></dxi-column>
            <dxi-column dataField="PhoneNumber" caption="{{l('PhoneNumber')}}"></dxi-column>          
            <dxi-column dataField="CampaignName" caption="{{l('Campaign')}}"></dxi-column>
            <dxi-column dataField="CampaignType" caption="{{l('Type')}}"></dxi-column>
            <dxi-column dataField="Date" caption="{{l('Created')}}" cellTemplate="dateCell"></dxi-column>

            <a class="dx-link dx-link-edit" *dxTemplate="let cellData of 'actionsCellTemplate'">Edit</a>

            <div *dxTemplate="let cellData of 'dateCell'">
                {{ cellData.value | date: formatting.dateTime : userTimezone }}
            </div>

            <dxo-group-panel [visible]="false"></dxo-group-panel>
            <dxo-load-panel [enabled]="false"></dxo-load-panel>
            <dxo-sorting mode="multiple"></dxo-sorting>
        </dx-data-grid>
    </div>
</div>
