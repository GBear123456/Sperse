<item-details-layout [navLinks]="navLinks" (onClose)="back()">
    <ng-container topHeader>
        <header>
            <h1>{{ (offerDetails$ | async)?.name }}</h1>
            <button class="btn btn-layout" type="submit" [disabled]="!offerEditForm.valid">Save</button>
        </header>
    </ng-container>
    <ng-container mainContent>
        <form [formGroup]="offerEditForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-5 detail" *ngFor="let detail of details$ | async" >
                    <label *ngIf="offerEditForm.get(detail) as control">
                        {{ startCase(detail) }}:

                        <ng-container *ngIf="isPrimitive(control.value)">
                            <mat-form-field *ngIf="!isBool(control.value)">
                                <input matInput [formControl]="control">
                            </mat-form-field>
                            <ng-container *ngIf="isBool(control.value)">
                                <mat-checkbox [formControl]="control"></mat-checkbox>
                            </ng-container>
                        </ng-container>

                        <div *ngIf="isFormArray(control)">
                            <div *ngFor="let value of control.controls; let i=index" class="detailItem">
                                <mat-form-field>
                                    <input matInput [formControl]="control.controls[i]">
                                    <i class="fa fa-minus" (click)="remove(control, i)"></i>
                                </mat-form-field>
                            </div>
                            <button class="btn btn-layout" type="button" (click)="addNew(control)">Add New</button>
                        </div>

                        <div *ngIf="isFormGroup(control)">
                            <div [formGroupName]="detail">
                                <div *ngFor="let value of getKeys(control.controls)">
                                    <label>
                                        {{ startCase(value) }}:
                                        <mat-checkbox [formControl]="control.get(value)"></mat-checkbox>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </form>
    </ng-container>
</item-details-layout>
