<div class="field">
    <label [for]="name" [title]="label">{{ label }}</label>
    <div class="drop-down-box-wrapper">
        <dx-tag-box
            [inputAttr]="{ id: name }"
            [placeholder]="!readOnly ? ls.l('Select') : ''"
            [displayExpr]="displayExpr"
            [valueExpr]="valueExpr"
            [dataSource]="dataSource"
            [value]="value"
            (onValueChanged)="valueChange.emit($event.value)"
            [disabled]="readOnly">
        </dx-tag-box>
    </div>
</div>
