<div [@routerTransition]>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
						<i class="icon-globe"></i>
                        <span>{{l("Leads")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button ng-if="vm.permissions.create" class="btn btn-layout" (click)="createClient()">+ {{l("CreateNewCustomer")}}</button>
        </div>
    </div>
    <div class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div class="dx-datagrid-header-panel custom">
                    <div class="dx-toolbar">
                        <dx-toolbar [items]="items"></dx-toolbar>
                    </div>
                </div>
                <div [hidden]="showPipeline">
                    <div id="ClientsTable">
                        <dx-data-grid id="gridContainer"
                                      [dataSource]="dataSource"
                                      [allowColumnReordering]="true"
                                      [columnAutoWidth]="false"
                                      [allowColumnResizing]="true"
                                      [hoverStateEnabled]="true"
                                      (onContentReady)="onContentReady($event)">
                            <dxo-selection
                                selectAllMode="page"
                                showCheckBoxesMode="always"
                                mode="multiple">
                            </dxo-selection>
                            <dxo-editing
                                mode="popup"
                                [allowUpdating]="true">
                            </dxo-editing>
                            <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'" [showInColumnChooser]="false"></dxi-column>
                            <dxi-column dataField="Id" caption="{{l('Id')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="Photo" caption=" " cellTemplate="photoTemplate" [width]="50" [showInColumnChooser]="false"></dxi-column>
                            <div *dxTemplate="let data of 'photoTemplate'">
                                <img [src]="data.data.Photo ? 'data:image/jpeg;base64,' + data.data.Photo : 'assets/common/images/no-photo.png'"
                                     alt="Person Photo"
                                     width="38"
                                     class="img-circle"/>
                            </div>
                            <dxi-column dataField="FullName" caption="{{l('Customer.Name')}}"></dxi-column>
                            <dxi-column dataField="State" caption="{{l('Contact.State')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="Email" caption="{{l('Contact.Email')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="Stage" caption="{{l('Stage')}}"></dxi-column>
                            <dxi-column dataField="Amount" caption="{{l('Amount')}}"></dxi-column>
                            <dxi-column dataField="LeadType" caption="{{l('Type')}}"></dxi-column>
                            <dxi-column dataField="CurrentNumber" caption="{{l('CurrentNumber')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="TotalNumber" caption="{{l('TotalNumber')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="NoteCount" caption="{{l('NoteCount')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="DocumentCount" caption="{{l('DocumentCount')}}" [visible]="false"></dxi-column>
                            <dxi-column dataField="CreationTime" caption="{{l('Created')}}" dataType="date " format="shortDateShortTime"></dxi-column>
                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager
                                [showPageSizeSelector]="true"
                                [allowedPageSizes]="[20, 100, 500, 1000, 5000]"
                                [showInfo]="true">
                            </dxo-pager>
                        </dx-data-grid>
                    </div>
                </div>
                <div [hidden]="!showPipeline" class="pipepline-wrapper">
                    <app-pipeline [dataSource]="gridDataSource" [pipelinePurposeId]="pipelinePurposeId">
                        Loading...
                    </app-pipeline>
                </div>
            </div>
        </div>
    </div>
</div>
