<div [@routerTransition]>
    <app-headline [config]="headlineConfig">
        <import-progress-bar></import-progress-bar>
    </app-headline>
    <crm-static-list
        [width]="'210px'"
        [title]="l('Stages')"
        [selectedKeys]="selectedClientKeys"
        [filterModel]="filterModelStages"
        [showConfirmation]="true"
        [updateConfirmationTitle]="l('LeadStatusUpdateConfirmationTitle')"
        [updateConfirmationMessage]="l('LeadsUpdateStatusWarningMessage')"
        [targetSelector]="'[aria-label=Stage]'"
        [list]="stages"
        (onItemSelected)="updateLeadsStage($event)">
    </crm-static-list>
    <crm-tags-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelTags"></crm-tags-list>
    <crm-lists-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelLists"></crm-lists-list>
    <crm-user-assignment-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelAssignment"></crm-user-assignment-list>
    <crm-rating [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelRating"></crm-rating>
    <crm-stars-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelStar"></crm-stars-list>
    <div [hidden]="(isDataLoaded && !totalRowCount) || showPipeline" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="LeadsTable">
                    <dx-data-grid id="gridContainer"
                                accessKey="narrowHeaderPanel"
                                [dataSource]="dataSource"
                                [allowColumnReordering]="true"
                                [columnAutoWidth]="true"
                                [allowColumnResizing]="true"
                                [hoverStateEnabled]="true"
                                [pager]="defaultGridPagerConfig"
                                (onContentReady)="onContentReady($event)"
                                (onCellClick)="onCellClick($event)"
                                (onEditingStart)="showLeadDetails($event)"
                                (onSelectionChanged)="onSelectionChanged($event)"
                                (onDataErrorOccurred)="httpConfig.handleError($event.error)">
                        <dxo-selection
                            selectAllMode="page"
                            showCheckBoxesMode="always"
                            mode="multiple">
                        </dxo-selection>
                        <dxo-editing mode="popup" [popup]="{onShowing: onShowingPopup, height: '0px', width: '0px'}" [allowUpdating]="true"></dxo-editing>
                        <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'" [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <dxi-column dataField="Id" caption="{{l('Id')}}" cssClass="tabular" [visible]="false" sortOrder="desc"></dxi-column>
                        <dxi-column dataField="Photo" caption=" " cellTemplate="photoTemplate"
                            [width]="50" [showInColumnChooser]="false" [allowExporting]="false"
                            [allowGrouping]="false" [allowSorting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'photoTemplate'">
                            <img [src]="getPhoto(data.data.Photo)"
                                alt="{{l('AltPersonPhoto')}}"
                                width="38"
                                class="img-circle" />
                        </div>
                        <dxi-column dataField="Name" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="CompanyName" caption="{{l('Customer.CompanyName')}}"></dxi-column>
                        <dxi-column dataField="Email" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}" cellTemplate="phoneCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="City" caption="{{l('Contact.City')}}"></dxi-column>
                        <dxi-column dataField="StateId" caption="{{l('Contact.State')}}"></dxi-column>
                        <dxi-column dataField="Stage" caption="{{l('Stage')}}"></dxi-column>
                        <dxi-column dataField="CreationTime" caption="{{l('Created')}}" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="AffiliateCode" caption="{{l('AffiliateCode')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="CampaignCode" caption="{{l('CampaignCode')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="ChannelCode" caption="{{l('ChannelCode')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="EntryUrl" caption="{{l('EntryUrl')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="LastModificationTime" caption="{{l('ModificationDate')}}" [visible]="false" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="LeadRequestDate" caption="{{l('LeadRequestDate')}}" [visible]="false" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="SourceCode" caption="{{l('SourceCode')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="StreetAddress" caption="{{l('Contact.StreetAddress')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="ZipCode" caption="{{l('Contact.Zip')}}" [visible]="false" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="Website" caption="{{l('Website')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="PhoneExtension" caption="{{l('Contact.PhoneExtension')}}" [visible]="false" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="Title" caption="{{l('Title')}}" [visible]="false"></dxi-column>
                        <div *dxTemplate="let cellData of 'phoneCell'">
                            {{cellData.value | phone}}
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: formatting.dateTime}}
                        </div>
                        <dxi-column [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false"></dxi-column>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
    <div [hidden]="!showPipeline" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div class="funnel-wrapper">
                    <app-pipeline
                        [dataSource]="pipelineDataSource"
                        [pipelinePurposeId]="pipelinePurposeId"
                        [(selectedLeads)]="selectedLeads"
                        (onStagesLoaded)="onStagesLoaded($event)">
                        Loading...
                    </app-pipeline>
                </div>
            </div>
        </div>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
