<div class="bg-[#fff] dark:bg-gray-800 h-full rounded-lg">
  <div class="flex flex-col space-y-1.5 p-4 sm:p-6 pb-2 sm:pb-3">
    <h3
      class="text-xl sm:text-2xl font-semibold leading-none tracking-tight flex flex-wrap items-center space-x-2 text-cyan-700 dark:text-cyan-400"
    >
      <lucide-icon
        name="globe"
        class="h-4 w-4 sm:h-5 sm:w-5 text-cyan-700 dark:text-cyan-400"
      ></lucide-icon>
      <span>Top Browsers</span>
      <div
        class="inline-flex items-center rounded-full border px-2 py-0.5 sm:px-2.5 text-[10px] sm:text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white ml-auto"
      >
        86413 visits
      </div>
    </h3>
    <p class="text-xs sm:text-sm text-muted-foreground dark:text-gray-400">
      Browser usage distribution
    </p>
  </div>
  <div class="p-4 sm:p-6 pt-0 space-y-2 sm:space-y-3">
    <div
      *ngFor="let browser of browsers"
      class="flex items-center justify-between p-2 sm:p-3 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 flex-col sm:flex-row"
    >
      <div class="flex items-center space-x-2 sm:space-x-3 w-full sm:w-auto">
        <div
          class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-5 h-5 sm:w-6 sm:h-6 rounded-full p-0 flex items-center justify-center text-[10px] sm:text-xs bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white"
        >
          {{ browser.id }}
        </div>
        <div class="flex items-center space-x-2 flex-1">
          <span class="text-base sm:text-lg">{{ browser.icon }}</span>
          <div class="flex flex-col">
            <span
              class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white break-words max-w-[150px] sm:max-w-[200px] md:max-w-none"
              >{{ browser.name }}</span
            >
            <div class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400">
              {{ browser.version }}
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-2 sm:space-x-3 mt-2 sm:mt-0 w-full sm:w-auto">
        <div class="w-16 sm:w-20 h-2 rounded-full bg-gray-200 dark:bg-gray-600">
          <div class="h-2 rounded-full bg-cyan-500" [style.width]="browser.color"></div>
        </div>
        <div class="text-right">
          <span class="text-xs sm:text-sm font-bold text-gray-700 dark:text-gray-300">{{
            browser.count | number
          }}</span>
          <div class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400">
            ({{ browser.percentage }}%)
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
