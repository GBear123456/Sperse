<div>
    <div class="flex flex-col space-y-1.5 p-4 sm:p-6 pb-2 sm:pb-3">
      <h3
        class="text-xl sm:text-2xl font-semibold leading-none tracking-tight flex flex-wrap items-center space-x-2 text-orange-700 dark:text-orange-400"
      >
        <lucide-angular name="monitor" class="h-4 w-4 sm:h-5 sm:w-5"></lucide-angular>
        <span>Top Devices</span>
        <div
          class="inline-flex items-center rounded-full border px-2 py-0.5 sm:px-2.5 text-[10px] sm:text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
        >
          13,293 total
        </div>
      </h3>
      <p class="text-xs sm:text-sm text-muted-foreground dark:text-gray-400">Device types used by visitors</p>
    </div>
    <div class="p-4 sm:p-6 pt-0 space-y-3 sm:space-y-4">
      <div
        *ngFor="let device of devices"
        class="p-2 sm:p-3 rounded-lg border bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border-gray-200"
      >
        <div class="flex items-center justify-between mb-2 flex-col sm:flex-row sm:items-center gap-2 sm:gap-0">
          <div class="flex items-center space-x-2 sm:space-x-3 w-full sm:w-auto">
            <svg
              *ngIf="device.icon === 'monitor'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 text-orange-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <rect width="20" height="14" x="2" y="3" rx="2" />
              <line x1="8" x2="16" y1="21" y2="21" />
              <line x1="12" x2="12" y1="17" y2="21" />
            </svg>

            <svg
              *ngIf="device.icon === 'smartphone'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 text-orange-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <rect width="14" height="20" x="5" y="2" rx="2" ry="2" />
              <path d="M12 18h.01" />
            </svg>

            <svg
              *ngIf="device.icon === 'tablet'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 text-orange-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <rect width="16" height="20" x="4" y="2" rx="2" ry="2" />
              <line x1="12" x2="12.01" y1="18" y2="18" />
            </svg>

            <span class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white">
              {{ device.name }}
            </span>
          </div>
          <div class="flex items-center space-x-1 sm:space-x-2">
            <span class="text-xs sm:text-sm font-bold text-gray-700 dark:text-gray-300">{{ device.count }}</span>
            <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400">({{ device.percentage }})</span>
          </div>
        </div>
        <div class="flex flex-wrap gap-1">
          <div
            *ngFor="let browser of device.browsers"
            class="inline-flex items-center rounded-full border px-2 py-0.5 sm:px-2.5 text-[10px] sm:text-xs font-semibold transition-colors text-foreground"
          >
            {{ browser }}
          </div>
        </div>
      </div>
    </div>
  </div>
