<div>
    <div class="flex flex-col space-y-1.5 p-6 pb-3">
      <h3
        class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-purple-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-external-link h-5 w-5"
        >
          <path d="M15 3h6v6"></path>
          <path d="M10 14 21 3"></path>
          <path
            d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
          ></path>
        </svg>
        <span>Top Referrers</span>
        <div
          class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
        >
          6742 visits
        </div>
      </h3>
      <p class="text-sm text-muted-foreground dark:text-gray-400">
        Websites sending the most traffic
      </p>
    </div>
    <div class="p-6 pt-0 space-y-3">
      <div
        *ngFor="let source of uniqueSources; let i = index"
        class="flex items-center justify-between p-2 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100"
      >
        <div class="flex items-center space-x-3">
          <div
            class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs"
          >
            {{ i + 1 }}
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-medium text-gray-900 dark:text-white">{{ source.name }}</span>
            <div
              class="inline-flex items-center rounded-full border px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-secondary/80 text-xs w-fit"
              [ngClass]="source.typeClass"
            >
              {{ source.type }}
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm font-bold text-gray-700 dark:text-gray-300">{{ source.value }}</span>
          <span class="text-xs text-gray-500 dark:text-gray-400">({{ source.percent }})</span>
        </div>
      </div>
    </div>
  </div>
