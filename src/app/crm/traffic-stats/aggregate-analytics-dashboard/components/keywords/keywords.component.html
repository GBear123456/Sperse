<div class="bg-[#fff] dark:bg-gray-800 rounded-lg h-full">
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex flex-wrap items-center space-x-2 text-blue-700 dark:text-blue-400"
    >
      <lucide-icon name="search" class="h-5 w-5 text-blue-700 dark:text-blue-400"></lucide-icon>
      <span>Top Keywords</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto dark:bg-secondary dark:text-secondary-foreground"
      >
        5235 total
      </div>
    </h3>
    <p class="text-sm text-muted-foreground dark:text-gray-400">
      Most searched keywords driving traffic
    </p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let item of topKeywords"
      class="flex items-center justify-between p-2 flex-col sm:p-3 sm:flex-row rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
    >
      <div class="flex items-center space-x-2 sm:space-x-3 flex-wrap">
        <div
          class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-5 h-5 sm:w-6 sm:h-6 rounded-full p-0 flex items-center justify-center text-[10px] sm:text-xs bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white"
        >
          {{ item.rank }}
        </div>
        <span
          class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white break-words max-w-[120px] sm:max-w-[200px] md:max-w-none"
          >{{ item.keyword }}</span
        >
      </div>
      <div class="flex items-center space-x-1 sm:space-x-2 flex-wrap ml-2 sm:ml-0">
        <span class="text-xs sm:text-sm font-bold text-gray-700 dark:text-gray-300">{{
          item.count
        }}</span>
        <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400"
          >({{ item.percent }}%)</span
        >
      </div>
    </div>
  </div>
</div>
