<div>
    <div class="flex flex-col space-y-1.5 p-6 pb-3">
      <h3
        class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-blue-700 dark:text-blue-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-search h-5 w-5"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <span>Top Keywords</span>
        <div
          class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto
          dark:bg-secondary dark:text-secondary-foreground"
        >
          5235 total
        </div>
      </h3>
      <p class="text-sm text-muted-foreground dark:text-gray-400 dark:text-gray-400">
        Most searched keywords driving traffic
      </p>
    </div>
    <div class="p-6 pt-0 space-y-3">
      <div
        *ngFor="let item of topKeywords"
        class="flex items-center justify-between p-2 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100"
      >
        <div class="flex items-center space-x-3">
          <div
            class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs"
          >
            {{ item.rank }}
          </div>
          <span class="text-sm font-medium text-gray-900 dark:text-white">{{ item.keyword }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm font-bold text-gray-700 dark:text-gray-300">{{ item.count }}</span>
          <span class="text-xs text-gray-500 dark:text-gray-400">({{ item.percent }}%)</span>
        </div>
      </div>
    </div>
  </div>
