<div>
    <div class="flex flex-col space-y-1.5 p-4 sm:p-6 pb-2 sm:pb-3">
      <h3
        class="text-xl sm:text-2xl font-semibold leading-none tracking-tight flex flex-wrap items-center space-x-2 text-purple-700 dark:text-purple-400"
      >
        <lucide-angular name="network" class="h-4 w-4 sm:h-5 sm:w-5"></lucide-angular>
        <span>Top IP Addresses</span>
        <div
          class="inline-flex items-center rounded-full border px-2 py-0.5 sm:px-2.5 text-[10px] sm:text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
        >
          10482 visits
        </div>
      </h3>
      <p class="text-xs sm:text-sm text-muted-foreground dark:text-gray-400">
        Most frequent visitor IP addresses
      </p>
    </div>
    <div class="p-4 sm:p-6 pt-0 space-y-2 sm:space-y-3">
      <div
        *ngFor="let ip of topIps"
        class="flex items-center justify-between p-2 sm:p-3 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 flex-col sm:flex-row"
      >
        <div class="flex items-center space-x-2 sm:space-x-3 w-full sm:w-auto">
          <div
            class="border font-semibold text-foreground w-5 h-5 sm:w-6 sm:h-6 rounded-full flex items-center justify-center text-[10px] sm:text-xs dark:text-white"
          >
            {{ ip.id }}
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-center space-x-1 sm:space-x-2">
              <span
                class="font-mono text-xs sm:text-sm font-medium text-gray-900 dark:text-white dark:text-gray-200 break-all"
              >
                {{ ip.ip }}
              </span>
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-xs sm:text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground rounded-md h-5 w-5 sm:h-6 sm:w-6 p-0"
                (click)="openIpLookup(ip.ip)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-external-link h-3 w-3"
                >
                  <path d="M15 3h6v6"></path>
                  <path d="M10 14 21 3"></path>
                  <path
                    d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="flex items-center space-x-1 sm:space-x-2 mt-1">
              <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400 break-words max-w-[200px] sm:max-w-[300px] md:max-w-none">{{
                ip.location
              }}</span>
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-1 sm:space-x-2 mt-2 sm:mt-0">
          <span class="text-xs sm:text-sm font-bold text-gray-700 dark:text-gray-100">{{
            ip.count | number
          }}</span>
          <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400"
            >({{ ip.percent }})</span
          >
        </div>
      </div>
    </div>
  </div>
