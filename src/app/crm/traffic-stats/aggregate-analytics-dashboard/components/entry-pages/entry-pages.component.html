<div class="bg-[#fff] dark:bg-gray-800 rounded-lg h-full">
  <div class="flex flex-col space-y-1.5 p-4 sm:p-6 pb-2 sm:pb-3">
    <h3
      class="text-xl sm:text-2xl font-semibold leading-none tracking-tight flex flex-wrap items-center space-x-2 text-indigo-700 dark:text-indigo-400"
    >
      <lucide-icon
        name="file-text"
        class="h-4 w-4 sm:h-5 sm:w-5 text-indigo-700 dark:text-indigo-400"
      ></lucide-icon>
      <span>Top Entry Pages</span>
      <div
        class="inline-flex items-center rounded-full border px-2 py-0.5 sm:px-2.5 text-[10px] sm:text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        10111 visits
      </div>
    </h3>
    <p class="text-xs sm:text-sm text-muted-foreground dark:text-gray-400">
      Most common landing pages
    </p>
  </div>
  <div class="p-4 sm:p-6 pt-0 space-y-2 sm:space-y-3">
    <div
      *ngFor="let page of pages"
      class="p-2 sm:p-3 rounded-lg border transition-colors bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
    >
      <div
        class="flex items-center justify-between mb-2 flex-col sm:flex-row sm:items-center gap-2 sm:gap-0"
      >
        <div class="flex items-center space-x-2 sm:space-x-3 w-full sm:w-auto">
          <div
            class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-5 h-5 sm:w-6 sm:h-6 rounded-full p-0 flex items-center justify-center text-[10px] sm:text-xs bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white"
          >
            {{ page.rank }}
          </div>
          <div class="flex flex-col flex-1 sm:flex-none">
            <span
              class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white break-words max-w-[200px] sm:max-w-[300px] md:max-w-none"
            >
              {{ page.title }}
            </span>
            <span
              class="text-[10px] sm:text-xs font-mono text-gray-500 dark:text-gray-400 break-all"
            >
              {{ page.path }}
            </span>
          </div>
        </div>
        <div class="flex items-center space-x-1 sm:space-x-2">
          <span class="text-xs sm:text-sm font-bold text-gray-700 dark:text-gray-300">
            {{ page.views | number }}
          </span>
          <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400">
            ({{ page.percentage }}%)
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between text-[10px] sm:text-xs">
        <span class="text-gray-600 dark:text-gray-400">Bounce: {{ page.bounce }}</span>
        <span class="text-gray-600 dark:text-gray-400">Avg Time: {{ page.avgTime }}</span>
      </div>
    </div>
  </div>
</div>
