<div>
    <div class="flex flex-col space-y-1.5 p-6 pb-3">
      <h3
        class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-green-700"
      >
      <lucide-angular name="globe" class="h-5 w-5"></lucide-angular>
        <span>Top Countries</span>
        <div
          class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
        >
          13286 visitors
        </div>
      </h3>
      <p class="text-sm text-muted-foreground dark:text-gray-400">
        Geographic distribution of visitors
      </p>
    </div>
    <div class="p-6 pt-0 space-y-3">
      <div
        *ngFor="let country of countries"
        class="flex items-center justify-between p-2 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100"
      >
        <div class="flex items-center space-x-3">
          <div
            class="border font-semibold focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs"
          >
            {{ country.rank }}
          </div>
          <img
            [src]="country.flag"
            [alt]="country.name + ' flag'"
            class="w-6 h-4 object-cover rounded-sm"
          />
          <span class="text-sm font-medium text-gray-900 dark:text-white">
            {{ country.name }}
          </span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm font-bold text-gray-700 dark:text-gray-300">
            {{ country.count | number }}
          </span>
          <span class="text-xs text-gray-500 dark:text-gray-400">
            ({{ country.percentage }})
          </span>
        </div>
      </div>
    </div>
  </div>
