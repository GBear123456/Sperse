<div class="bg-white p-6 rounded-xl border border-gray-200 w-full my-4">
    <!-- Header -->
    <div class="mb-4">
        <h2
            class="text-xl font-semibold text-purple-700 flex items-center space-x-2"
        >
            <lucide-icon
                name="target"
                class="w-5 h-5 text-purple-700"
            ></lucide-icon>
            <span>Key Metrics</span>
        </h2>
        <p class="text-sm text-gray-500">Important conversion insights</p>
    </div>

    <!-- Metric Rows -->
    <div class="space-y-3">
        <div
            *ngFor="let metric of metrics"
            class="bg-gray-50 px-4 py-3 rounded-lg flex justify-between items-center hover:bg-gray-100 transition duration-200 cursor-pointer"
        >
            <div class="flex items-center space-x-3">
                <div
                    class="p-2 rounded-full"
                    [ngStyle]="{ backgroundColor: metric.bg }"
                >
                    <lucide-icon
                        [name]="metric.icon"
                        class="w-5 h-5"
                        [ngStyle]="{ color: metric.color }"
                    ></lucide-icon>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-900 mb-0 font-semibold">
                        {{ metric.title }}
                    </p>
                    <p class="text-xs text-gray-700 mb-0">{{ metric.subtitle }}</p>
                </div>
            </div>
            <div
                class="px-3 py-1 bg-white border border-gray-200 rounded-full text-sm font-semibold text-gray-800"
            >
                {{ metric.value }}
            </div>
        </div>
    </div>
</div>
