<div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-xl border border-gray-200 dark:border-gray-700 w-full my-3 sm:my-4">
    <!-- Header -->
    <div class="mb-3 sm:mb-4">
        <h2
            class="text-lg sm:text-xl font-semibold text-purple-700 dark:text-purple-400 flex items-center space-x-2"
        >
            <lucide-icon
                name="target"
                class="w-4 h-4 sm:w-5 sm:h-5 text-purple-700 dark:text-purple-400"
            ></lucide-icon>
            <span>Key Metrics</span>
        </h2>
        <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Important conversion insights</p>
    </div>

    <!-- Metric Rows -->
    <div class="space-y-2 sm:space-y-3">
        <div
            *ngFor="let metric of metrics"
            class="bg-gray-50 dark:bg-gray-700 px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg flex justify-between items-center hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-200 cursor-pointer"
        >
            <div class="flex items-center space-x-2 sm:space-x-3">
                <div
                    class="p-1.5 sm:p-2 rounded-full"
                    [ngStyle]="{ backgroundColor: metric.bg }"
                >
                    <lucide-icon
                        [name]="metric.icon"
                        class="w-4 h-4 sm:w-5 sm:h-5"
                        [ngStyle]="{ color: metric.color }"
                    ></lucide-icon>
                </div>
                <div>
                    <p class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white mb-0 font-semibold break-words max-w-[150px] sm:max-w-[200px] md:max-w-none">
                        {{ metric.title }}
                    </p>
                    <p class="text-[10px] sm:text-xs text-gray-700 dark:text-gray-400 mb-0">{{ metric.subtitle }}</p>
                </div>
            </div>
            <div
                class="px-2 sm:px-3 py-0.5 sm:py-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-full text-xs sm:text-sm font-semibold text-gray-800 dark:text-gray-200"
            >
                {{ metric.value }}
            </div>
        </div>
    </div>
</div>
