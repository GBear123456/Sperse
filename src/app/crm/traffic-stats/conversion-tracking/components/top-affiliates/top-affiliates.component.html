<div class="bg-white p-6 overflow-hidden rounded-xl">
  <div class="flex items-center justify-between gap-4 mb-2">
    <!-- Left Title -->
    <div class="flex items-center space-x-2 text-purple-700 font-semibold text-lg">
      <lucide-icon name="users" class="w-5 h-5"></lucide-icon>
      <span>Top Affiliates</span>
    </div>

    <!-- Right Tabs -->
    <div class="flex items-center bg-white border border-gray-200 rounded-lg overflow-hidden">
      <button
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        class="flex items-center space-x-1 px-2 py-1 text-sm font-medium transition-all"
        [ngClass]="{
          'bg-gray-100 text-gray-900': selectedTab === tab,
          'text-gray-700 hover:bg-gray-50': selectedTab !== tab
        }"
      >
        <lucide-icon [name]="tab.icon" class="w-4 h-4"></lucide-icon>
        <span>{{ tab.label }}</span>
      </button>
    </div>
  </div>
  <p class="text-sm text-gray-500">Revenue breakdown by region</p>

  <dx-chart
    [dataSource]="affiliates"
    palette="Soft Pastel"
    [rotated]="true"
    class="w-full h-96"
    [commonSeriesSettings]="{
      argumentField: 'name',
      type: 'bar',
      label: {
        visible: true,
        format: 'currency',
        position: 'inside'
      }
    }"
    [legend]="{ visible: false }"
    [valueAxis]="{
      grid: { visible: false },
      label: {
        format: 'currency'
      }
    }"
    [argumentAxis]="{
      grid: { visible: false },
      label: {
        rotationAngle: 45
      }
    }"
    [barGroupPadding]="0.2"
  >
    <dxi-series [valueField]="selectedTab.valueField" [name]="selectedTab.label"></dxi-series>
  </dx-chart>
</div>
