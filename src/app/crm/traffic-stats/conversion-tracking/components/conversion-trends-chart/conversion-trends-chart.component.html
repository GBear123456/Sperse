<div class="bg-[#fff] p-6 rounded-xl dark:bg-gray-800">
  <!-- Header -->
  <div class="mb-2">
    <h2
      class="text-xl font-semibold text-purple-700 flex items-center space-x-2 dark:text-purple-400"
    >
      <lucide-icon
        name="trending-up"
        class="w-5 h-5 text-purple-700 dark:text-purple-400"
      ></lucide-icon>
      <span>Conversion Trends</span>
    </h2>
    <p class="text-sm text-gray-500 dark:text-gray-400">Weekly conversion performance</p>
  </div>

  <!-- Area Chart -->
  <dx-chart
    [dataSource]="data"
    palette="Soft Pastel"
    class="w-full h-72"
    [commonSeriesSettings]="{
      type: 'area',
      argumentField: 'week',
      valueField: 'value'
    }"
    [tooltip]="{ enabled: false }"
    [legend]="{ visible: false }"
    [valueAxis]="{ grid: { visible: false } }"
    [argumentAxis]="{ grid: { visible: false } }"
  >
    <dxi-series color="rgba(139, 92, 246, 0.3)" border="{{ lineStyle }}"></dxi-series>
  </dx-chart>
</div>
