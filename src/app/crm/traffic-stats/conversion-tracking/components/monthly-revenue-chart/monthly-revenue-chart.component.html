<div class="bg-white p-6 rounded-xl">
    <!-- Header -->
    <div class="mb-2">
      <h2 class="text-xl font-semibold text-green-600 flex items-center space-x-2">
        <lucide-icon name="dollar-sign" class="w-5 h-5 text-green-600"></lucide-icon>
        <span>Monthly Revenue</span>
      </h2>
      <p class="text-sm text-gray-500">Revenue trends over the past 12 months</p>
    </div>

    <!-- Chart -->
    <dx-chart
      [dataSource]="revenueData"
      [commonSeriesSettings]="{
        argumentField: 'month',
        valueField: 'value',
        type: 'line',
        point: { visible: true, size: 6 }
      }"
      [tooltip]="{ enabled: true, format: { type: 'currency', precision: 0 } }"
      [legend]="{ visible: false }"
      [valueAxis]="{ label: { customizeText: formatCurrency } }"
      palette="Soft"
      class="w-full h-72">

      <dxi-series name="Revenue"></dxi-series>

      <dxo-argument-axis
        [valueMarginsEnabled]="false"
        [grid]="{ visible: false }"
        [label]="{ overlappingBehavior: 'rotate', displayMode: 'standard' }">
      </dxo-argument-axis>
    </dx-chart>
  </div>
