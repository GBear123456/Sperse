<div class="utm-card">
    <div class="section-header">
      <i class="icon-tag"></i>
      <h3>UTM Parameters</h3>
      <p>Campaign tracking and attribution data</p>
    </div>
  
    <div class="campaign-info">
      <div class="info-item">
        <label><i class="icon-campaign"></i> Campaign</label>
        <div class="value highlight">{{ campaign }}</div>
      </div>
      <div class="info-item">
        <label><i class="icon-broadcast"></i> Channel</label>
        <div class="value">{{ channel }}</div>
      </div>
    </div>
  
    <div class="utm-list">
      <div class="utm-item">
        <i class="icon-source"></i>
        <div class="label">UTM Source</div>
        <div class="value">{{ source }}</div>
      </div>
  
      <div class="utm-item">
        <i class="icon-broadcast"></i>
        <div class="label">UTM Medium</div>
        <div class="value">{{ medium }}</div>
      </div>
  
      <div class="utm-item">
        <i class="icon-tag"></i>
        <div class="label">UTM Content</div>
        <div class="value">{{ content }}</div>
      </div>
  
      <div class="utm-item">
        <i class="icon-tag"></i>
        <div class="label">UTM Term</div>
        <div class="value">{{ term }}</div>
      </div>
    </div>
  </div>
