<div class="card">
    <h2>⚙️ Custom Fields & Tracking</h2>
    <p>Click on any custom field label or value to edit</p>
  
    <div class="fields-grid">
      <!-- Custom Fields (Left Column) -->
      <div class="custom-fields">
        <h3>Custom Fields</h3>
        <div *ngFor="let field of customFields; let i = index" class="field-row">
          <!-- Label -->
          <div class="label" (click)="enableLabelEdit(i)">
            <span *ngIf="!field.editingLabel">{{ field.label }}</span>
            <input *ngIf="field.editingLabel"
                   [value]="field.label"
                   (blur)="saveLabel(i, $event)"
                   (keydown.enter)="saveLabel(i, $event)"
                   autofocus />
          </div>
  
          <!-- Value -->
          <div class="value" (click)="enableValueEdit(i)">
            <span *ngIf="!field.editingValue" [class.placeholder]="!field.value">
              {{ field.value || 'Click to add value' }}
            </span>
            <input *ngIf="field.editingValue"
                   [value]="field.value"
                   (blur)="saveValue(i, $event)"
                   (keydown.enter)="saveValue(i, $event)"
                   autofocus />
          </div>
        </div>
      </div>
  
      <!-- Tracking Fields (Right Column) -->
      <div class="tracking-fields">
        <h3>Tracking</h3>
        <div class="field-row" *ngFor="let track of trackingKeys">
          <div class="label">{{ track }}:</div>
          <div class="value">Not set</div>
        </div>
      </div>
    </div>
  </div>
