<div class="flex flex-col xl:flex-row justify-between w-full items-center mb-8">
    <div class="space-y-2">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 ">Lead Conversion Journey</h1>
        <p class="text-gray-600 dark:text-gray-400">Complete visitor profile with referral tracking and visit history</p>
    </div>
    <div class="grid grid-cols-l sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 w-full xl:w-auto">
        <div class="flex flex-col justify-center gap-2 p-3 bg-white dark:bg-gray-800 rounded-lg shadow space-y-1 w-full " *ngFor="let stat of statsData">
            <div class="flex items-center justify-center gap-3">
                <lucide-angular [name]="stat.icon" [class]="stat.iconColor + ' w-4 h-4 '"></lucide-angular>
                <span class="text-gray-800 font-medium text-xs ">{{ stat.title }}</span>
            </div>
            <span class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center">{{ stat.value }}</span>
        </div>
    </div>
</div>
