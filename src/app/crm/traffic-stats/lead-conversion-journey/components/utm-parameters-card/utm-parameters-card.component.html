<div class="rounded-lg text-card-foreground border bg-white border-gray-200 p-6 h-full">
    <!-- Header -->
    <div>
      <h2 class="text-xl font-semibold text-orange-600 flex items-center space-x-2">
        <lucide-icon name="tag" class="w-5 h-5 text-orange-600"></lucide-icon>
        <span>UTM Parameters</span>
      </h2>
      <p class="text-sm text-gray-500">Campaign tracking and attribution data</p>
    </div>

    <!-- Campaign and Channel Block -->
    <div class="bg-green-50 border border-green-400 rounded-lg p-4 grid grid-cols-2 gap-4">
      <!-- Campaign -->
      <div>
        <label class="text-sm text-green-500 flex items-center space-x-1 font-medium mb-1">
          <lucide-icon name="megaphone" class="w-4 h-4 text-orange-500"></lucide-icon>
          <span>Campaign</span>
        </label>
        <div class="text-lg font-semibold text-orange-700">Google</div>
      </div>

      <!-- Channel -->
      <div>
        <label class="text-sm text-green-500 flex items-center space-x-1 font-medium mb-1">
          <lucide-icon name="radio" class="w-4 h-4 text-orange-500"></lucide-icon>
          <span>Channel</span>
        </label>
        <div class="text-lg font-semibold text-orange-700">PPC</div>
      </div>
    </div>

    <!-- UTM Parameters List -->
    <div class="space-y-2 mt-6">
      <div *ngFor="let param of utmParams" class="bg-gray-50 px-4 py-2 rounded-md flex flex-col sm:flex-row justify-between items-center group">
        <div class="flex items-center space-x-2 font-medium text-sm text-gray-900">
          <lucide-icon [name]="param.icon" class="w-4 h-4 text-blue-600"></lucide-icon>
          <span>{{ param.label }}</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600 font-mono">{{ param.value }}</span>
          <lucide-icon name="copy" class="w-4 h-4 text-gray-500 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity"
          ></lucide-icon>
        </div>
      </div>
    </div>
  </div>
