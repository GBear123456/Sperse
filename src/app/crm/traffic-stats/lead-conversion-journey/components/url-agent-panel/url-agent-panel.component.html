<div
  class="bg-[#fff] p-6 rounded-xl border border-gray-200 dark:bg-gray-800 dark:border-gray-700 space-y-6 my-4"
>
  <!-- Entry URL -->
  <div class="group cursor-pointer">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Entry URL</h3>
      <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <lucide-icon
          name="copy"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 cursor-pointer"
        ></lucide-icon>
        <lucide-icon
          name="link"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 cursor-pointer"
        ></lucide-icon>
      </div>
    </div>
    <div
      class="bg-gray-50 dark:bg-gray-700 text-sm font-mono text-gray-700 dark:text-gray-200 p-3 rounded overflow-x-auto"
    >
      {{ entryUrl }}
    </div>
  </div>

  <!-- Referring URL -->
  <div class="group">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Referring URL</h3>
      <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <lucide-icon
          name="copy"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 cursor-pointer"
        ></lucide-icon>
        <lucide-icon
          name="link"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 cursor-pointer"
        ></lucide-icon>
      </div>
    </div>
    <div
      class="bg-gray-50 dark:bg-gray-700 text-sm font-mono text-gray-700 dark:text-gray-200 p-3 rounded overflow-x-auto"
    >
      {{ referringUrl }}
    </div>
  </div>

  <!-- User Agent -->
  <div class="group">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-gray-800 dark:text-gray-200 mb-1">User Agent String</h3>
      <lucide-icon
        name="copy"
        class="w-4 h-4 text-gray-500 dark:text-gray-300 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity"
      ></lucide-icon>
    </div>
    <div
      class="bg-gray-50 dark:bg-gray-700 text-sm font-mono text-gray-700 dark:text-gray-200 p-3 rounded overflow-x-auto"
    >
      {{ userAgent }}
    </div>
  </div>
</div>
