<div class="rounded-lg text-card-foreground shadow-sm border bg-white border-gray-200 p-6 h-full">
    <!-- Referred By -->
    <div>
        <h2
            class="text-2xl leading-none tracking-tight font-semibold text-green-700 flex items-center space-x-2"
        >
            <lucide-icon
                name="user-check"
                class="w-5 h-5 text-green-700"
            ></lucide-icon>
            <span>Referred By</span>
        </h2>
        <p class="text-sm text-muted-foreground">
            Referral source and lead information
        </p>

        <div
            class="bg-green-50 border border-green-100 rounded-lg p-4 space-y-3"
        >
            <div class="grid grid-cols-2 gap-4">
                <!-- Referring Person -->
                <div>
                    <label
                        class="block text-sm font-medium text-gray-600 flex items-center space-x-1 mb-2"
                    >
                        <lucide-icon
                            name="user-check"
                            class="w-4 h-4 text-green-700"
                        ></lucide-icon>
                        <span class="text-sm font-medium text-green-900"
                            >Referring Person</span
                        >
                    </label>
                    <select
                        class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm"
                    >
                        <option>Sarah Johnson</option>
                        <option>Emily Carter</option>
                        <option>Michael Lee</option>
                    </select>
                </div>

                <!-- Tracking Code -->
                <div>
                    <label class="text-sm font-medium mb-2 text-green-900"
                        >Tracking Code</label
                    >
                    <div
                        class="rounded-md bg-green-100 text-green-700 px-3 py-1.5 text-sm font-mono"
                    >
                        johndavis
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lead Status -->
    <div class="mt-6">
        <div class="flex items-center justify-between mb-3">
            <h2
                class="text-lg font-semibold text-yellow-800 flex items-center space-x-2"
            >
                <lucide-icon
                    name="trending-up"
                    class="w-5 h-5 text-yellow-800"
                ></lucide-icon>
                <span>Lead Status</span>
            </h2>
            <span
                class="text-xs px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full font-medium"
                >New Lead</span
            >
        </div>

        <div class="space-y-2">
            <!-- Deal Amount -->
            <div
                class="group flex items-center justify-between bg-gray-50 px-4 py-2 rounded-md"
            >
                <div class="flex items-center space-x-2 font-medium">
                    <lucide-icon
                        name="dollar-sign"
                        class="w-4 h-4 text-blue-600"
                    ></lucide-icon>
                    <span
                        class="text-sm font-medium flex-shrink-0 text-gray-900"
                        >Deal Amount</span
                    >
                </div>
                <div class="flex items-center space-x-2">
                    <input
                        type="text"
                        placeholder="Enter value"
                        class="w-32 border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <lucide-icon
                        name="copy"
                        class="w-4 h-4 text-gray-500 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity"
                    ></lucide-icon>
                </div>
            </div>

            <!-- First Visit -->
            <div
                class="group flex items-center justify-between bg-gray-50 px-4 py-2 rounded-md"
            >
                <div class="flex items-center space-x-2 font-medium">
                    <lucide-icon
                        name="calendar"
                        class="w-4 h-4 text-blue-600"
                    ></lucide-icon>
                    <span
                        class="text-sm font-medium flex-shrink-0 text-gray-900"
                        >First Visit</span
                    >
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500"
                        >May 23, 2025 22:30</span
                    >
                    <lucide-icon
                        name="copy"
                        class="w-4 h-4 text-gray-500 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity"
                    ></lucide-icon>
                </div>
            </div>

            <!-- Last Modified -->
            <div
                class="group flex items-center justify-between bg-gray-50 px-4 py-2 rounded-md"
            >
                <div class="flex items-center space-x-2 font-medium">
                    <lucide-icon
                        name="clock"
                        class="w-4 h-4 text-blue-600"
                    ></lucide-icon>
                    <span
                        class="text-sm font-medium flex-shrink-0 text-gray-900"
                        >Last Modified</span
                    >
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500"
                        >May 23, 2025 22:30</span
                    >
                    <lucide-icon
                        name="copy"
                        class="w-4 h-4 text-gray-500 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity"
                    ></lucide-icon>
                </div>
            </div>
        </div>
    </div>
</div>
