<div [@routerTransition]>
    <left-menu></left-menu>
    <div class="margin-left">
        <app-headline [names]="[ l('Import') ]"
                      icon="docs"
                      [buttons]="headlineButtons"
                      [showReloadButton]="true"
                      (onReload)="invalidate()">
            <import-progress-bar></import-progress-bar>
        </app-headline>
        <app-toolbar [config]="toolbarConfig"></app-toolbar>
        <div class="portlet light no-padding margin-bottom-0">
            <div class="portlet-body">
                 <ghost-list [hidden]="isDataLoaded"></ghost-list>
                 <dx-data-grid id="gridContainer"
                               class="main-component-view"
                               accesskey="narrowHeaderPanel"
                               [visible]="false"
                               [dataSource]="dataSource"
                               [allowColumnReordering]="true"
                               [columnAutoWidth]="true"
                               [allowColumnResizing]="true"
                               [loadPanel]="{ enabled: false }"
                               [hoverStateEnabled]="true"
                               [pager]="defaultGridPagerConfig"
                               [(selectedRowKeys)]="selectedRowIds"
                               (onOptionChanged)="onGridOptionChanged($event)"
                               (onCellClick)="onCellClick($event)"
                               (onContentReady)="onContentReady($event)"
                               (onSelectionChanged)="initToolbarConfig()"
                               (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                     <dxo-selection selectAllMode="page"
                                    showCheckBoxesMode="always"
                                    mode="multiple">
                     </dxo-selection>
                     <dxo-editing mode="popup"
                                  [allowUpdating]="false">
                     </dxo-editing>

                     <dxi-column dataField="Id" caption="{{l('Id')}}" sortOrder="desc" [width]="80" cssClass="clipboard-holder"></dxi-column>
                     <dxi-column dataField="FileName" caption="{{l('FileName')}}" cssClass="clipboard-holder"></dxi-column>
                     <dxi-column dataField="FileSize" caption="{{l('FileSize')}}" [calculateDisplayValue]="fileSizeFormat" cssClass="clipboard-holder"></dxi-column>
                     <dxi-column dataField="StatusName" caption="{{l('Status')}}" cssClass="clipboard-holder"></dxi-column>
                     <dxi-column dataField="TotalCount" caption="{{l('RecordCount')}}" cssClass="clipboard-holder"></dxi-column>
                     <dxi-column dataField="TypeName" caption="{{l('Type')}}" cssClass="clipboard-holder"></dxi-column>

                     <dxo-sorting mode="multiple"></dxo-sorting>
                     <dxo-group-panel [visible]="true"></dxo-group-panel>
                     <dxo-paging [pageSize]="20"></dxo-paging>
                 </dx-data-grid>
            </div>
        </div>
    </div>
</div>
