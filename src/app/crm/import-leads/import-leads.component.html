<div [@routerTransition] class="import-wrapper">
    <left-menu></left-menu>
    <import-wizard
        [title]="l('Import leads')"
        icon="icon-globe"
        [lookupFields]="mappingFields"
        [columnsConfig]="fieldsConfig"
        [localizationSource]="localizationSourceName"
        [checkSimilarRecord]="checkSimilarRecord"
        [preProcessFieldBeforeReview]="preProcessFieldBeforeReview"
        [validateFieldsMapping]="validateFieldsMapping"
        [toolbarConfig]="toolbarConfig"
        (onComplete)="complete($event)"
        (onCancel)="cancel()">

        <div class="success">
            <h1>{{l('ImportedLeadsHeader', totalCount, importedCount)}}</h1>
            <h3>{{l('ImportedLeadsMessage')}}</h3>
            <button class="button-layout button-primary" (click)="reset()">{{l('AnotherImport')}}</button>
            <button class="button-layout button-default" (click)="cancel()">{{l('GoToDashboard')}}</button>
        </div>
    </import-wizard>
</div>

<crm-tags-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [hideButtons]="true"></crm-tags-list>
<crm-lists-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [hideButtons]="true"></crm-lists-list>
<crm-user-assignment-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [selectedItems]="selectedItems" [hideButtons]="true"></crm-user-assignment-list>
<crm-rating [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [ratingValue]="defaultRating" [hideButtons]="true"></crm-rating>
<crm-stars-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [hideButtons]="true"></crm-stars-list>
<crm-static-list
    [width]="'210px'"
    [title]="l('Stages')"
    [selectedKeys]="selectedClientKeys"
    [targetSelector]="'[aria-label=Stage]'"
    [hideButtons]="true"
    [list]="stages">
</crm-static-list>
