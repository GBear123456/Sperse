<app-headline [names]="[ ls.l('Templates') ]"
              [showReloadButton]="ui.showReload"
              (onReload)="refresh()">
</app-headline>
<div>
    <div class="wrapper">
        <i class="layout-view dx-icon-{{layout == 'details' ? 'smalliconslayout' : 'contentlayout'}}" (click)="onLayoutToogle()"></i>
        <dx-file-manager
            [itemView]="{mode: layout}"
            [contextMenu]="contextMenu"
            [fileProvider]="fileProvider"
            [allowedFileExtensions]="[]"
            [customizeDetailColumns]="customizeDetailColumns"
            [height]="getHeight()">
            <dxo-permissions
                [create]="manageAllowed"
                [copy]="manageAllowed"
                [move]="manageAllowed"
                [remove]="manageAllowed"
                [rename]="manageAllowed"
                [upload]="manageAllowed"
                [download]="false">
            </dxo-permissions>
            <dxo-toolbar>
                <dxi-item name="create"></dxi-item>
                <dxi-item name="upload"></dxi-item>

                <dxi-item name="refresh"></dxi-item>
                <dxi-item name="switchView"></dxi-item>

                <dxi-file-selection-item name="move"></dxi-file-selection-item>
                <dxi-file-selection-item name="copy"></dxi-file-selection-item>
                <dxi-file-selection-item name="rename"></dxi-file-selection-item>
                <dxi-file-selection-item name="delete"></dxi-file-selection-item>
                <dxi-file-selection-item widget="dxButton" location="before" [options]="downloadButtonOptions"></dxi-file-selection-item>
            </dxo-toolbar>
        </dx-file-manager>
    </div>
</div>
