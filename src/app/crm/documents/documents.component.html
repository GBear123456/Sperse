<app-headline [names]="[ ls.l('Documents') ]"
              [showReloadButton]="ui.showReload"
              (onReload)="refresh()">
</app-headline>
<div [@routerTransition]>
    <div class="wrapper">
        <dx-file-manager
            [contextMenu]="contextMenu"
            [fileProvider]="fileProvider" 
            [customizeDetailColumns]="customizeDetailColumns"
            [height]="getHeight()">
            <dxo-permissions 
                [create]="true"
                [copy]="false"
                [move]="true"
                [remove]="true"
                [rename]="true"
                [upload]="true"
                [download]="false">
            </dxo-permissions>
        </dx-file-manager>
    </div>
</div>
