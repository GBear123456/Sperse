<app-headline [names]="[ ls.ls(localization, 'Documents') ]"
              [showReloadButton]="ui.showReload"
              (onReload)="refresh()">
</app-headline>
<div [@routerTransition]>
    <div class="wrapper">
        <dx-file-manager [fileProvider]="fileProvider" [allowedFileExtensions]="allowedFileExtensions" [height]="getHeight()">
            <dxo-permissions 
                create="true"
                copy="false"
                move="true"
                delete="true"
                rename="true"
                upload="true"
                download="true">
            </dxo-permissions>
        </dx-file-manager>
    </div>
</div>
