<app-headline [names]="[ ls.l('Documents') ]"
              [showReloadButton]="ui.showReload"
              (onReload)="refresh()">
</app-headline>
<div [@routerTransition]>
    <div class="wrapper">
        <i class="layout-view dx-icon-{{layout == 'details' ? 'smalliconslayout' : 'contentlayout'}}" (click)="onLayoutToogle()"></i>
        <dx-file-manager
            [itemView]="{mode: layout}"
            [contextMenu]="contextMenu"
            [fileProvider]="fileProvider"
            [allowedFileExtensions]="[]"
            [customizeDetailColumns]="customizeDetailColumns"
            [height]="getHeight()">
            <dxo-permissions 
                [create]="true"
                [copy]="false"
                [move]="true"
                [remove]="true"
                [rename]="true"
                [upload]="true"
                [download]="false">
            </dxo-permissions>
        </dx-file-manager>
    </div>
</div>
