<div [@routerTransition]>
    <app-headline [names]="[ l('Partners') ]"
                  icon="people"
                  [buttons]="headlineButtons"
                  [showToggleCompactViewButton]="showDataGrid"
                  [showToggleToolbarButton]="true"
                  [showReloadButton]="true"
                  [showToggleFullScreenButton]="true"
                  (onToggleToolbar)="toggleToolbar()"
                  (onToggleCompactView)="toggleCompactView()"
                  (onToggleFullScreen)="repaintDataGrid(100)"
                  (onReload)="invalidate()">
        <import-progress-bar></import-progress-bar>
    </app-headline>
    <dx-tooltip width="200px"

        [filterModel]="filterModelStatus"
        [targetSelector]="'[aria-label=Status]'"
        [list]="statuses"
        (onItemSelected)="updatePartnerStatuses($event)">

    <crm-user-assignment-list [selectedKeys]="selectedPartnerKeys"
                              [bulkUpdateMode]="true"
                              [filterModel]="filterModelAssignment"
                              [proxyService]="contactProxy"
                              [permissionKey]="permissions.CRMPartnersManageAssignments"
                              [assignedUsersSelector]="assignedUsersSelector">
    </crm-user-assignment-list>
    <crm-rating [selectedKeys]="selectedPartnerKeys" [bulkUpdateMode]="true" [filterModel]="filterModelRating"></crm-rating>
    <crm-stars-list [selectedKeys]="selectedPartnerKeys" [bulkUpdateMode]="true" [filterModel]="filterModelStar"></crm-stars-list>

    <div [hidden]="hideDataGrid$ | async" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div id="ClientsTable">
                <dx-data-grid id="gridContainer"
                              accesskey="narrowHeaderPanel"
                              [dataSource]="dataSource"
                              [allowColumnReordering]="true"
                              [columnAutoWidth]="true"
                              [allowColumnResizing]="true"
                              [hoverStateEnabled]="true"
                              [pager]="defaultGridPagerConfig"
                              (onContentReady)="onContentReady($event)"
                              (onCellClick)="onCellClick($event)"
                              (onEditingStart)="showActionsMenu($event)"
                              (onSelectionChanged)="onSelectionChanged($event)"
                              (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                    <dxo-selection selectAllMode="page"
                                   showCheckBoxesMode="always"
                                   mode="multiple">
                    </dxo-selection>
                    <dxo-editing mode="popup" [popup]="{onShowing: onShowingPopup, height: '0px', width: '0px'}" [allowUpdating]="true"></dxo-editing>
                    <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'"
                                [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                    <dxi-column dataField="Id" [caption]="l('Id')" cssClass="tabular clipboard-holder" [visible]="false" [sortOrder]="'desc'" [sortIndex]="0"></dxi-column>
                    <dxi-column dataField="OrganizationUnitId" [calculateDisplayValue]="getOrganizationUnitName" [caption]="l('Abp.Organizations.OrganizationUnit')" cssClass="tabular clipboard-holder" [visible]="false"></dxi-column>
                    <dxi-column dataField="PhotoPublicId" caption=" " cellTemplate="photoTemplate"
                                [width]="50" [showInColumnChooser]="false" [allowExporting]="false"
                                [allowGrouping]="false" [allowSorting]="false"></dxi-column>
                    <div *dxTemplate="let data of 'photoTemplate'">
                        <div [ngStyle]="{'background-image': 'url(' + profileService.getContactPhotoUrl(data.data.PhotoPublicId) + ')'}" class="img-circle"></div>
                    </div>
                    <dxi-column dataField="Name" [caption]="l('Customer.Name')" cssClass="clipboard-holder"></dxi-column>
                    <dxi-column dataField="CompanyName" [caption]="l('Customer.CompanyName')" cssClass="clipboard-holder"></dxi-column>
                    <dxi-column dataField="Email" [caption]="l('Contact.Email')" cssClass="clipboard-holder"></dxi-column>
                    <dxi-column dataField="Phone" [caption]="l('Contact.Phone')" cellTemplate="phoneCell" cssClass="tabular"></dxi-column>
                    <dxi-column dataField="City" [caption]="l('Contact.City')" cssClass="clipboard-holder"></dxi-column>
                    <dxi-column dataField="StateId" [caption]="l('Contact.State')" cssClass="clipboard-holder"></dxi-column>
                    <ng-container *ngIf="userManagementService.checkBankCodeFeature() as tenantHasBankCodeFeature">
                        <dxi-column dataField="BankCode"
                                    cellTemplate="bankCodeCell"
                                    [caption]="l('BankCode')"
                                    [visible]="tenantHasBankCodeFeature"
                                    [showInColumnChooser]="tenantHasBankCodeFeature">
                        </dxi-column>
                    </ng-container>
                    <dxi-column dataField="Status" [caption]="l('Status')" cellTemplate="statusCell"></dxi-column>
                    <dxi-column dataField="PartnerType" [caption]="l('Type')" cssClass="clipboard-holder"></dxi-column>
                    <div *dxTemplate="let cellData of 'statusCell'">
                        <div [class]="'client-status ' + cellData.value | lowercase">
                            {{cellData.value}}
                        </div>
                    </div>
                    <dxi-column dataField="CreationTime" [caption]="l('Created')" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                    <div *dxTemplate="let cellData of 'dateCell'" class="clipboard-holder">
                        {{cellData.value | date: formatting.dateTime : userTimezone}}
                    </div>
                    <div *dxTemplate="let cellData of 'phoneCell'" class="clipboard-holder">
                        {{cellData.value | phone}}
                    </div>
                    <div *dxTemplate="let cellData of 'bankCodeCell'">
                        <bank-code-letters [bankCode]="cellData.value"></bank-code-letters>
                    </div>

                    <dxi-column [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false"></dxi-column>
                    <dxo-sorting mode="multiple"></dxo-sorting>
                    <dxo-paging [pageSize]="20"></dxo-paging>
                    <dxo-group-panel [visible]="true"></dxo-group-panel>
                </dx-data-grid>
            </div>
        </div>
    </div>
    <div [hidden]="hidePivotGrid$ | async">
        <slice-pivot-grid [storageKey]="sliceStorageKey"
                          [isLoading]="pivotGridDataIsLoading"
                          [height]="contentHeight$ | async">
        </slice-pivot-grid>
    </div>
    <div [hidden]="hideChart$ | async">
        <slice-chart [width]="contentWidth$ | async"
                     [height]="contentHeight$ | async"
                     [infoItems]="chartInfoItems"
                     [itemsName]="l('Partners')"
                     [title]="l('PartnersNumber')"
                     argumentField="creationDate"
                     valueField="count">
        </slice-chart>
    </div>
    <div [hidden]="hideMap$ | async">
        <slice-info [items]="mapInfoItems$ | async"></slice-info>
        <slice-map [width]="contentWidth$ | async"
                   [height]="mapHeight$ | async"
                   [contactGroupText]="l('Partners').toLowerCase()"
                   [dataIsLoading]="mapDataIsLoading"
                   [data]="mapData$ | async">
        </slice-map>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
