<div class="email-template-selector">
    <h5>{{title}}</h5>
    <dx-select-box width="380px"
                   displayExpr="name"
                   valueExpr="id"
                   [(value)]="internalTemplateId"
                   [dataSource]="templates$ | async"
                   (onValueChanged)="onTemplateChanged($event)"
                   [disabled]="disabled">
    </dx-select-box>
    <div *ngIf="!disabled" class="buttons">
        <i class="create-template" [title]="ls.l('CreateTemplate')" (click)="showEmailTemplateDialog(true)"></i>
        <i *ngIf="templateId" [title]="ls.l('EditTemplate')" class="edit-template fa fa-pencil" (click)="showEmailTemplateDialog()"></i>
        <i *ngIf="showCloneButton" [title]="ls.l('CloneTemplate')" class="clone-template fa fa-clone" (click)="cloneEmailTemplate()"></i>
    </div>
</div>
