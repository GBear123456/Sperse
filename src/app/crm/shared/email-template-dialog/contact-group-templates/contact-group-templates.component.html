<div class="contact-group-templates">
    <h5>{{title}}</h5>
    <div class="content-table" *ngIf="internalTemplates">
        <div class="item-row" *ngFor="let templateItem of internalTemplates; index as i">
            <dx-select-box class="contact-groups-select"
                           [items]="contactGroups"
                           displayExpr="name"
                           valueExpr="id"
                           [disabled]="!i"
                           [(value)]="templateItem.groupId"
                           (onValueChanged)="onContactGroupValueChanged($event)">
            </dx-select-box>
            <email-template-selector class="email-temlate-select"
                                     [templateId]="templateItem.templateId"
                                     [templateType]="templateType"
                                     (templateIdChange)="onTemplateIdValueChanged($event, templateItem)"
                                     title="">
            </email-template-selector>
            <div class="remove-group">
                <i *ngIf="i" class="fa fa-times" (click)="removeRow(i, templateItem)"></i>
            </div>
        </div>
        <div class="add-row">
            <i *ngIf="!hideAddButton" class="add-group" (click)="addRow()"></i>
        </div>
    </div>
</div>
