<dx-tooltip height="440"
            [target]="targetSelector"
            [(visible)]="tooltipVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="lists-tooltip-container">
            <div class="actions clearfix">
                <span class="title">{{l('AssignTo')}}</span>
                <div [hidden]="bulkUpdateMode && !selectedKeys?.length">
                    <span class="filter-clear" (click)="clear()">{{l('Clear')}}</span>
                    <span class="filter-apply" (click)="apply()">{{l('Apply')}}</span>
                </div>
            </div>
            <dx-list
                height="350"
                [searchEnabled]="true"
                [searchExpr]="'name'"
                [selectionMode]="bulkUpdateMode && !selectedKeys?.length ? 'none' : 'single'"
                [showSelectionControls]="true"
                [dataSource]="list"
                [keyExpr]="'id'"
                [selectedItemKeys]="selectedItemKeys"
                (onContentReady)="onContentReady($event)"
                (onInitialized)="onInitialized($event)">
                <div *dxTemplate="let data of 'item'">
                    <div class="item-row" data-id="{{data.id}}"><span>{{data.name}}</span><a *ngIf="filterModel" class="dx-link dx-link-filter" title="{{l('Filter')}}" (click)="applyFilter($event, data)"></a></div>
                </div>
            </dx-list>
        </div>
    </div>
</dx-tooltip>
