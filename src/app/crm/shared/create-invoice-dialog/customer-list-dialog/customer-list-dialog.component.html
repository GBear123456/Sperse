<contact-list-dialog title="" [displayList]="displayItems$ | async" (onSearch)="search($event)">
    <ng-template #contactLayoutTemplate let-contact="contact" let-info="info">
        <div class="full-name">
            <h1>{{ contact.name || contact.email }}</h1>
        </div>
    </ng-template>
</contact-list-dialog>
