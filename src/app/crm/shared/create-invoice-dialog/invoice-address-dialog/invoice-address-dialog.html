<mat-dialog-actions *ngIf="!data.viewMode">
    <h2 *ngIf="!data.viewMode" mat-dialog-title (mousedown)="mouseDown($event)">{{ls.l('UpdateAddress', data.addrType)}}</h2>
    <button mat-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button mat-button class="button-layout button-primary" (click)="onSave(phoneComponent)">{{ls.l('Update')}}</button>
</mat-dialog-actions>
<dx-scroll-view showScrollbar="always">
    <mat-dialog-content>
        <dx-validation-group (onInitialized)="initValidationGroup($event)">
            <div class="field">
                <label class="company-label">{{ls.l('Company')}}</label>
                <dx-select-box
                    width="420px"
                    name="company"
                    maxLength="50"
                    [placeholder]="!data.viewMode ? ls.l('EditValuePlaceholder') : ''"
                    [(value)]="data.company"
                    [acceptCustomValue]="true"
                    [items]="organizations"
                    [disabled]="data.viewMode"
                    (onCustomItemCreating)="onCustomItemCreating($event, 'name')"
                    (onFocusIn)="onFieldFocus($event)">
                </dx-select-box>
            </div>
            <div class="field">
                <label class="profile-label">{{ls.l('FullNamePlaceholder')}}</label>
                <dx-text-box
                    width="200px"
                    name="firstName"
                    maxLength="50"
                    [disabled]="data.viewMode"
                    [(value)]="data.firstName">
                </dx-text-box>
                <dx-text-box
                    width="200px"
                    name="lastName"
                    maxLength="50"
                    [disabled]="data.viewMode"
                    [(value)]="data.lastName">
                </dx-text-box>
            </div>
            <div class="field email">
                <label class="email-label">{{ls.l('Email')}}</label>
                <dx-select-box
                    width="420px"
                    name="email"
                    maxLength="50"
                    [placeholder]="!data.viewMode ? ls.l('EditValuePlaceholder') : ''"
                    displayExpr="emailAddress"
                    valueExpr="emailAddress"
                    [(value)]="data.email"
                    [acceptCustomValue]="true"
                    [disabled]="data.viewMode"
                    [dataSource]="contactDetails.emails"
                    (onCustomItemCreating)="onCustomItemCreating($event, 'emailAddress')"
                    (onFocusIn)="onFieldFocus($event)">
                    <dx-validator>
                        <dxi-validation-rule type="pattern" [pattern]="emailRegEx" message="{{ls.l('EmailIsNotValid')}}."></dxi-validation-rule>
                    </dx-validator>
                </dx-select-box>
            </div>
            <div class="phone-container field">
                <label class="phone-label">{{ls.l('Phone')}}</label>
                <country-phone-number #phoneComponent id="togglePhone"
                    [phoneNumber]="data.phone"
                    [disabled]="data.viewMode"
                    [required]="false"
                    (phoneNumberChange)="onPhoneNumberChange($event, phoneComponent)">
                </country-phone-number>
                <dx-tooltip #phoneTooltip
                    width="200px"
                    position="right"
                    target="#togglePhone"
                    [disabled]="data.viewMode"
                    showEvent="dxclick"
                    hideEvent="dxoverend">
                    <div *dxTemplate="let data of 'content'">
                        <dx-list
                            [dataSource]="phones"
                            (onItemClick)="selectPhoneNumber($event, phoneTooltip, phoneComponent)">
                        </dx-list>
                    </div>
                </dx-tooltip>
            </div>
            <div class="field">
                <label class="address-label">{{ls.l('Address')}}</label>
                <input *ngIf="!googleAutoComplete"
                       id="toggleAddress"
                       type="text"
                       name="Address"
                       placeholder=""
                       [disabled]="data.viewMode"
                       [(ngModel)]="address"
                       class="dx-texteditor-input"/>
                <input #addressInput
                       *ngIf="googleAutoComplete"
                       id="toggleAddress"
                       type="text"
                       name="Address"
                       placeholder=""
                       [ngModel]="address"
                       class="dx-texteditor-input"
                       [disabled]="data.viewMode"
                       (onAddressChange)="onAddressChanged($event)"
                       ngx-google-places-autocomplete/>
                <dx-tooltip #addressTooltip
                    width="300px"
                    position="right"
                    target="#toggleAddress"
                    showEvent="dxclick"
                    [disabled]="data.viewMode"
                    hideEvent="dxoverend">
                    <div *dxTemplate="let data of 'content'">
                        <dx-list
                            [dataSource]="addresses"
                            itemTemplate="addressType"
                            (onItemClick)="onAddressSelected($event, addressTooltip)">
                            <div *dxTemplate="let data of 'addressType'" class="address-template">
                                 <i class="address-icons type-{{data.usageTypeId || 'H'}}"></i><span>{{data.text}}</span>
                            </div>
                        </dx-list>
                    </div>
                </dx-tooltip>
            </div>
            <div class="field addr">
                <dx-select-box
                    width="230px"
                    name="country"
                    [dataSource]="countries"
                    displayExpr="name"
                    valueExpr="code"
                    [placeholder]="ls.l('Country')"
                    [disabled]="data.viewMode"
                    [searchEnabled]="true"
                    [(value)]="data.countryId"
                    fieldTemplate="field"
                    (onValueChanged)="onCountryChange($event)">
                    <div *dxTemplate="let data of 'field'">
                        <div class="custom-item">
                            <dx-text-box class="state"
                                width="210px"
                                [value]="data?.name"
                                [placeholder]="ls.l('Country')"
                                [readOnly]="true">
                            </dx-text-box>
                        </div>
                    </div>
                </dx-select-box>
                <dx-select-box
                    [acceptCustomValue]="true"
                    [dataSource]="getCountryStates() | async"
                    displayExpr="name"
                    valueExpr="name"
                    [placeholder]="ls.l('State')"
                    [disabled]="data.viewMode"
                    name="state"
                    [searchEnabled]="true"
                    [(value)]="data.stateName"
                    fieldTemplate="field"
                    (onCustomItemCreating)="onCustomStateCreate($event)">
                    <div *dxTemplate="let data of 'field'">
                        <div class="custom-item">
                            <dx-text-box class="state" [value]="data?.name" [placeholder]="ls.l('State')"></dx-text-box>
                        </div>
                    </div>
                </dx-select-box>
            </div>

            <div class="field addr">
                <dx-text-box
                    width="230px"
                    name="city"
                    maxLength="50"
                    [placeholder]="ls.l('City')"
                    [disabled]="data.viewMode"
                    [(value)]="data.city">
                    <dx-validator>
                        <dxi-validation-rule type="required"
                                             [message]="ls.l('RequiredField', ls.l('City'))">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
                <dx-text-box
                    name="zip"
                    maxLength="10"
                    [placeholder]="ls.l('ZipCode')"
                    [disabled]="data.viewMode"
                    [(value)]="data.zip">
                </dx-text-box>
            </div>
        </dx-validation-group>
    </mat-dialog-content>
</dx-scroll-view>
