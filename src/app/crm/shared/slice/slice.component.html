<dx-pivot-grid [dataSource]="_dataSource"
               [allowExpandAll]="true"
               [allowFiltering]="true"
               [allowSorting]="true"
               [height]="height"
               [allowSortingBySummary]="true"
               [showBorders]="true">
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-field-chooser [allowSearch]="true"
                       [layout]="2">
    </dxo-field-chooser>
    <dxo-field-panel [visible]="true"></dxo-field-panel>
    <dxo-header-filter [allowSearch]="true">
    </dxo-header-filter>
    <dxo-load-panel indicatorSrc="./assets/common/images/spinner.gif"
                    text=""
                    [showPane]="false">
    </dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-state-storing [enabled]="true"
                       [storageKey]="storageKey">
    </dxo-state-storing>
</dx-pivot-grid>
