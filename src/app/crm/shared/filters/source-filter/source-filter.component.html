<div class="wrapper">
    <source-contact-list
        [leadId]="null"
        targetSelector="#contactLink"
        (onItemSelected)="onSourceContactChanged($event)">
    </source-contact-list>
    <div class="field" *ngIf="hasElementProperty('affiliateCode')">
        <label for="filterAccessCode">{{ ls.l('LeadInformation_SourceAffiliateCode') }}</label>
        <dx-text-box [placeholder]="ls.l('EnterValue')"
                     [elementAttr]="{ id: 'filterAccessCode' }"
                     [(value)]="items.element.affiliateCode">
        </dx-text-box>
    </div>
    <div class="field" *ngIf="hasElementProperty('contact')">
        <label for="filterContact">{{ ls.l('SourceContact') }}</label>
        <a id="contactLink"
           [class.selected]="!!items.element.contact"
           (click)="sourceComponent.toggle()">{{items.element.contact?.name || ls.l('Search')}}
            <i class="la la-close"
               [hidden]="!items.element.contact"
               (click)="clearContact($event)">
            </i>
        </a>
    </div>
    <div class="field" *ngIf="hasElementProperty('campaignCode')">
        <label for="filterCampaign">{{ ls.l('CampaignCode') }}</label>
        <dx-text-box [placeholder]="ls.l('EnterValue')"
                     [elementAttr]="{ id: 'filterCampaign' }"
                     [(value)]="items.element.campaignCode">
        </dx-text-box>
    </div>
    <div class="field" *ngIf="hasElementProperty('channelCode')">
        <label for="filterChannel">{{ ls.l('ChannelCode') }}</label>
        <dx-text-box [placeholder]="ls.l('EnterValue')"
                     [elementAttr]="{ id: 'filterChannel' }"
                     [(value)]="items.element.channelCode">
        </dx-text-box>
    </div>
    <div class="field" *ngIf="hasElementProperty('refererUrl')">
        <label for="filterRefererUrl">{{ ls.l('RefererUrl') }}</label>
        <dx-text-box [placeholder]="ls.l('EnterValue')"
                     [elementAttr]="{ id: 'filterRefererUrl' }"
                     [(value)]="items.element.refererUrl">
        </dx-text-box>
    </div>
    <div class="field" *ngIf="hasElementProperty('entryUrl')">
        <label for="filterEntryUrl">{{ ls.l('EntryUrl') }}</label>
        <dx-text-box [placeholder]="ls.l('EnterValue')"
                     [elementAttr]="{ id: 'filterEntryUrl' }"
                     [(value)]="items.element.entryUrl">
        </dx-text-box>
    </div>
</div>
