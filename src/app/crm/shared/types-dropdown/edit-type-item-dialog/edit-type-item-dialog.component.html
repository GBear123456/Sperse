<h2 mat-dialog-title>{{ ls.l('RenamePipeline') }}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button class="btn btn-default"
            mat-button
            mat-dialog-close>
        {{ ls.l('Cancel') }}
    </button>
    <button class="btn btn-layout"
            mat-button
            [mat-dialog-close]="data.name">
        {{ ls.l('Save') }}
    </button>
</div>
