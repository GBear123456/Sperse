<h2 mat-dialog-title>{{ ls.l('ChangeName') }}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">{{ ls.l('Cancel') }}</button>
    <button mat-button [mat-dialog-close]="data.name">{{ ls.l('Save') }}</button>
</div>
