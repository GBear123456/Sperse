<header>
    <h2 mat-dialog-title>{{ls.l((serviceProduct.id ? 'Edit' : 'Add') + 'Service')}}</h2>
    <mat-dialog-actions>
        <button mat-button (click)="saveService()" class="button-layout button-primary">{{ls.l(serviceProduct.id ? 'Update' : 'Save')}}</button>
    </mat-dialog-actions>
    <span class="close" (click)="close()"></span>
</header>
<span class="close" (click)="close()"></span>
<mat-dialog-content>
    <dx-validation-group>
        <div class="field">
            <label for="code">{{ls.l('Code')}}</label>
            <dx-text-box name="code"
                width="300px"               
                [inputAttr]="{ id: 'code' }"
                [(value)]="serviceProduct.code">
                <dx-validator>
                    <dxi-validation-rule type="required" message="{{ls.l('CodeIsRequired')}}."></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
        <div class="field">
            <label for="name">{{ls.l('Name')}}</label>
            <dx-text-box name="name"
                width="300px"
                [inputAttr]="{ id: 'name' }"
                [(value)]="serviceProduct.name">
                <dx-validator>
                    <dxi-validation-rule type="required" message="{{ls.l('NameIsRequired')}}."></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
        <div class="field">
            <label for="name">{{ls.l('Type')}}</label>
            <dx-select-box 
                name="type"
                width="300px"
                [dataSource]="systemTypes"
                [inputAttr]="{ id: 'type' }"
                [(value)]="serviceProduct.systemType"
                (onValueChanged)="onSystemTypeChanged($event)">
                <dx-validator>
                    <dxi-validation-rule type="required" message="{{ls.l('TypeIsRequired')}}."></dxi-validation-rule>
                </dx-validator>
            </dx-select-box>
        </div>
        <div class="field features">
            <feature-tree [showResetToDefault]="true" [editData]="featuresData"></feature-tree>
        </div>
        <div class="levels-header">
            {{ls.l('ServiceLevels')}}:
        </div>
        <div class="levels" *ngFor="let serviceLevel of serviceProduct.memberServiceLevels; let i = index">
            <i class="fa fa-close" (click)="removeLevelFields(i)"></i>
            <div class="field">
                <label for="code">{{ls.l('Code')}}</label>
                <dx-text-box name="code"
                    width="250px"
                    [inputAttr]="{ id: 'code' }"
                    [(value)]="serviceLevel.code">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="{{ls.l('CodeIsRequired')}}."></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="field">
                <label for="name">{{ls.l('Name')}}</label>
                <dx-text-box name="name"
                    width="250px"
                    [inputAttr]="{ id: 'name' }"
                    [(value)]="serviceLevel.name">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="{{ls.l('NameIsRequired')}}."></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="field features">
                <feature-tree [showResetToDefault]="true" [editData]="getServiceLevelFeatures(serviceLevel)"></feature-tree>
            </div>
        </div>
        <div class="field">
            <div class="add-new-button" (click)="addNewLevelFields()"><span>+ Add</span></div>
        </div>
    </dx-validation-group>
</mat-dialog-content>
