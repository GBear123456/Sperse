<div [@routerTransition]>
    <div [hidden]="isDataLoaded && !totalRowCount" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
              <div>
                    <div id="ClientsTable">
                        <dx-tooltip width="160px">
                            <div *dxTemplate="let data of 'content'">
                                <div class="lists-tooltip-container">
                                    <dx-list accessKey="actionsMenu" [dataSource]="filteredActionMenuItems"
                                        (onItemClick)="onMenuItemClick($event)">
                                    </dx-list>
                                </div>
                            </div>
                        </dx-tooltip>
                        <dx-data-grid id="gridContainer"
                                      [dataSource]="dataSource"
                                      [allowColumnReordering]="true"
                                      [columnAutoWidth]="true"
                                      [allowColumnResizing]="true"
                                      [hoverStateEnabled]="true"
                                      [pager]="defaultGridPagerConfig"
                                      (onCellClick)="onCellClick($event)"
                                      (onContentReady)="onContentReady($event)"
                                      (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                            <dxi-column alignment="center" width="90px" cellTemplate="actionsCellTemplate" headerCellTemplate="actionsCellTemplate"></dxi-column>
                            <a class="dx-link dx-link-edit" *dxTemplate="let cellData of 'actionsCellTemplate'">Edit</a>

                            <dxi-column dataField="Number" caption="{{l('Number')}}" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="Status" caption="{{l('Status')}}" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="Date" caption="{{l('Date')}}" cellTemplate="datetimeCell"></dxi-column>
                            <dxi-column dataField="DueDate" caption="{{l('Due Date')}}" cellTemplate="dateCell"></dxi-column>
                            <dxi-column dataField="Amount" alignment="right" caption="{{l('Amount')}}" cellTemplate="amountCell"></dxi-column>

                            <dxi-column [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false"></dxi-column>

                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <div *dxTemplate="let cellData of 'dateCell'" class="clipboard-holder">
                                {{ cellData.value | date: formatting.date }}
                            </div>
                            <div *dxTemplate="let cellData of 'datetimeCell'">
                                {{ cellData.value | date: formatting.dateTime : userTimezone }}
                            </div>
                            <div *dxTemplate="let cellData of 'amountCell'" class="clipboard-holder">
                                {{ cellData.value | currency: settings.currency }}
                            </div>

                            <dxo-load-panel [enabled]="false"></dxo-load-panel>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-group-panel [visible]="false"></dxo-group-panel>
                        </dx-data-grid>
                    </div>
              </div>
        </div>
    </div>
    <app-no-data
        [hidden]="!isDataLoaded || totalRowCount"
        [showLink]="false">
    </app-no-data>
</div>
