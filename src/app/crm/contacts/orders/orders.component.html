<div [@routerTransition]>
    <div [hidden]="isDataLoaded && !totalRowCount" class="no-padding margin-bottom-0">
        <div id="ClientsTable">
            <dx-data-grid id="gridContainer"
                          accesskey="narrowHeaderPanel"
                          [dataSource]="dataSource"
                          [allowColumnReordering]="true"
                          [columnAutoWidth]="true"
                          [allowColumnResizing]="true"
                          [hoverStateEnabled]="true"
                          [pager]="defaultGridPagerConfig"
                          (onContentReady)="onContentReady($event)"
                          (onOptionChanged)="onGridOptionChanged($event)"
                          (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>

                <dxi-column [width]="40" alignment="center" [allowEditing]="false" [showInColumnChooser]="false" [allowExporting]="false" cellTemplate="historyCell"></dxi-column>
                <dxi-column [dataField]="orderFields.Number" [caption]="l('Number')" [allowEditing]="false" cssClass="clipboard-holder"></dxi-column>
                <dxi-column [dataField]="orderFields.Amount" alignment="left" [caption]="l('Amount')" [allowEditing]="false" [customizeText]="customizeAmountValue" cssClass="clipboard-holder"></dxi-column>
                <dxi-column [dataField]="orderFields.OrderType" [caption]="l('Type')" [allowEditing]="false" cssClass="clipboard-holder"></dxi-column>
                <dxi-column [dataField]="orderFields.Stage" [caption]="l('Stage')" [allowEditing]="false" cssClass="clipboard-holder"></dxi-column>
                <dxi-column [dataField]="orderFields.OrderDate" [caption]="l('Created')" cellTemplate="dateCell" [allowEditing]="false"></dxi-column>
                <dxi-column [dataField]="orderFields.DateProcessed" [caption]="l('Processed')" cellTemplate="dateCell" [allowEditing]="false"></dxi-column>
                <dxo-sorting mode="multiple"></dxo-sorting>
                <dxo-paging [pageSize]="20"></dxo-paging>
                <div *dxTemplate="let cellData of 'dateCell'" class="clipboard-holder">
                    {{cellData.value | datetime: formatting.dateTimeMoment}}
                </div>
                <div *dxTemplate="let cellInfo of 'historyCell'">
                    <a href="javascript:void(0);" class="dx-icon-event" (click)="showHistory(cellInfo.data)"></a>
                </div>
            </dx-data-grid>
        </div>
    </div>
</div>
<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
