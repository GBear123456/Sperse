<mat-tab-group>
    <mat-tab label="PFM">
        <div class="wrapper">
            <div class="grid-view">
                <dx-data-grid height="100%"
                              class="main-component-view"
                              [dataSource]="dataSource"
                              [allowColumnReordering]="true"
                              [columnAutoWidth]="true"
                              [allowColumnResizing]="true"
                              [hoverStateEnabled]="true"
                              [pager]="defaultGridPagerConfig"
                              (onToolbarPreparing)="onToolbarPreparing($event)">

                    <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>
                    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

                    <dxi-column dataField="Date"
                                caption="{{l('Date')}}"
                                cssClass="tabular"
                                dataType="datetime" sortOrder="desc"></dxi-column>
                    <dxi-column dataField="CampaignId"
                                caption="{{l('CampaignId')}}"
                                cssClass="tabular"></dxi-column>
                    <dxi-column dataField="CampaignName"
                                dataType="string"
                                cssClass="campaign-name"
                                caption="{{l('CampaignName')}}"></dxi-column>
                    <!--<dxi-column dataField="RedirectUrl"-->
                    <!--caption="{{l('CampaignUrl')}}"-->
                    <!--cssClass="truncate"></dxi-column>-->
                    <dxi-column dataField="CampaignType"
                                [allowFiltering]="false"
                                [allowSearch]="false"
                                cssClass="campaign-type"
                                caption="{{l('CampaignType')}}"></dxi-column>
                    <dxi-column dataField="RedirectUrl"
                                caption="{{l('RedirectUrl')}}"></dxi-column>

                    <div *dxTemplate="let data of 'title'">
                        <h2 class="title">{{l('ActivityLogs')}}</h2>
                    </div>
                    <dxo-sorting mode="multiple"></dxo-sorting>
                    <dxo-group-panel [visible]="false"></dxo-group-panel>
                </dx-data-grid>
            </div>
        </div>
    </mat-tab>
    <!--<mat-tab label="CFO"></mat-tab>-->
</mat-tab-group>
