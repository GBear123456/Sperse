<header>
    <div class="avatar">
        <div class="active"></div>
        <div class="photo-area" (click)="showUploadPhotoDialog($event)" [ngStyle]="{'background-image': data?.primaryContactInfo?.primaryPhoto ? 'url(data:image/png;base64,' + data.primaryContactInfo.primaryPhoto.original + ')': ''}"></div>
    </div>
    <div class="personal_info">
        <div class="full_name">
            <h1 *ngIf="data && data?.primaryContactInfo">
                <inplace-edit [data]="getNameInplaceEditData()" (valueChanged)="updatePrimaryContactName($event)" (openDialog)="showEditPersonDialog($event)"></inplace-edit>
            </h1>
        </div>
        <rating-bar rating="{{ ratingId || 0 }}"></rating-bar>
    </div>
    <div *ngIf="data?.organizationContactInfo" class="organization_info">
        <div class="delimiter"></div>
        <div class="organization_logo">
            <img (click)="showUploadPhotoDialog($event, true)" src="{{ data?.organizationContactInfo?.primaryPhoto ? 'data:image/png;base64,' + data.organizationContactInfo.primaryPhoto.thumbnail : './assets/common/images/no-photo-Organization.png' }}" alt="Organization Logo">
        </div>

        <h2 *ngIf="data && data?.organizationContactInfo?.fullName" [ngClass]="{'shift-top': this?.contactEmploymentInfo?.id}">
            <inplace-edit [data]="getNameInplaceEditData('organizationContactInfo')" (valueChanged)="updateCompanyField($event)" (openDialog)="showOrganizationDetails($event)"></inplace-edit>
        </h2>
        <h3 *ngIf="this?.contactEmploymentInfo?.id">
            <inplace-edit [data]="getJobTitleInplaceEditData()" (valueChanged)="updateContactEmployment()"></inplace-edit>
        </h3>

        <div class="info-icon" (click)="showOrganizationDetails($event)" [ngClass]="{'shift-top': this?.contactEmploymentInfo?.id}">
            <img src="./assets/common/icons/info-icon.svg" alt="Organization Details">
        </div>
    </div>
    <div class="header_financial_info">
    </div>

    <dx-context-menu
        [selectByClick]="true"
        [selectionMode]="'single'"
        [dataSource]="addContextMenuItems"
        [position]="{ my: 'top right', at: 'bottom right' }"
        (onSelectionChanged)="addOptionSelectionChanged($event)"
        target="#addEntity">
    </dx-context-menu>

    <div class="header_buttons" *ngIf="!isAdminModule">
        <button id="addEntity" class="button-layout button-primary menu" (click)="addEntity($event)">{{'+ ' + addButtonTitle}}</button>
    </div>
</header>
