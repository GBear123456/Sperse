<h2 mat-dialog-title>{{ title }}<span class="close" (click)="close()"></span></h2>
<mat-dialog-content>
    <div class="wrapper">
        <dx-tabs width="310px"
                 [visible]="isDocumentsVisible || isTemplatesVisible"
                 [dataSource]="folderTabs"
                 [(selectedIndex)]="selectedIndex">
        </dx-tabs>
        <div *ngIf="selectedIndex">
            <i class="layout-view dx-icon-{{layout == VIEW_MODE_DETAILS ? 'smalliconslayout' : 'contentlayout'}}" (click)="onLayoutToogle()"></i>
            <dx-file-manager width="360px"
                             [height]="getHeight()"
                             [allowedFileExtensions]="[]"
                             [fileSystemProvider]="selectedIndex == 1 ? documentsFileProvider : templatesFileProvider"
                             [itemView]="{mode: layout}"
                             (onContentReady)="onContentReady()">
                <dxo-permissions 
                             [create]="false"
                             [copy]="false"
                             [move]="false"
                             [delete]="false"
                             [rename]="false"
                             [upload]="false"
                             [download]="false">
                </dxo-permissions>
            </dx-file-manager>
        </div>

<mat-dialog-actions>
