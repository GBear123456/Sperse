<h2 mat-dialog-title>{{ls.l("UploadDocument")}}</h2>
<mat-dialog-content>    
     <h3>
         <span class="select-file-from-title" *ngIf="!file?.name">{{ls.l("SelectFileFrom")}}</span>
         <span class="selected-file-name" *ngIf="file?.name">{{ file.name }}</span>
         <div class="file-upload">
            <span class="text">{{ls.l('Open')}}</span>
            <input id="custom-input" type="file" (change)="fileChangeListener($event)">
        </div>
    </h3>
    <p>
        <crm-document-types-list></crm-document-types-list>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
  <button mat-button class="button-layout button-primary" (click)="onSave($event)">{{ ls.l('Upload') }}</button>
</mat-dialog-actions>
