<div class="contacts">
    <div *ngIf="showContactType == 'phones'">
        <div class="phone" *ngFor="let phone of contactInfoData?.phones; let i = index;">
            <i class="icons phone type-{{phone?.usageTypeId || 'P'}}"></i>
            <ul *ngIf="!phone.inplaceEdit">
                <div class="actions" *ngIf="isEditAllowed">
                    <i class="copy fa fa-clone" aria-hidden="true" (click)="copyToClipbord(phone.phoneNumber)"></i><i class="edit fa fa-pencil" aria-hidden="true" (click)="showDialog('phoneNumber', phone, $event, i)"></i><i class="delete fa fa-times" aria-hidden="true" (click)="deletePhoneNumber(phone, $event, i)"></i>
                </div>
                <li (click)="inPlaceEdit('phoneNumber', phone, $event, i)">{{ phone.phoneNumber | phone }}
                    <span *ngIf="phone.phoneExtension" class="phoneExt">Ext. {{ phone.phoneExtension }}</span>
                </li>
            </ul>
            <div *ngIf="phone.inplaceEdit" class="inplace-edit-wrapper">
                <country-phone-number [(phoneNumber)]="phone.phoneNumber" #countryPhoneNumber></country-phone-number>
                <dx-button class="update" icon="todo" (onClick)="updatePhoneNumber(countryPhoneNumber.isValid(), phone, $event)"></dx-button>
                <dx-button class="exit" icon="refresh" (onClick)="closeInPlaceEdit('phoneNumber', phone)"></dx-button>
            </div>
        </div>
        <div *ngIf="isEditAllowed" class="add-contact" (click)="showDialog('phoneNumber', null, $event)">+ {{ls.l('Add') + ' ' + ls.l('Phone')}}</div>
    </div>
    <div *ngIf="showContactType == 'emails'">
        <div class="emails" *ngIf="contactInfoData?.emails?.length">
            <i class="icons email"></i>
            <ul *ngFor="let email of contactInfoData?.emails; let i = index;">
                <div *ngIf="!email.inplaceEdit">
                    <div class="actions" *ngIf="isEditAllowed">
                        <i class="copy fa fa-clone" aria-hidden="true" (click)="copyToClipbord(email.emailAddress)"></i><i class="edit fa fa-pencil" aria-hidden="true" (click)="showDialog('emailAddress', email, $event, i)"></i><i class="delete fa fa-times" aria-hidden="true" (click)="deleteEmailAddress(email, $event, i)"></i>
                    </div>
                    <li (click)="inPlaceEdit('emailAddress', email, $event, i)" [title]="email.emailAddress">{{email.emailAddress}}</li>
                </div>
                <div *ngIf="email.inplaceEdit" class="inplace-edit-wrapper">
                    <dx-validation-group>
                        <dx-text-box placeholder="" [(value)]="email.emailAddress" (onValueChanged)="itemValueChanged('emailAddress', email)">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="{{ls.l('EmailIsRequired')}}."></dxi-validation-rule>
                                <dxi-validation-rule type="pattern" [pattern]="emailRegEx" message="{{ls.l('EmailIsNotValid')}}."></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                        <dx-button class="update" icon="todo" (onClick)="updateItem('emailAddress', email, $event)"></dx-button>
                        <dx-button class="exit" icon="refresh" (onClick)="closeInPlaceEdit('emailAddress', email)"></dx-button>
                    </dx-validation-group>
                </div>
            </ul>
        </div>
        <div *ngIf="isEditAllowed" class="add-contact" (click)="showDialog('emailAddress', null, $event)">+ {{ls.l('Add') + ' ' + ls.l('Email')}}</div>
    </div>
</div>
