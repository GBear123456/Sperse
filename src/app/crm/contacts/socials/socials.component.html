<div class="socials">
    <div class="social">
        <div class="social-icon-group">
            <button
                *ngFor="let icon of socialIcons"
                class="social-icon-btn"
                [title]="icon.name">
                <img [src]="icon.img" [alt]="icon.name"/>
            </button>
        </div>
        <ul>
            <li *ngIf="contactInfoData?.publicPersonProfileUrl">
                <img src="./assets/common/icons/social/OtherLink.svg" style="margin-right: 10px" alt="otherLink">
                <inplace-edit 
                              [value]="contactInfoData.publicPersonProfileUrl"
                              [link]="normalizeLink(contactInfoData.publicPersonProfileUrl)"
                              [isDeleteEnabled]="false"
                              [isEditModeEnabled]="false"
                              [isReadOnlyField]="true"
                              [isEditDialogEnabled]="false"
                              [showInlineEditButton]="false">
                </inplace-edit>
            </li>

                              [lDeleteConfirmTitle]="ls.l('DeleteContactHeader', ls.l('Link'))"

            <li *ngFor="let social of contactInfoData?.links; let i = index">
                <div class="video-link-row">
                  <span class="drag-handle" title="Drag to reorder">
                   <img src="./assets/common/icons/contact/dashes.svg" width="9" height="13" style="color: #BAC1CB"
                        alt="icon">
                  </span>
                    <span class="link-block">
                        <span class="icon">
                          <img src="./assets/common/icons/social/{{ LINK_TYPES[social.linkTypeId] || 'OtherLink' }}.svg"
                               onError="this.src='./assets/common/icons/social/OtherLink.svg';" alt="links">
                        </span>
                        <span class="link-text"
                              (click)="showEditDialog(social, $event)">{{ normalizeLink(social.url) }}</span>
                        <button class="action-btn copy-btn" title="Copy">
                        <img src="./assets/common/icons/contact/document-copy.svg" alt="icon">
                        </button>
                    </span>
                    <button class="action-btn delete-btn" title="Delete" (click)="deleteLink($event)">
                        <img src="./assets/common/icons/contact/trash.svg" alt="icon">
                    </button>
                </div>
            </li>
        </ul>
