<mat-dialog-content [title]="title">
    <dx-select-box
      name="name"
      width="350px"
      displayExpr="name"
      valueExpr="id"
      [acceptCustomValue]="true"
      [placeholder]="l('CompanyName')"
      [(value)]="data.company"
      [dataSource]="companies"
      [searchEnabled]="true"
      [searchTimeout]="0"
      (onInput)="lookupItems($event)"
      (onFocusIn)="lookupFocusIn($event)"
      (onFocusOut)="lookupFocusOut($event)">
      <dx-validator>
        <dxi-validation-rule type="required" message="{{l('CompanyNameIsRequired')}}."></dxi-validation-rule>
      </dx-validator>
    </dx-select-box>
    <dx-text-box
      name="title"
      width="350px"
      [placeholder]="l('JobTitle')"
      [(value)]="data.title"
      [valueChangeEvent]="'keyup'">
    </dx-text-box>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button mat-button class="button-layout button-primary" (click)="onSave($event)">{{l('Add')}}</button>
</mat-dialog-actions>
