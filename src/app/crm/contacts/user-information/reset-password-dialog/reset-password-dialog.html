<h2 mat-dialog-title>{{l('PasswordReset')}}</h2>
<mat-dialog-content>
    <dx-check-box
      width="270"
      text="{{l('SetRandomPassword')}}"
      (onValueChanged)="setRandomPasswordChanged()"
      [(value)]="data.user.setRandomPassword">
    </dx-check-box><br>
    <ng-container *ngIf="data && data?.user && !data.user['setRandomPassword']">
        <div class="section-item">
            <div class="item-edit-label">{{l("Password")}}:</div>

            <div *ngIf="data && data?.user">
                <div *ngIf="!passwordObject.passwordInplaceEdit" class="inplace-edit-view-mode">
                    <span [ngClass]="{ 'placeholder': !data.user.password }" (click)="startPasswordEdit()">{{showPassword(data.user.password) || l('EditValuePlaceholder')}}</span>
                </div>
                <div *ngIf="passwordObject.passwordInplaceEdit" class="inplace-edit-edit-mode">
                    <dx-validation-group>
                        <dx-text-box width="160" [placeholder]="l('EditValuePlaceholder')" [(value)]="passwordObject.value">
                            <dx-validator>
                                <dxi-validation-rule type="stringLength" [max]="32"></dxi-validation-rule>
                                <dxi-validation-rule type="custom" [validationCallback]="validatePassword"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                        <dx-button class="button-update" icon="todo" (onClick)="updatePassword($event)"></dx-button>
                        <dx-button class="button-exit" icon="refresh" (onClick)="closePasswordEdit()"></dx-button>
                    </dx-validation-group>
                </div>
            </div>
        </div>
    </ng-container>
    <dx-check-box
      width="270"
      text="{{l('ShouldChangePasswordOnNextLogin')}}"
      [(value)]="data.user.shouldChangePasswordOnNextLogin">
    </dx-check-box><br>
    <dx-check-box
      width="270"
      text="{{l('SendActivationEmail')}}"
      [(value)]="data.user.sendActivationEmail">
    </dx-check-box>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button mat-button class="button-layout button-primary" (click)="resetPassword($event)">{{l('Reset')}}</button>
</mat-dialog-actions>
