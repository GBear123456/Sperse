<contact-list-dialog>
    <ng-template #contactLayoutTemplate let-contact="contact">
        <div class="full-name">
            <h1 *ngIf="contact?.fullName">{{ contact?.fullName }}</h1>
            <h1 *ngIf="!contact?.fullName" class="no-name">{{ ls.l('ClientNoName') }}</h1>
        </div>
        <div class="job-title">
            <h6>{{contact?.jobTitle}}</h6>
        </div>
        <div class="rating" *ngIf="contact.ratingId !== null">
            <mat-progress-bar ng-reflect-color="#2fb8f0" color="#2fb8f0" value="{{ contact.ratingId * 10}}"></mat-progress-bar>
            <span class="rating_int">{{ contact.ratingId }}/10</span>
        </div>
    </ng-template>
</contact-list-dialog>
