<header>
    <h5 class="dialog-title">
        {{l('RelatedContacts')}}
        <a (click)="addNewContact()" class="float-right add-new-contact">{{l('AddRelatedContact')}}</a>
    </h5>
    <div class="search-wrapper clearfix">
        <input type="text" id="search-related-contacts" class="search-related-contacts" placeholder="Search contacts..." (keyup)="filterList($event)">
    </div>
</header>
<mat-dialog-content>
    <ul class="contact-persons-container" id="related-contact-list">
        <li class="contact-person-info" [class.odd]="odd" *ngFor="let contactPerson of contactPersonsFiltered; let odd = odd" (click)='selectContactPerson(contactPerson)'>
            <div class="avatar">
                <img src="{{ getPhoto(contactPerson?.primaryPhoto?.thumbnail )}}" alt="{{l('AltPersonPhoto')}}">
            </div>
            <div class="personal-info">
                <div class="full-name">
                    <h1 *ngIf="contactPerson?.fullName">{{ contactPerson?.fullName }}</h1>
                    <h1 *ngIf="!contactPerson?.fullName" class="no-name">{{ l('ClientNoName') }}</h1>
                </div>
                <div class="job-title">
                    <h6>{{contactPerson?.jobTitle}}</h6>
                </div>
                <div class="rating">
                    <mat-progress-bar ng-reflect-color="#2fb8f0" color="#2fb8f0" value="{{ data.ratingId * 10}}"></mat-progress-bar>
                    <span class="rating_int">{{data.ratingId}}/10</span>
                </div>
            </div>
            <div class="person-info-actions">
                <a class="action-link action-link-edit"></a>
            </div>
        </li>
    </ul>
</mat-dialog-content>
