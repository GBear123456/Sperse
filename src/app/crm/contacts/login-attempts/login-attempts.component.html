<dx-data-grid id="gridContainer"
              [allowColumnReordering]="true"
              [columnAutoWidth]="true"
              [allowColumnResizing]="true"
              [hoverStateEnabled]="true"
              [dataSource]="userLoginAttempts"
              (onRowPrepared)="onRowPrepared($event)">
    <dxi-column dataField="result" caption="" cellTemplate="statusTemplate"></dxi-column>
    <dxi-column dataField="clientIpAddress" [caption]="ls.l('IpAddress')" cellTemplate="ipTemplate"></dxi-column>
    <dxi-column dataField="creationTime" [caption]="ls.l('Time')" cellTemplate="dateTemplate"></dxi-column>
    <dxi-column dataField="browserInfo" [caption]="ls.l('Browser')" width="500px" cssClass="clipboard-holder fixed-right"></dxi-column>

    <div *dxTemplate="let cell of 'ipTemplate'" class="clipboard-holder">
        <a target="_blank" [href]="urlHelper.getLookupIpUrl(cell.value)">{{cell.value}}</a>
    </div>

    <div *dxTemplate="let cell of 'dateTemplate'" class="clipboard-holder">
        {{cell.data.creationTime | timeAgo}} ({{cell.data.creationTime | datetime: formatting.dateTimeMoment}})
    </div>

    <div *dxTemplate="let cell of 'statusTemplate'">
        <i *ngIf="cell.data.result == 'Success'" class="fa fa-check-circle" aria-hidden="true"></i>
        <i *ngIf="cell.data.result != 'Success'" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
</dx-data-grid>
