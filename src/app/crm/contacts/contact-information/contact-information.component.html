<dx-scroll-view showScrollbar="onHover" direction="both">
    <div class="table-wrapper">
        <table width="100%" height="100%">
            <tr>
                <th height="70px"></th>
                <th>{{l('ContactInformation_PersonTitle')}}</th>
                <th>{{l('ContactInformation_CompanyTitle')}}</th>
            </tr>
            <tr>
                <td>{{l('Emails')}}</td>
                <td><contacts-area [contactInfo]="data?.contactInfo" [showContactType]="'emails'" [contactInfoData]="data?.contactInfo?.personContactInfo?.details"></contacts-area></td>
                <td><contacts-area [isCompany]="true" [contactInfo]="data?.contactInfo" [showContactType]="'emails'"></contacts-area></td>
            </tr>
            <tr>
                <td>{{l('Phones')}}</td>
                <td><contacts-area [contactInfo]="data?.contactInfo" [showContactType]="'phones'" [contactInfoData]="data?.contactInfo?.personContactInfo?.details"></contacts-area></td>
                <td><contacts-area [isCompany]="true" [contactInfo]="data?.contactInfo" [showContactType]="'phones'"></contacts-area></td>        
            </tr>
            <tr>
                <td>{{l('Links')}}</td>
                <td><socials [contactInfo]="data?.contactInfo" [contactInfoData]="data?.contactInfo?.personContactInfo?.details"></socials></td>
                <td><socials [isCompany]="true" [contactInfo]="data?.contactInfo"></socials></td>        
            </tr>
            <tr>
                <td>{{l('Addresses')}}</td>
                <td><addresses [contactInfo]="data?.contactInfo" [contactInfoData]="data?.contactInfo?.personContactInfo?.details"></addresses></td>
                <td><addresses [isCompany]="true" [contactInfo]="data?.contactInfo"></addresses></td>
            </tr>
        </table>
    </div>
</dx-scroll-view>
