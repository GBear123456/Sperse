<h2 mat-dialog-title>
    <div>{{ isTopUp ? ls.l('TopUp') : ls.l('Deduct') }} {{ ls.l('ContactCredits') }}</div>
</h2>
<mat-dialog-content>
    <dx-scroll-view showScrollbar="onHover">
        <dx-number-box [placeholder]="ls.l('Amount')"
                       format="#"
                       min="0" max="1000000"
                       [(value)]="amount">
            <dx-validator>
                <dxi-validation-rule type="required">
                </dxi-validation-rule>
            </dx-validator>
        </dx-number-box>
        <dx-text-area [placeholder]="ls.l('Description')"
                      maxLength="1000"
                      [(value)]="description">
        </dx-text-area>
    </dx-scroll-view>
</mat-dialog-content>
<mat-dialog-actions>
    <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button md-button (click)="confirm()" class="button-layout button-primary">{{ls.l('Confirm')}}</button>
</mat-dialog-actions>
