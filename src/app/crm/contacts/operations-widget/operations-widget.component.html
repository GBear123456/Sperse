<div class="operations-widget">
    <app-toolbar [config]="toolbarConfig"></app-toolbar>
    <ng-container *ngIf="enabled">
        <app-static-list
            #stagesList
            [width]="'210px'"
            [title]="l('Stages')"
            [selectedKeys]="[selectedStageId]"
            [selectedItems]=""
            [hideButtons]="true"
            [highlightSelected]="true"
            [bulkUpdatePermissionKey]="permissions.CRMBulkUpdates"
            (onSelectionChanged)="updateStage($event)"
            targetSelector="[aria-label='{{l('Toolbar_Stage')}}']"
            [funnelStyling]="true"
            [showTitle]="false"
            [list]="stages">
        </app-static-list>
        <app-static-list
            #statusesList
            [width]="'180px'"
            [title]="l('Status')"
            [showConfirmation]="false"
            [hideButtons]="true"
            [highlightSelected]="true"
            [selectedKeys]="[contactInfo?.statusId]"
            targetSelector="[aria-label='{{l('Toolbar_Status')}}']"
            [list]="[{id: 'A', name: l('Active')}, {id: 'I', name: l('Inactive')}]"
            (onItemSelected)="updateStatus($event)">
        </app-static-list>
        <!--<app-static-list-->
            <!--#partnerTypesList-->
            <!--[width]="'210px'"-->
            <!--[title]="l('Type')"-->
            <!--[selectedKeys]="[selectedPartnerTypeId]"-->
            <!--[selectedItems]=""-->
            <!--[hideButtons]="true"-->
            <!--[highlightSelected]="true"-->
            <!-- [bulkUpdatePermissionKey]="permissions.CRMBulkUpdates" -->
            <!--(onSelectionChanged)="updatePartnerType($event)"-->
            <!--[targetSelector]="'[accessKey=PartnerType]'"-->
            <!--[showTitle]="false"-->
            <!--[list]="partnerTypes">-->
        <!--</app-static-list>-->
        <types-list [selectedKeys]="[contactInfo.id]" [selectedItems]="[selectedPartnerTypeId]"></types-list>
        <tags-list [selectedKeys]="[contactInfo.id]" [selectedItems]="contactInfo?.tags" [managePermission]="manageCGPermision"></tags-list>
        <lists-list [selectedKeys]="[contactInfo.id]" [selectedItems]="contactInfo?.lists" [managePermission]="manageCGPermision"></lists-list>
        <user-assignment-list
            [selectedKeys]="[contactInfo.id]"
            [selectedItemKey]="contactInfo?.assignedUserId"
            [assignedUsersSelector]="assignedUsersSelector"
            [permissionKey]="getAssignmentsPermissionKey()"
            [proxyService]="getProxyService()">
        </user-assignment-list>
        <rating [selectedKeys]="[contactInfo.id]" [ratingValue]="contactInfo?.ratingId" (onRatingUpdated)="updateRating($event)" [managePermission]="manageCGPermision"></rating>
        <crm-stars-list *ngIf="!isBankCodeLayout" [selectedKeys]="[contactInfo.id]" [selectedItemKey]="contactInfo?.starId" [managePermission]="manageCGPermision"></crm-stars-list>
    </ng-container>
</div>
