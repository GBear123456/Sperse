<contact-list-dialog [title]="ls.l('Related Companies')"
                     [addNewTitle]="ls.l('Add Contact')"
                     photoType="Organization"
                     [manageAllowed]="manageAllowed"
                     [displayList]="displayList"
                     (onSearch)="search($event)">
    <ng-template #contactLayoutTemplate let-contact="contact" let-info="info">
        <div [ngClass]="{ primary: info.primaryOrganizationContactId == contact.id }">
            <div class="full-name">
                <h1>{{ contact?.name }}</h1>
            </div>
            <div class="job-title">
                <h6>{{ contact?.relation?.relationType?.name }}{{ contact?.relation?.jobTitle ? ', ' + contact?.relation?.jobTitle: ''}}</h6>
            </div>
            <div *ngIf="manageAllowed">
                <a *ngIf="info.primaryOrganizationContactId != contact.id; else primary"
                   class="set-primary"
                   (click)="setPrimary($event, contact)">
                    {{ls.l('Set Primary')}}
                </a>
                <ng-template #primary><i>{{ls.l('Primary Company')}}</i></ng-template>
            </div>
        </div>
    </ng-template>
</contact-list-dialog>
