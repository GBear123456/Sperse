<contact-list-dialog>
    <ng-template #contactLayoutTemplate let-contact="contact">
        <div class="full-name">
            <h1>{{ contact?.name }}</h1>
        </div>
        <div class="relation-type">
            <span>{{ contact?.relation?.relationType?.name }}</span>
        </div>
        <div class="job-title">
            <h6>{{ contact?.relation?.jobTitle }}</h6>
        </div>
    </ng-template>
</contact-list-dialog>
