<div class="task-info">
    <div class="rectangle">
        <div class="statics-wrapper">
            <img
                src="../../../../assets/common/icons/contact/calllog-without-name.svg"
            />
            <div class="statics-data">
                <div>
                    {{ ls.l("Activity") }}
                </div>
                <div>({{logs?.length}})</div>
            </div>
        </div>
        <div class="statics-wrapper">
            <img
                src="../../../../assets/common/icons/contact/contacts-without-name.svg"
            />
            <div class="statics-data">
                <div>
                    {{ ls.l("Contacts") }}
                </div>
                <div>({{contactIds?.length}})</div>
            </div>
        </div>
        <div class="statics-wrapper">
            <img
                src="../../../../assets/common/icons/contact/tasks-without-name.svg"
            />
            <div class="statics-data">
                <div>
                    {{ ls.l("Tasks") }}
                </div>
                <div>(1)</div>
            </div>
        </div>
        <div class="statics-wrapper">
            <img
                src="../../../../assets/common/icons/contact/files-without-name.svg"
            />

            <div class="statics-data">
                <div>
                    {{ ls.l("Files") }}
                </div>
                <div>({{files?.length}})</div>
            </div>
        </div>
        <div class="statics-wrapper">
            <img
                src="../../../../assets/common/icons/contact/invoices-without-name.svg"
            />

            <div class="statics-data">
                <div>
                    {{ ls.l("Invoices") }}
                </div>
                <div>(1)</div>
            </div>
        </div>
    </div>
    <div class="rectangle seles-statics">
        <div class="sales-wrapper">
            <div class="title">
                {{ ls.l("Gross sales") }}
            </div>
            <div class="statics-data">10000</div>
        </div>
        <div class="sales-wrapper">
            <div class="title">
                {{ ls.l("current plan") }}
            </div>
            <div class="statics-data">10000</div>
        </div>
        <div class="sales-wrapper">
            <div class="title">
                {{ ls.l("balance due") }}
            </div>
            <div class="statics-data">{{balanceDue ?? ''}}</div>
        </div>
    </div>
</div>
