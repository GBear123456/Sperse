<h2 mat-dialog-title>{{ls.l('CreateContactDialogTitle')}}</h2>
<dx-scroll-view showScrollbar="onHover">
    <mat-dialog-content>
        <dx-text-box
            name="fullName"
            width="350px"
            [placeholder]="ls.l('FullName')"
            [(value)]="data.personContactInfo.fullName"
            [valueChangeEvent]="'keyup'"
            (onKeyUp)="onValueChanged($event)">
            <dx-validator>
                <dxi-validation-rule type="required" message="{{ls.l('FullNameIsRequired')}}."></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
        <dx-validation-group>
            <person-info [data]="data?.personContactInfo" [groups]="data.groups"></person-info>
        </dx-validation-group>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
        <button mat-button class="button-layout button-primary" (click)="onSave()">{{ls.l('Create')}}</button>
    </mat-dialog-actions>
</dx-scroll-view>
