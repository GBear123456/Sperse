<div class="title" (click)="changeCollapseStatus()">
    <h4>Personal verifications</h4>
    <img src="./assets/common/icons/arrow-{{collapsed ? 'down': 'up'}}.svg" align="right">
</div>
<div class="checklist-data" [hidden]="collapsed">
  <ul>
    <li *ngFor="let item of data">
      <i class="fa fa-{{getCheckStyle(item.status)}}"></i>
      <span>{{getItemName(item)}} {{getItemCounts(item)}}</span>
    </li>
  </ul>
</div>
