<ng-container *ngFor="let item of ['namePrefix', 'firstName', 'middleName', 'lastName', 'nameSuffix', 'nickName']">
    <div class="name-item">
        <div class="edit-label">{{l(capitalize(item))}}:</div>
        <inplace-edit [data]="getPropData(item)" (valueChanged)="updateValue($event, item)"></inplace-edit>
    </div>
</ng-container>
