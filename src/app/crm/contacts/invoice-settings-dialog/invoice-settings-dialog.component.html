<email-template-dialog
    [tagsList]="tagsList"
    [templateEditMode]="true" 
    [templateNote]="ls.l('InvoiceEmail_SupportedTags')"
    (onTemplateChange)="templateChanged($event)" 
    (onTagItemClick)="onTagItemClick($event)"
    (onSave)="save()">
    <ng-container templateSettings>
        <div class="settings-wrapper">
            <div class="left-side">
                <h3 >{{ls.l('Company Info')}}<a (click)="showBankSettingsDialog()" href="javascript:void(0)">{{ls.l('InvoiceEmail_BankTransferSettings')}}</a></h3>
                <dx-text-box 
                    [placeholder]="ls.l('LegalName')"
                    [(value)]="settings.legalName"
                    [maxLength]="150">
                </dx-text-box>
                <dx-text-area 
                    height="135px"
                    [placeholder]="ls.l('Address')"
                    [(value)]="settings.address"
                    [maxLength]="500">
                </dx-text-area>
                <dx-text-box 
                    [placeholder]="ls.l('Tax/VatNo')"
                    [(value)]="settings.taxVatNo"
                    [maxLength]="150">
                </dx-text-box>    
            </div>
            <div class="right-side">
                <h3>{{ls.l('InvoiceEmail_OtherSettings')}}</h3>
                <dx-select-box
                    name="currency"
                    displayExpr="text"
                    valueExpr="id"
                    [placeholder]="ls.l('Currency')"
                    [(value)]="settings.currency"
                    [dataSource]="currencies">
                </dx-select-box>
                <dx-text-area 
                    height="135px"
                    [placeholder]="ls.l('Invoice_DefaultNote')"
                    [(value)]="settings.defaultNote">
                </dx-text-area>
                <dx-check-box
                    [text]="ls.l('InvoiceEmail_ShowShippingAddress')"
                    [(value)]="settings.showShippingAddress">
                </dx-check-box>
                <dx-check-box
                    [text]="ls.l('InvoiceEmail_AttachPDF')"
                    [(value)]="settings.attachPDF">
                </dx-check-box>
            </div>
        </div>
    </ng-container>
</email-template-dialog>
