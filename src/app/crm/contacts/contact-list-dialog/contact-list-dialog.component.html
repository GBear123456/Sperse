<header>
    <h5 *ngIf="title" class="dialog-title">
        {{ title }}
        <a *ngIf="manageAllowed" (click)="addNewContact()" class="float-right add-new-contact">{{ addNewTitle }}</a>
        <span class="close" (click)="close()"></span>    
    </h5>
    <div class="search-wrapper clearfix">
        <input type="text" id="search-contacts" class="search-contacts" placeholder="Search contacts..." (keyup)="search($event)">
    </div>
</header>
<mat-dialog-content>
    <ng-container *ngIf="displayList">
        <ul class="contact-list-container" id="contact-list" *ngIf="displayList.length; else noData">
            <li class="contact-list-info" [class.odd]="odd" *ngFor="let contact of displayList; let odd = odd" (click)='selectContact(contact)'>
                <div class="avatar" *ngIf="getPhotoSrc(contact) as photoSrc">
                    <img [src]="photoSrc" [alt]="ls.l('AltContactPhoto')">
                </div>
                <div class="contact-info">
                    <ng-container *ngTemplateOutlet="contactLayoutTemplate; context: { contact: contact, info: data }"></ng-container>
                </div>
                <!--<div class="contact-info-actions">
                    <a class="action-link action-link-edit"></a>
                </div>-->
            </li>
        </ul>
        <ng-template #noData>
            <app-no-data></app-no-data>
        </ng-template>
    </ng-container>
</mat-dialog-content>
