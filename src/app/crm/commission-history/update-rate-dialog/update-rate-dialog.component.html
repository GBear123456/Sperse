<h2 mat-dialog-title>
    <div>{{ls.l('UpdateCommissionRate')}}</div>
</h2>
<mat-dialog-content>
    <div class="field">
        <dx-number-box 
            [min]="0"
            [max]="99"
            mode="number"
            [showClearButton]="true"
            [placeholder]="ls.l('AffiliateRate') + ', %'"
            [(value)]="affiliateRate"
            [showSpinButtons]="true">
            <dx-validator [validationRules]="affiliateRateValidationRules"></dx-validator>
        </dx-number-box>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button md-button (click)="confirm()" class="button-layout button-primary">{{ls.l('Update')}}</button>
</mat-dialog-actions>
