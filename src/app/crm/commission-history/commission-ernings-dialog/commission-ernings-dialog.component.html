<h2 mat-dialog-title>
    <div>{{ls.l('DoYouWantToFinalize', ls.l('Commission'))}}</div>
</h2>
<mat-dialog-content>
    <dx-scroll-view showScrollbar="onHover" height="500px">
        <dx-select-box
            [placeholder]="ls.l('Contact')"
            [dataSource]="contacts"
            [displayExpr]="'name'"
            [valueExpr]="'id'"
            [(value)]="contactId"
            [showClearButton]="false">
        </dx-select-box>
        <calendar [values]="dateRange"></calendar>
    </dx-scroll-view>
</mat-dialog-content>
<mat-dialog-actions>
    <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button md-button (click)="confirm()" class="button-layout button-primary">{{ls.l('Yes')}}</button>
</mat-dialog-actions>
