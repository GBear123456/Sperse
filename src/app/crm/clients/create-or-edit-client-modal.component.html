<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div class="modal-content">

    <form *ngIf="active" #clientForm="ngForm" novalidate>

      <div class="modal-header">
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <span>{{l("CreateNewCustomer")}}</span>
        </h4>
      </div>

      <div class="modal-body">
        <tabset class="tab-container tabbable-line">
            <tab heading="{{l('CustomerInformations')}}">

                <div class="row">
                    <div class="col-sm-4 text-center">
                        <img src="{{profilePicture}}" width="128" height="128" class="img-thumbnail img-rounded client-edit-dialog-profile-image" />
                    </div>
                    <div class="col-sm-8">
                        <div class="dx-field">
                            <div class="dx-field-value">
                                <dx-text-box type="text" name="Surname" placeholder="{{l('FirstName')}}"
                                             maxlength="32"
                                             [(value)]="client.firstName">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="{{l('FirstNameIsRequired')}}."></dxi-validation-rule>
                                        <dxi-validation-rule type="pattern" [pattern]="namePattern" message="{{l('FirstNameIsNotValid')}}"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-box>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-value">
                                <dx-text-box type="text" name="Surname" placeholder="{{l('LastName')}}"
                                             maxlength="32"
                                             [(value)]="client.lastName">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="{{l('LastNameIsRequired')}}."></dxi-validation-rule>
                                        <dxi-validation-rule type="pattern" [pattern]="namePattern" message="{{l('LastNameIsNotValid')}}"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-box>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dx-field">
                    <div class="dx-field-value">
                        <dx-text-box type="text" name="Email" placeholder="{{l('EmailAddress')}}"
                                     maxlength="256"
                                     [(value)]="client.emailAddress">
                        </dx-text-box>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-value">
                        <dx-text-box type="text" name="PhoneNumber" placeholder="{{l('PhoneNumber')}}"                                     
                                     [(value)]="client.phoneNumber"
                                     (onFocusIn)="focusInput($event)"
                                     (onFocusOut)="blurInput($event)">
                        </dx-text-box>
                    </div>
                </div>
                <dx-validation-summary class="summary"></dx-validation-summary>
                <div *ngIf="validationError" class="summary dx-validationsummary dx-widget dx-collection ng-star-inserted">
                    <div class="dx-item dx-validationsummary-item">
                        <div class="dx-item-content dx-validationsummary-item-content">{{validationError}}</div>
                    </div>
                </div>
            </tab>
        </tabset>
      </div>

      <div class="modal-footer">
        <dx-button class="btn"
                   text="{{l('Cancel')}}"
                    type="normal"
                    (onClick)="close()">
        </dx-button>
        <dx-button class="btn"
                   text="{{l('Save')}}"
                   type="success"
                   useSubmitBehavior="true"
                   (onClick)="save($event)"
                   [disabled]="saving">
        </dx-button>
      </div>

    </form>

  </div>
  </div>
</div>
