<mat-tab-group>
    <mat-tab label="Personal">
        <dx-scroll-view showScrollbar="onHover">
            <div class="row">
                <div class="col-md-12">
                    <contacts [contactInfoData]="data?.contactInfo?.primaryContactInfo?.details"></contacts>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <addresses [contactInfoData]="data?.contactInfo?.primaryContactInfo?.details"></addresses>
                </div>
                <div class="col-md-6">
                    <socials [contactInfoData]="data?.contactInfo?.primaryContactInfo?.details"></socials>
                </div>
            </div>
        </dx-scroll-view>
    </mat-tab>
    <mat-tab label="Business">
        <dx-scroll-view showScrollbar="onHover">
            <div class="row">
                <div class="col-md-12">
                    <contacts [contactInfoData]="data?.contactInfo?.organizationContactInfo?.details"
                              [contactInfo]="data?.contactInfo"></contacts>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <addresses [contactInfoData]="data?.contactInfo?.organizationContactInfo?.details"
                               [contactInfo]="data?.contactInfo"></addresses>
                </div>
                <div class="col-md-6">
                    <socials [contactInfoData]="data?.contactInfo?.organizationContactInfo?.details"
                             [contactInfo]="data?.contactInfo"></socials>
                </div>
            </div>
        </dx-scroll-view>
    </mat-tab>
    <mat-tab label="Employment">
        <dx-scroll-view showScrollbar="onHover">
            <employment [contactId]="data?.contactInfo?.primaryContactInfo?.id"></employment>
        </dx-scroll-view>
    </mat-tab>
    <mat-tab label="Confidential">
    </mat-tab>
</mat-tab-group>
