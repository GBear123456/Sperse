<mat-tab-group>
  <mat-tab label="Personal">        
    <dx-scroll-view showScrollbar="onHover">
      <div class="row">
        <div class="col-md-6">
          <contacts [contactInfoData]="data?.customerInfo?.primaryContactInfo.details"></contacts>
          <socials [contactInfoData]="data?.customerInfo?.primaryContactInfo.details"></socials>
        </div>
        <div class="col-md-6">
          <addresses [contactInfoData]="data?.customerInfo?.primaryContactInfo.details"></addresses>
        </div>
      </div>
    </dx-scroll-view>
  </mat-tab>    
  <mat-tab label="Business" *ngIf="data?.customerInfo?.organizationContactInfo">
    <dx-scroll-view showScrollbar="onHover">
      <div class="row">
        <div class="col-md-6">
          <contacts [contactInfoData]="data?.customerInfo?.organizationContactInfo.details"></contacts>
          <socials [contactInfoData]="data?.customerInfo?.organizationContactInfo.details"></socials>
        </div>
        <div class="col-md-6">
          <addresses [contactInfoData]="data?.customerInfo?.organizationContactInfo.details"></addresses>
        </div>
      </div>
    </dx-scroll-view>
  </mat-tab>
  <mat-tab label="Employment" *ngIf="data?.customerInfo?.primaryContactInfo?.jobTitle">
    <dx-scroll-view showScrollbar="onHover">
      <employment [contactId]="data?.customerInfo?.primaryContactInfo?.id"></employment>
    </dx-scroll-view>
  </mat-tab>
  <mat-tab label="Confidential">
  </mat-tab>
</mat-tab-group>
