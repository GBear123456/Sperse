<h2>Payment Information</h2>

<dx-data-grid id="gridContainer"
              [dataSource]="dataSource"
              keyExpr="id"
              [allowColumnReordering]="true"
              [columnAutoWidth]="true"
              [allowColumnResizing]="true"
              [masterDetail]="{ enabled: true, template: 'detail' }">

    <dxi-column dataField="serviceType"></dxi-column>
    <dxi-column dataField="startDate" dataType="date"></dxi-column>
    <dxi-column dataField="endDate" dataType="date"></dxi-column>
    <dxi-column dataField="trialEndDate" dataType="date"></dxi-column>
    <dxi-column dataField="fee" cellTemplate="amountTemplate"></dxi-column>
    <dxi-column dataField="systemType"></dxi-column>
    <dxi-column dataField="orderType"></dxi-column>
    <dxi-column dataField="status" caption="{{l('Status')}}"></dxi-column>
    <dxi-column caption="" [width]="220" cellTemplate="actionsTemplate"></dxi-column>

    <div *dxTemplate="let cell of 'actionsTemplate'" class="billing-actions">
        <a *ngIf="cell.data.tenantId && permission.isGranted('Pages.Tenants.Impersonation')"
           (click)="cell.data.status == 'Active' && showUserImpersonateLookUpModal(cell.data)">{{l('LoginAsThisTenant')}}</a>
        <br />
        <a *ngIf="cell.data.statusCode != 'C'" (click)="cancelSubscription(cell.data.id)">{{l('cancel')}}</a>
    </div>
    <div *dxTemplate="let cell of 'amountTemplate'">
        <span> {{ cell.text | currency:'USD':'symbol':'1.2-2' }} </span>
    </div>

    <div *dxTemplate="let billingSubscription of 'detail'">
        <div class="master-detail-caption">{{'Billing info'}}</div>
        <dx-data-grid [dataSource]="[billingSubscription.data.billingSubscription]"
                      [showBorders]="true"
                      [columnAutoWidth]="true">

            <dxi-column dataField="frequency" caption="{{l('Frequency')}}"></dxi-column>
            <dxi-column dataField="payerType" caption="{{l('Type')}}"></dxi-column>
            <dxi-column dataField="fee" caption="{{l('Total Fee')}}" cellTemplate="amountTemplate"></dxi-column>
            <dxi-column dataField="status" caption="{{l('Status')}}"></dxi-column>
            <dxi-column dataField="paymentMethod"></dxi-column>

            <div *dxTemplate="let cell of 'amountTemplate'">
                <span> {{ cell.text | currency:'USD':'symbol':'1.2-2' }} </span>
            </div>
        </dx-data-grid>
    </div>
</dx-data-grid>
<commonLookupModal #impersonateUserLookupModal (itemSelected)="impersonateUser($event)"></commonLookupModal>
