<h2 mat-dialog-title (mousedown)="mouseDown($event)">{{l("ChangeProfilePicture")}}</h2>
<mat-dialog-content>
     <h3>      
         {{l("Select photo to apply")}}
         <div class="file-upload">
            <span class="text">{{l('Open')}}</span>
            <input id="custom-input" type="file" (change)="fileChangeListener($event)">
        </div>
    </h3>
    <img-cropper #cropper [image]="imageData" [settings]="cropperSettings" (onCrop)="onCrop($event)"></img-cropper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button mat-button class="button-layout button-primary" (click)="onSave($event)">{{ l('Update') }}</button>
</mat-dialog-actions>
