<div [@routerTransition]>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
						<i class="icon-globe"></i>
                        <span>{{l("Customers")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button ng-if="vm.permissions.create" class="btn btn-layout" (click)="createClient()"><i class="fa fa-plus"></i>{{l("CreateNewCustomer")}}</button>
        </div>
    </div>
    <div class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="ClientsTable">
					<dx-data-grid id="gridContainer"
						[dataSource]="dataSource"
						[allowColumnReordering]="true"
						[columnAutoWidth]="true"
						[allowColumnResizing]="true"
						[hoverStateEnabled]="true"
            (mousedown)="onMouseDown($event)"
            (onRowClick)="showClientDetails($event)"

                        (onContentReady)="onContentReady($event)"
						(onToolbarPreparing)="onToolbarPrepare($event)">
                        <dxo-selection
                            selectAllMode="page"
                            showCheckBoxesMode="always"
                            mode="multiple">
                        </dxo-selection>
                        <dxo-editing
                            mode="popup"
                            [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-export [enabled]="true" fileName="Clients" [allowExportSelectedData]="true"></dxo-export>
                        <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'"></dxi-column>
                        <dxi-column dataField="Id" caption="{{l('Id')}}"></dxi-column>

                        <dxi-column dataField="Name" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="FullName" caption="{{l('Contact.FullName')}}"></dxi-column>

                        <dxi-column dataField="State" caption="{{l('Contact.State')}}"></dxi-column>
                        <dxi-column dataField="Email" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}"></dxi-column>
                        <dxi-column dataField="Photo" caption="{{l('Contact.Photo')}}"></dxi-column>

                        <dxi-column dataField="Status" caption="{{l('Status')}}"></dxi-column>
                        <dxi-column dataField="CreationTime" caption="{{l('CreationTime')}}" dataType="date" format="shortDateShortTime"></dxi-column>

						<dxo-sorting mode="multiple"></dxo-sorting>
						<dxo-paging [pageSize]="5"></dxo-paging>
						<dxo-pager
					        [showPageSizeSelector]="true"
					        [allowedPageSizes]="[5, 10, 20]"
					        [showInfo]="true">
					  </dxo-pager>
            <dxo-column-chooser
              [enabled]="true"
              mode="select">
            </dxo-column-chooser>
						<dxo-group-panel [visible]="true"></dxo-group-panel>
				</dx-data-grid>

			</div>
          </div>
      </div>
  </div>

  <createOrEditClientModal #createOrEditClientModal (modalSave)="refreshDataGrid()"></createOrEditClientModal>
</div>
