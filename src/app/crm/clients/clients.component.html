<div [@routerTransition]>
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <i class="icon-globe"></i>
                        <span>{{l("Customers")}}</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button ng-if="vm.permissions.create" class="btn btn-layout" (click)="createClient()">+ {{l("CreateNewCustomer")}}</button>
        </div>
    </div>
    <div class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div class="dx-datagrid-header-panel custom">
                    <div class="toolbar">
                        <app-toolbar [config]="toolbarConfig"></app-toolbar>
                    </div>
                </div>
                <div id="ClientsTable">
                    <dx-data-grid id="gridContainer"
                                  [dataSource]="dataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  [hoverStateEnabled]="true"                                  
                                  (onContentReady)="onContentReady($event)"
                                  (onEditingStart)="showClientDetails($event)">
                        <dxo-selection
                            selectAllMode="page"
                            showCheckBoxesMode="always"
                            mode="multiple">
                        </dxo-selection>
                        <dxo-editing mode="row" [allowUpdating]="true"></dxo-editing>
                        <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'"
                                    [showInColumnChooser]="false"></dxi-column>
                        <dxi-column dataField="Id" caption="{{l('Id')}}" [visible]="false"></dxi-column>
                        <dxi-column dataField="Photo" caption=" " cellTemplate="photoTemplate"
                                    [width]="65" [showInColumnChooser]="false"></dxi-column>
                        <div *dxTemplate="let data of 'photoTemplate'">
                            <img
                                [src]="getPhoto(data.data.Photo, data.data.Gender)"
                                alt="{{l('AltPersonPhoto')}}"
                                width="38"
                                class="img-circle"/>
                        </div>
                        <dxi-column dataField="Name" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="Status" caption="{{l('Status')}}"></dxi-column>
                        <dxi-column dataField="FullName" caption="{{l('Contact.FullName')}}"
                                    [visible]="false"></dxi-column>
                        <dxi-column dataField="State" caption="{{l('Contact.State')}}"></dxi-column>
                        <dxi-column dataField="Email" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}"></dxi-column>
                        <dxi-column dataField="CreationTime" caption="{{l('Created')}}" dataType="date"
                                    format="shortDateShortTime"></dxi-column>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-pager
                            [showPageSizeSelector]="true"
                            [allowedPageSizes]="[20, 100, 500, 1000, 5000]"
                            [showInfo]="true">
                        </dxo-pager>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                    </dx-data-grid>

                </div>
            </div>
        </div>
    </div>

    <createOrEditClientModal #createOrEditClientModal (modalSave)="refreshDataGrid()"></createOrEditClientModal>
</div>
