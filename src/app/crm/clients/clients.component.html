<div [@routerTransition]>
    <app-headline [config]="headlineConfig">
        <import-progress-bar></import-progress-bar>
    </app-headline>
    <dx-tooltip width="200px"
                [target]="'.dx-state-hover .dx-link.dx-link-edit'"
                [visible]="actionEvent">
        <div *dxTemplate="let data of 'content'">
            <div class="lists-tooltip-container">
                <dx-list [dataSource]="actionMenuItems"
                    (onItemClick)="onMenuItemClick($event)">
                </dx-list>
            </div>
        </div>
    </dx-tooltip>
    <app-static-list
        [width]="'180px'"
        [title]="l('Status')"
        [showConfirmation]="false"
        [selectedKeys]="selectedClientKeys"
        [hideButtons]="true"
        [filterModel]="filterModelStatus"
        [targetSelector]="'[aria-label=Status]'"
        [list]="statuses$ | async"
        (onItemSelected)="updateClientStatuses($event)">
    </app-static-list>
    <crm-tags-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelTags"></crm-tags-list>
    <crm-lists-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelLists"></crm-lists-list>
    <crm-user-assignment-list [selectedKeys]="selectedClientKeys"
                              [bulkUpdateMode]="true"
                              [filterModel]="filterModelAssignment"
                              [proxyService]="contactProxy"
                              [permissionKey]="permissions.CRMCustomersManageAssignments"
                              [assignedUsersSelector]="assignedUsersSelector">
    </crm-user-assignment-list>
    <crm-rating [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelRating"></crm-rating>
    <crm-stars-list [selectedKeys]="selectedClientKeys" [bulkUpdateMode]="true" [filterModel]="filterModelStar"></crm-stars-list>
    <div [hidden]="isDataLoaded && !totalRowCount" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="ClientsTable">
                    <dx-data-grid id="gridContainer"
                                  accesskey="narrowHeaderPanel"
                                  [dataSource]="dataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  [hoverStateEnabled]="true"
                                  [pager]="defaultGridPagerConfig"
                                  (onContentReady)="onContentReady($event)"
                                  (onCellClick)="onCellClick($event)"
                                  (onEditingStart)="showActionsMenu($event)"
                                  (onSelectionChanged)="onSelectionChanged($event)"
                                  (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                        <dxo-selection selectAllMode="page"
                                       showCheckBoxesMode="always"
                                       mode="multiple">
                        </dxo-selection>
                        <dxo-editing mode="popup" [popup]="{onShowing: onShowingPopup, height: '0px', width: '0px'}" [allowUpdating]="true"></dxo-editing>
                        <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'"
                                    [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <dxi-column dataField="Id" caption="{{l('Id')}}" cssClass="tabular" [visible]="false" [sortOrder]="'desc'" [sortIndex]="0"></dxi-column>
                        <dxi-column dataField="OrganizationUnitId" caption="{{l('Abp.Organizations.OrganizationUnit')}}" cssClass="tabular" [visible]="false"></dxi-column>
                        <dxi-column dataField="PhotoPublicId" caption=" " cellTemplate="photoTemplate"
                                    [width]="50" [showInColumnChooser]="false" [allowExporting]="false"
                                    [allowGrouping]="false" [allowSorting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'photoTemplate'">
                            <div [ngStyle]="{'background-image': 'url(' + profileService.getContactPhotoUrl(data.data.PhotoPublicId) + ')'}" class="img-circle"></div>
                        </div>
                        <dxi-column dataField="Name" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="CompanyName" caption="{{l('Customer.CompanyName')}}"></dxi-column>
                        <dxi-column dataField="Email" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}" cellTemplate="phoneCell" cssClass="tabular"></dxi-column>
                        <dxi-column dataField="City" caption="{{l('Contact.City')}}"></dxi-column>
                        <dxi-column dataField="StateId" caption="{{l('Contact.State')}}"></dxi-column>
                        <dxi-column dataField="BankCode" cellTemplate="bankCodeCell" [caption]="l('BankCode')" [visible]="userManagementService.checkBankCodeFeature()"></dxi-column>
                        <dxi-column dataField="Status" caption="{{l('Status')}}" cellTemplate="statusCell"></dxi-column>
                        <div *dxTemplate="let cellData of 'statusCell'">
                            <div [class]="'client-status ' + cellData.value | lowercase">
                                {{cellData.value}}
                            </div>
                        </div>
                        <div *dxTemplate="let cellData of 'bankCodeCell'">
                            <bank-code-letters [bankCode]="cellData.value"></bank-code-letters>
                        </div>
                        <dxi-column dataField="CreationTime" dataType="string" caption="{{l('Created')}}" cellTemplate="dateCell" cssClass="tabular"></dxi-column>
                        <dxi-column [visible]="appService.isCfoLinkOrVerifyEnabled" name="LinkToCFO" cellTemplate="linkToCFOTemplate" [width]="80" [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'linkToCFOTemplate'">
                            <ng-container *ngIf="appService.isCFOAvailable(data.data.UserId); else verify">
                                <span *ngIf="appService.checkCFOClientAccessPermission()">
                                    <span [class]="'link-to-cfo-column'" (click)="appService.redirectToCFO(data.data.UserId)"></span>
                                </span>
                            </ng-container>
                            <ng-template #verify>
                                <span *ngIf="appService.canSendVerificationRequest() && data.data.StatusId === contactStatus.Active">
                                    <a class="link link-request-verification" (click)="requestVerification(data.data)"><div class="verify-icon"></div>{{l('ClientDetails_RequestVerification') | uppercase}}</a>
                                </span>
                            </ng-template>
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: formatting.dateTime : userTimezone }}
                        </div>
                        <div *dxTemplate="let cellData of 'phoneCell'">
                            {{cellData.value | phone}}
                        </div>

                        <dxi-column [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false"></dxi-column>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                    </dx-data-grid>

                </div>
            </div>
        </div>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
