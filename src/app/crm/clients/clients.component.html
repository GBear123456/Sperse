<div [@routerTransition]>
    <app-headline [config]="headlineConfig"></app-headline>
    <div [hidden]="isDataLoaded && !totalRowCount" class="portlet light no-padding margin-bottom-0">
        <div class="portlet-body">
            <div>
                <div id="ClientsTable">
                    <dx-data-grid id="gridContainer"
                                  [dataSource]="dataSource"
                                  [allowColumnReordering]="true"
                                  [columnAutoWidth]="true"
                                  [allowColumnResizing]="true"
                                  [hoverStateEnabled]="true"
                                  [pager]="defaultGridPagerConfig"
                                  (onContentReady)="onContentReady($event)"
                                  (onCellClick)="onCellClick($event)"
                                  (onEditingStart)="showClientDetails($event)"
                                  (onDataErrorOccurred)="httpConfig.handleError($event.error)">
                        <dxo-selection selectAllMode="page"
                                       showCheckBoxesMode="always"
                                       mode="multiple">
                        </dxo-selection>
                        <dxo-editing mode="row" [allowUpdating]="true"></dxo-editing>
                        <dxi-column [width]="40" [fixed]="true" [fixedPosition]="'left'"
                                    [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <dxi-column dataField="Id" caption="{{l('Id')}}" [visible]="false" [sortOrder]="'desc'" [sortIndex]="0"></dxi-column>
                        <dxi-column dataField="Photo" caption=" " cellTemplate="photoTemplate"
                                    [width]="50" [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'photoTemplate'">
                            <img [src]="getPhoto(data.data.Photo)"
                                 alt="{{l('AltPersonPhoto')}}"
                                 width="38"
                                 class="img-circle" />
                        </div>
                        <dxi-column dataField="FullName" caption="{{l('Customer.Name')}}"></dxi-column>
                        <dxi-column dataField="Status" caption="{{l('Status')}}" [visible]="false" ></dxi-column>
                        <dxi-column caption="{{l('Contact.CityAndState')}}" [calculateCellValue]="calculateAddressColumnValue"></dxi-column>
                        <dxi-column dataField="Email" caption="{{l('Contact.Email')}}"></dxi-column>
                        <dxi-column dataField="Phone" caption="{{l('Contact.Phone')}}" cellTemplate="phoneCell"></dxi-column>
                        <dxi-column dataField="CompanyName" caption="{{l('Customer.Type')}}" cellTemplate="typeCell"></dxi-column>
                        <div *dxTemplate="let cellData of 'typeCell'">
                            {{cellData.value ? l('Organization') : l('Person')}}
                        </div>
                        <dxi-column dataField="CreationTime" caption="{{l('Created')}}" cellTemplate="dateCell"></dxi-column>
                        <dxi-column name="LinkToCFO" cellTemplate="linkToCFOTemplate" [width]="75" [fixed]="true" [fixedPosition]="'right'"
                                    [showInColumnChooser]="false" [allowExporting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'linkToCFOTemplate'">
                            <span *ngIf="isClientCFOAvailable(data.data.UserId)" [class]="'link-to-cfo-column'" (click)="redirectToCFO($event, data.data.UserId)">
                            </span>
                        </div>
                        <div *dxTemplate="let cellData of 'dateCell'">
                            {{cellData.value | date: formatting.dateTime}}
                        </div>
                        <div *dxTemplate="let cellData of 'phoneCell'">
                            {{cellData.value | phone}}
                        </div>

                        <dxi-column [fixed]="true" [fixedPosition]="'right'" [showInColumnChooser]="false"></dxi-column>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                    </dx-data-grid>

                </div>
            </div>
        </div>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
