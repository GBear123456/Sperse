<dx-drop-down-box #dropdown
    [fieldTemplate]="'field'">
    <div *dxTemplate="let data of 'content'" class="orders-header-dropdown">
        <div class="orders-list">
            <span *ngFor="let type of orderTypes" (click)="dropdown.instance.close();onOrderTypeChanged.emit(type)" [ngClass]="{selected: orderType == type.value}">
                {{type.text}}
            </span>
        </div>
        <dx-list 
            selectionMode="single" 
            [dataSource]="contactGroups"
            [selectedItemKeys]="[contactGroup]"                 
            (onItemClick)="dropdown.instance.close();onContactGroupChanged.emit($event)">
            <div *dxTemplate="let data of 'item'">
                <div class="name" [title]="data?.text">{{data?.text}}</div>
            </div>
        </dx-list>
    </div>
    <div *dxTemplate="let data of 'field'">
        <dx-text-box #title
            value="{{contactGroupKeys[contactGroup] ? ls.l('ContactGroup_' + contactGroupKeys[contactGroup]) : ''}} {{orderTypes[orderType - 1].text}} ({{ totalCount | number }})"
            [width]="getTitleWidth(title.instance)"
            [readOnly]="true">
        </dx-text-box>
    </div>
</dx-drop-down-box>
