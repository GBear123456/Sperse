<div>
    <app-headline icon="briefcase"
                  [buttons]="headlineButtons"
                  [showToggleToolbarButton]="true"
                  [showToggleCompactViewButton]="true"
                  [showReloadButton]="true"
                  (onToggleCompactView)="toggleContactView()"
                  (onToggleToolbar)="toggleToolbar()"
                  (onReload)="processFilterInternal()">
        <div class="order-types">
            <dx-select-box accessKey="orderTypes"
                           displayExpr="text"
                           valueExpr="value"
                           [items]="orderTypes"
                           fieldTemplate="selectTemplate"
                           [(value)]="selectedOrderType"
                           (onValueChanged)="onContactGroupChanged($event)">
                <div *dxTemplate="let data of 'selectTemplate'">
                    <div class="select-header">
                        <span>{{data.text}}</span>
                        <span *ngIf="totalCount" class="total-count"> ({{ totalCount }})</span>
                        <dx-text-box style="display: none" [readOnly]="true"></dx-text-box>
                    </div>
                </div>
            </dx-select-box>
        </div>
        <import-progress-bar></import-progress-bar>
    </app-headline>
    <div [hidden]="selectedOrderType !== orderTypesEnum.Order">
        <app-toolbar [config]="ordersToolbarConfig" [hidden]="appService.toolbarIsHidden$ | async"></app-toolbar>
        <app-static-list
                [width]="'210px'"
                [title]="l('Stages')"
                [selectedKeys]="selectedOrderKeys"
                [filterModel]="filterModelStages"
                [bulkUpdatePermissionKey]="permissions.CRMBulkUpdates"
                [updateConfirmationTitle]="l('LeadStatusUpdateConfirmationTitle')"
                [updateConfirmationMessage]="l('LeadsUpdateStatusWarningMessage')"
                [targetSelector]="'[aria-label=Stage]'"
                [funnelStyling]="true"
                [list]="stages"
                (onItemSelected)="updateOrdersStage($event)">
        </app-static-list>
        <div [hidden]="isDataLoaded && !totalRowCount || showPipeline" class="portlet light no-padding margin-bottom-0">
            <div class="portlet-body">
                <div>
                    <div id="ClientsTable">
                        <ghost-list *ngIf="!isDataLoaded"></ghost-list>
                        <dx-data-grid #ordersGrid
                                      id="gridContainer"
                                      class="main-component-view"
                                      accesskey="narrowHeaderPanel"
                                      [allowColumnReordering]="true"
                                      [columnAutoWidth]="true"
                                      [allowColumnResizing]="true"
                                      [hoverStateEnabled]="true"
                                      [loadPanel]="{ enabled: false }"
                                      (onEditingStart)="onCellClick($event)"
                                      (onCellClick)="onCellClick($event)"
                                      [pager]="defaultGridPagerConfig"
                                      (onOptionChanged)="onGridOptionChanged($event)"
                                      (onContentReady)="onContentReady($event)"
                                      (onSelectionChanged)="onSelectionChanged($event)"
                                      (onDataErrorOccurred)="httpInterceptor.handleError($event.error)">
                            <dxo-selection selectAllMode="page"
                                           showCheckBoxesMode="always"
                                           mode="multiple">
                            </dxo-selection>
                            <dxo-editing mode="popup"
                                         [popup]="{ onShowing: onShowingPopup, height: '0px', width: '0px' }" [allowUpdating]="true">
                            </dxo-editing>
                            <dxi-column cssClass="stars"
                                        [width]="40"
                                        [fixed]="true"
                                        [fixedPosition]="'left'"
                                        [showInColumnChooser]="false"
                                        [allowExporting]="false">
                            </dxi-column>
                            <dxi-column dataField="Id" [caption]="l('Id')" [visible]="false" sortOrder="asc"></dxi-column>
                            <dxi-column dataField="PhotoPublicId" caption=" " cellTemplate="photoTemplate"
                                        [width]="50" [showInColumnChooser]="false" [allowExporting]="false"
                                        [allowGrouping]="false" [allowSorting]="false"></dxi-column>
                            <div *dxTemplate="let data of 'photoTemplate'">
                                <div [ngStyle]="{'background-image': 'url(' + profileService.getContactPhotoUrl(data.data.PhotoPublicId) + ')'}" class="img-circle"></div>
                            </div>
                            <dxi-column dataField="Name" [caption]="l('Customer.Name')" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="State" [caption]="l('State')" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="Email" [caption]="l('Contact.Email')" [visible]="false"></dxi-column>
                            <dxi-column dataField="Phone"
                                        [caption]="l('Contact.Phone')"
                                        [visible]="false" cellTemplate="phoneCell"
                                        [editorOptions]="{
                                            mask: masks.phone,
                                            maskInvalidMessage: l('PhoneValidationError')
                                        }">
                            </dxi-column>
                            <dxi-column dataField="Number" [caption]="l('Number')" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="Stage" [caption]="l('Stage')" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="Amount" [caption]="l('Amount')" cellTemplate="amountCell"></dxi-column>
                            <dxi-column dataField="OrderType" [caption]="l('Type')" cssClass="clipboard-holder"></dxi-column>
                            <dxi-column dataField="CurrentNumber" [caption]="l('CurrentNumber')" [visible]="false"></dxi-column>
                            <dxi-column dataField="TotalNumber" [caption]="l('TotalNumber')" [visible]="false"></dxi-column>
                            <dxi-column dataField="NoteCount" [caption]="l('NoteCount')" [visible]="false"></dxi-column>
                            <dxi-column dataField="DocumentCount" [caption]="l('DocumentCount')" [visible]="false"></dxi-column>
                            <dxi-column dataField="OrderDate" [caption]="l('Created')" cellTemplate="dateCell"></dxi-column>
                            <dxi-column [fixed]="true" fixedPosition="right" [showInColumnChooser]="false"></dxi-column>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <div *dxTemplate="let cellData of 'phoneCell'" class="clipboard-holder">
                                {{cellData.value | phone}}
                            </div>
                            <div *dxTemplate="let cellData of 'amountCell'" class="clipboard-holder">
                                {{cellData.value | currency: currency}}
                            </div>
                            <div *dxTemplate="let cellData of 'dateCell'" class="clipboard-holder">
                                {{cellData.value | date: formatting.dateTime : userTimezone}}
                            </div>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
        <div [hidden]="!showPipeline" class="portlet light no-padding margin-bottom-0">
            <div class="portlet-body">
                <div class="funnel-wrapper main-component-view">
                    <app-pipeline
                            [totalsURI]="'OrderCount'"
                            [dragulaName]="'orderStages'"
                            [dataSource]="pipelineDataSource"
                            [selectFields]="['Id', 'ContactId', 'Name', 'CompanyName', 'OrderDate', 'PhotoPublicId']"
                            dateField="OrderDate"
                            [pipelinePurposeId]="pipelinePurposeId"
                            [filterModelStages]="filterModelStages"
                            [moveDisabled]="manageDisabled"
                            [(selectedEntities)]="selectedOrders"
                            (onEntityStageChanged)="onOrderStageChanged($event)"
                            (onStagesLoaded)="onStagesLoaded($event)"
                            (onCardClick)="onCardClick($event)"
                            (onTotalChange)="updateTotalCount($event)">
                        Loading...
                    </app-pipeline>
                </div>
            </div>
        </div>
    </div>
    <div [hidden]="selectedOrderType !== orderTypesEnum.Subscription">
        <app-toolbar [config]="subscriptionsToolbarConfig" [hidden]="appService.toolbarIsHidden$ | async"></app-toolbar>
        <ghost-list *ngIf="!isDataLoaded"></ghost-list>
        <dx-data-grid #subscriptionsGrid
                      id="gridContainer"
                      keyExpr="id"
                      [loadPanel]="{ enabled: false }"
                      [allowColumnReordering]="true"
                      [columnAutoWidth]="true"
                      [allowColumnResizing]="true"
                      (onContentReady)="onContentReady($event)">
            <dxo-sorting mode="multiple"></dxo-sorting>
            <dxi-column dataField="ContactId" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="FirstName" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="LastName" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="EmailAddress" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="PhoneNumber" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="City" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="StateName" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="Zip" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="CountryCode" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="PersonalAffiliateCode" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="ContactDate" cssClass="clipboard-holder" cellTemplate="dateCell"></dxi-column>
            <dxi-column dataField="ServiceType" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="ServiceName" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="StartDate" cellTemplate="dateCell"></dxi-column>
            <dxi-column dataField="EndDate" cellTemplate="dateCell"></dxi-column>
            <dxi-column dataField="Amount" cellTemplate="amountTemplate" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="StatusName" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="LeadId" [visible]="false" cssClass="clipboard-holder"></dxi-column>
            <dxi-column dataField="SourceAffiliateCode" cssClass="clipboard-holder"></dxi-column>
            <div *dxTemplate="let cellData of 'dateCell'" class="clipboard-holder">
                {{cellData.value | date: formatting.date : userTimezone }}
            </div>
            <div *dxTemplate="let cell of 'amountTemplate'" class="clipboard-holder">
                <span> {{ cell.text | currency:currency:'symbol':'1.2-2' }} </span>
            </div>
        </dx-data-grid>
    </div>
</div>

<app-no-data
    [hidden]="!isDataLoaded || totalRowCount"
    [showLink]="false">
</app-no-data>
