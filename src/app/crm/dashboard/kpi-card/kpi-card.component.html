<div class="kpi-card" [ngClass]="cardData.cardType">
  <div class="card-header">
    <div class="d-flex flex-column">
        <div class="card-title">
          {{ cardData.title }}
        </div>
        <div class="card-value">{{ formattedValue }}</div>
    </div>
    <div class="card-icon">
      <i [class]="cardData.icon"></i>
    </div>
  </div>
  
  
  <div class="currency-selector" *ngIf="showCurrencySelector">
    <span>{{ cardData.currencyText }}</span>
    <span class="status-badge active" *ngIf="showStatusBadge">{{ cardData.statusBadge }}</span>
    <i class="fas fa-chevron-down"></i>
  </div>
</div>
