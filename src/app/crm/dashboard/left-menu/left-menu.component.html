<div class="left-menu">
    <p class="title"><a routerLink="headerLink">{{l('CRMDashboardMenu_Header')}}</a></p>
    <ul class="wrapper">
        <ng-template ngFor let-item [ngForOf]="items" let-i="index">
            <li class="item {{item.disabled && 'disabled'}}">
                <div class="img {{'img-' + item.caption}}"></div>
                <span class="link {{item.showPlus ? 'add-button': ''}}" (click)="onClick($event, item)">{{l('CRMDashboardMenu_' + item.caption)}}</span>
            </li>
        </ng-template>
        <li class="item steps-progress-item">
            <div class="img icon-info"></div>
            <span class="link intro-link" (click)="showDialog()">{{l('Introduction Tour')}}</span>
        </li>
    </ul>
</div>
