<div class="row">
    <div class="col-xs-6">
        <div class="page-head">
            <div class="page-title">
                <h1>
                    <i class="icon-globe"></i>
                    <span>{{l("Interactive API Documentation")}}</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="col-xs-6 text-right">
    </div>
</div>

<div class="setup-steps">
    <ul class="steps-progress">
        <ng-template ngFor let-step [ngForOf]="['Platform API', 'CRM API Methods', 'CFO API Methods', 'Credit Reports API', 'Sperse Tenant API']" let-i="index">
            <li class="steps-progress-item">{{l(step)}}</li>
        </ng-template>
    </ul>
</div>

<iframe [src]="link" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen width="100%"></iframe>
