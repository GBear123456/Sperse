<h2 mat-dialog-title>{{l('API_Intro_GenerateKey')}}</h2>
<mat-dialog-content class="content">
    <dx-validation-group (onInitialized)="initValidationGroup($event)">
        <div class="dx-field d-flex align-items-center">
            <div class="dx-field-label">{{l('ApiKey_Name')}}</div>
            <div class="dx-field-value">
                <dx-text-box name="name"
                             [(value)]="model.name">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="{{l('NameIsRequired')}}."></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
        <div class="dx-field d-flex align-items-center">
            <div class="dx-field-label">{{l('ApiKey_ExpirationDate')}} (UTC)</div>
            <div class="dx-field-value">
                <dx-date-box name="expirationDate"
                             type="datetime"
                             [min]="minCalendarDate"
                             [max]="maxCalendarDate"
                             [(value)]="model.expirationDate">
                    <dx-validator></dx-validator>
                </dx-date-box>
            </div>
        </div>
        <div *ngIf="hasAccessAll" class="dx-field d-flex align-items-center">
            <div class="dx-field-label">{{l('User')}}</div>
            <div class="dx-field-value">
                <dx-select-box
                    name="user"
                    displayExpr="name"
                    valueExpr="userId"
                    [acceptCustomValue]="true"
                    [(value)]="model.userId"
                    [dataSource]="contacts"
                    [searchEnabled]="true"
                    [searchTimeout]="0"
                    (onInput)="contactLookupItems($event)"
                    (onFocusIn)="lookupFocusIn($event)">
                </dx-select-box>
            </div>
        </div>
        <div class="dx-field d-flex align-items-center">
            <div class="dx-field-label">{{l('ApiKey_Paths')}}<i class="info-tooltip fa fa-info" [title]="l('SpecifyAllowedPathHint')"></i></div>
            <div class="dx-field-value">
                <dx-text-area 
                    name="paths"
                    [maxLength]="500"
                    valueChangeEvent="keyup"
                    [hint]="l('SpecifyAllowedPathHint')"
                    (onEnterKey)="onPathsEnterKey($event)"
                    [(value)]="model.paths">
                </dx-text-area>
            </div>
        </div>
    </dx-validation-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
    <button mat-button class="button-layout button-primary" (click)="onSave($event)">{{l('Save')}}</button>
</mat-dialog-actions>
