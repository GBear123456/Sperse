<modal-dialog>
    <dx-scroll-view showScrollbar="onHover">
        <div>
            <div *ngFor="let userLoginAttempt of userLoginAttempts">
                <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert" [ngClass]="userLoginAttempt.result == 'Success' ? 'alert-success' : 'alert-danger'" role="alert">
                    <div class="m-alert__icon">
                        <!-- get image url -->
                        <img [src]="getProfilePictureUrl(userLoginAttempt.result == 'Success' ? profileThumbnailId : undefined)" class="m--img-rounded m--marginless m--img-centered" width="50" height="50"><br />
                        <span></span>
                        <small class="label"> {{userLoginAttempt.result == "Success" ? l("Success") : l("Failed")}} </small>
                    </div>
                    <div class="m-alert__text">
                        <div class="row" *ngIf="userLoginAttempt.clientIpAddress">
                            <label class="control-label col-sm-3 text-right">{{l("IpAddress")}}</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                    {{userLoginAttempt.clientIpAddress}}
                                </p>
                            </div>
                        </div>
                        <div class="row" *ngIf="userLoginAttempt.clientName">
                            <label class="control-label col-sm-3 text-right">{{l("Client")}}</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                    {{userLoginAttempt.clientName}}
                                </p>
                            </div>
                        </div>
                        <div class="row" *ngIf="userLoginAttempt.browserInfo">
                            <label class="control-label col-sm-3 text-right">{{l("Browser")}}</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                    {{userLoginAttempt.browserInfo}}
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-3 text-right">{{l("Time")}}</label>
                            <div class="col-sm-9">
                                <p class="form-control-static login-attempt-date">
                                    {{getLoginAttemptTime(userLoginAttempt)}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</dx-scroll-view>
</modal-dialog>
