<modal-dialog [title]="ls.l('LinkedAccounts')"
              [editTitle]="false"
              [titleClearButton]="false"
              [placeholder]="ls.l('LinkedAccounts')">
    <dx-scroll-view showScrollbar="onHover">
        <div class="content">
            <div class="modal-header">
                <button class="btn btn-primary pull-right" (click)="manageLinkedAccounts($event)"><i class="fa fa-plus"></i>{{ls.l("LinkNewAccount")}}</button>
            </div>
            <div class="modal-body">
                <!--<Primeng-TurboTable-Start>-->
                <div class="primeng-datatable-container"
                     [busyIf]="primengTableHelper.isLoading">
                    <p-table #dataTable
                             (onLazyLoad)="getLinkedUsers($event)"
                             [value]="primengTableHelper.records"
                             [rows]="primengTableHelper.defaultRecordsCountPerPage"
                             [paginator]="false"
                             [lazy]="true"
                             [responsive]="primengTableHelper.isResponsive">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:20%">
                                    {{ls.l('Actions')}}
                                </th>
                                <th style="width:65%" pSortableColumn="userName">
                                    {{ls.l('UserName')}}
                                    <p-sortIcon field="userName"></p-sortIcon>
                                </th>
                                <th style="width:15%">
                                    {{ls.l('Delete')}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td style="width:20%">
                                    <button class="btn btn-sm btn-primary" (click)="switchToUser(record)">
                                        <i class="fa fa-sign-in"></i>{{ls.l('LogIn')}}
                                    </button>
                                </td>
                                <td style="width: 65%">
                                    <span class="ui-column-title"> {{ls.l('UserName')}}</span>
                                    {{getShownLinkedUserName(record)}}
                                </td>
                                <td style="width:15%">
                                    <button class="btn btn-sm btn-danger red" (click)="deleteLinkedUser(record)">
                                        <i class="fa fa-trash" [attr.aria-label]="ls.l('Delete')"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ls.l('NoData')}}
                    </div>
                    <div class="primeng-paging-container">
                        <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                     #paginator
                                     (onPageChange)="getLinkedUsers($event)"
                                     [totalRecords]="primengTableHelper.totalRecordsCount"
                                     [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                        </p-paginator>
                        <span class="total-records-count">
                            {{ls.l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                        </span>
                    </div>
                </div>
                <!--<Primeng-TurboTable-End>-->
            </div>
        </div>
    </dx-scroll-view>
</modal-dialog>
