<div class="adaptive-menu" *ngIf="showAdaptiveMenu">
  <dx-menu 
    [accessKey]="nav-menu"
    [dataSource]="menu.items" 
    [selectionMode]="single"
    [hoverStateEnabled]="true"
    [submenuDirection]="rightOrBottom"
    [hideSubmenuOnMouseLeave]="true"
    [adaptivityEnabled]="true"
    [showFirstSubmenuMode]="{name: 'onHover', delay: {hide:0, show: 0}}"
    [showSubmenuMode]="{name: 'onHover', delay: {hide:0, show: 0}}"
    (onItemClick)="navigate($event)"
    (onItemRendered)="menuItemRendered($event)"
    (onInitialized)="toogleNavMenu()">
  </dx-menu>
</div>

<div class="top-bar-search" *ngIf="config['search']">
	<i class="icon-magnifier"></i>
	<input [(ngModel)]="search" name="search" autoFocus class="form-control" placeholder="{{l('SearchAllData')}}" type="text">
</div>

<platform-select></platform-select>

<div class="top-bar-nav" *ngIf="!showAdaptiveMenu">
  <dx-nav-bar
    height="74px"
    [hoverStateEnabled]="true"
    [selectedIndex]="selectedIndex"
    selectionMode="single"
    (onInitialized)="toogleNavMenu()">
      <dxi-item                     
        *ngFor="let link of menu.items; let i = index;" 
        [visible]="showMenuItem(link)"
        [disabled]="link.disabled">
        <dx-menu 
          [dataSource]="[link]" 
          [selectionMode]="none"
          [hoverStateEnabled]="true"
          [hideSubmenuOnMouseLeave]="true"
          [showFirstSubmenuMode]="{name: 'onHover', delay: {hide:0, show: 0}}"
          [showSubmenuMode]="{name: 'onHover', delay: {hide:0, show: 0}}"
          (onItemClick)="navigate($event, i)"
          (onItemRendered)="menuItemRendered($event, i)">
        </dx-menu>
      </dxi-item>
  </dx-nav-bar>
</div>
