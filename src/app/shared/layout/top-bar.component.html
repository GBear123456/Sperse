<div class="top-bar-nav">
  <div class="hor-menu hor-menu-light hidden-sm hidden-xs">
      <ul class="nav navbar-nav" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">        
          <ng-template ngFor let-menuItem [ngForOf]="menu.items" let-mainMenuItemIndex="index">
              <li *ngIf="showMenuItem(menuItem)" class="classic-menu-dropdown" aria-haspopup="true">
                  <a [routerLink]="[menuItem.route]" class="auto" [ngClass]="{disabled: menuItem.items.length}" [routerLinkActive]="[menuItem.items.length ? '': 'active']">

                      {{l(menuItem.text)}}
  					<i class="fa fa-angle-down" *ngIf="menuItem.items.length"></i>
                  </a>
                  <ul class="dropdown-menu pull-left" *ngIf="menuItem.items.length">

                      <ng-template ngFor let-childMenuItem [ngForOf]="menuItem.items" let-mainMenuItemIndex="index">
                          <li *ngIf="showMenuItem(childMenuItem)">
                              <a [routerLink]="[childMenuItem.route]" *ngIf="!childMenuItem.items.length">
                                  <i class="{{childMenuItem.icon}}"></i>
                                  <span class="title">{{l(childMenuItem.text)}}</span>
                              </a>
                          </li>
                      </ng-template>
                  </ul>
              </li>
          </ng-template>
      </ul>
  </div>

  <platform-select></platform-select>

</div>
