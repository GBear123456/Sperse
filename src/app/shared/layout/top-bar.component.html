<div class="top-bar-search" *ngIf="config['search']">
	<i class="icon-magnifier"></i>
	<input [(ngModel)]="search" name="search" autoFocus class="form-control" placeholder="{{l('SearchAllData')}}" type="text">
</div>

<div class="top-bar-nav">
  <nav mat-tab-nav-bar>
    <div *ngFor="let link of menu.items" style="display:inline-block;">
      <a mat-tab-link
         *ngIf="!link.items.length && showMenuItem(link)"
         [routerLink]="link.route"
         routerLinkActive #rla="routerLinkActive"
         [disabled]="link.items.length > 0"
         [active]="!link.items.length && rla.isActive">
        {{link.text}}
      </a>
      <dx-menu *ngIf="link.items.length" [dataSource]="[link]" 
        (onItemClick)="$event.itemData.route && router.navigate([$event.itemData.route])"
        (onItemRendered)="menuItemRendered($event)">
      </dx-menu>
    </div>
  </nav>

  <platform-select></platform-select>
</div>
