<div class="sidebar-filter-links" *ngIf="filters.length">
	<b>{{l('SideBarFilterHeader')}}</b>
	<div class="filter-link">
	    <ng-template ngFor let-filter [ngForOf]="filters" let-i="index">
			<a href="javascript:;" (click)="showFilterDialog($event, filter.cnt)">{{l('FilterBy' + (filter.cpt || capitalize(filter.cnt)) + 'Header')}}</a>
		</ng-template>
	</div>
</div>

<div class="sidebar-filters" *ngIf="activeFilter">
	<div class="sidebar-filter-head">
		{{l('SideBarFilterHeader')}} {{l('FilterBy' + capitalize(activeFilter) + 'Header')}} 
	</div>

	<filter-status 
		*ngIf="activeFilter == 'status'"
		(onApply)="filterBy($event)"
	></filter-status>
</div>
