<dx-drop-down-box
  width="570px"
  [value]="module"
  [dataSource]="modules"
  (onInitialized)="onDropDownInit($event)">
    <div *dxTemplate="let data of 'content'" style="display:flex;">
        <dx-list (onItemClick)="changeModule($event)" accessKey="module-select" width="200px">

          <dxi-item *ngFor="let item of modules" (mouseenter)="onHover(item)">
              <div class="module-select-item {{item | lowercase }}">
                  <input value="{{item}}" readonly>
                  <div>{{item}}</div>
                  <i *ngIf="item==module" class="dx-icon-check"></i>
              </div>
          </dxi-item>

        </dx-list>
        <div class="module-description">
          <div *ngIf="hoverModule=='CRM'">
            <h3>CRM: Connect All Your Bussines Applications</h3>
          </div>
          <div *ngIf="hoverModule=='CFO'">
            <h3>CFO: Connect All Your Bussines Applications</h3>
          </div>
        </div>
    </div>
</dx-drop-down-box>
