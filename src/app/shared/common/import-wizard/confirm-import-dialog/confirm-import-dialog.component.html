<h2 mat-dialog-title>{{ls.l('Import_Confirmation_Title')}}</h2>
<mat-dialog-content>
    <dx-check-box [text]="ls.l('Import_Confirmation_ImportAll')"
                  [(value)]="data.importAll">
    </dx-check-box>
</mat-dialog-content>
<mat-dialog-actions>
    <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
    <button md-button [mat-dialog-close]="true" class="button-layout button-primary">{{ls.l('Confirm')}}</button>
</mat-dialog-actions>
