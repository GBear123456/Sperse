<div *ngIf="!isEditModeEnabled" class="inplace-edit-view-mode">
    <div class="actions">
        <i *ngIf="data?.isEditDialogEnabled" class="edit fa fa-pencil" aria-hidden="true" (click)="showDialog($event)"></i>
        <i *ngIf="data?.isDeleteEnabled" class="delete fa fa-times" aria-hidden="true" (click)="deleteItem($event)"></i>
    </div>
    <span [ngClass]="{ 'placeholder': !data?.value }" (click)="setEditModeEnabled(true, $event)">
        <a (click)="data.link && $event.stopPropagation()" [attr.href]="data.link" target="_blank">{{data?.displayValue || data?.value || data?.lEditPlaceholder}}</a>
    </span>
</div>
<div *ngIf="isEditModeEnabled" class="inplace-edit-edit-mode">
    <dx-text-box [placeholder]="data?.lEditPlaceholder" [(value)]="valueOriginal" [mask]="mask" [maskInvalidMessage]="maskInvalidMessage">
        <dx-validator [validationRules]="data?.validationRules || []"></dx-validator>
    </dx-text-box>
    <dx-button class="button-update" icon="todo" (onClick)="updateItem($event)"></dx-button>
    <dx-button class="button-exit" icon="refresh" (onClick)="setEditModeEnabled(false)"></dx-button>
</div>
