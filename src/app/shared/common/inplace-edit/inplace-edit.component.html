<div *ngIf="!isEditModeEnabled" class="inplace-edit-view-mode">
    <div class="actions" *ngIf="data?.isEditDialogEnabled">
        <i class="edit fa fa-pencil" aria-hidden="true" (click)="showDialog($event)"></i>
        <i class="delete fa fa-times" aria-hidden="true" (click)="deleteItem($event)"></i>
    </div>
    <li (click)="setEditModeEnabled(true)">{{data.value}}</li>
</div>
<div *ngIf="isEditModeEnabled" class="inplace-edit-edit-mode">
    <dx-validation-group>
        <dx-text-box placeholder="{{l(data?.lEditPlaceholder)}}" #value [(value)]="data.value">
            <dx-validator *ngFor="let rule of data?.validationRules; let i = index;">
                <dxi-validation-rule type="rule.type" message="{{l(rule.lErrorMessage)}}."></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
        <dx-button class="button-update" icon="todo" (onClick)="updateItem($event, value.value)"></dx-button>
        <dx-button class="button-exit" icon="refresh" (onClick)="setEditModeEnabled(false)"></dx-button>
    </dx-validation-group>
</div>
