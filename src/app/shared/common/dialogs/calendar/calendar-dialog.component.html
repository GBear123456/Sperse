<mat-dialog-content>
    <button mat-button mat-dialog-close class="close-button"></button>
    <button class="button-layout button-primary" (click)="filterApply($event)">
        <i class="fa fa-check" aria-hidden="true"></i>
        {{ls.l('Apply')}}
    </button>
    <calendar [values]="data" [options]="data.options"></calendar>
</mat-dialog-content>
