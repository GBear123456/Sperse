<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="button-layout button-default" mat-dialog-close mat-button>
        {{data.btnCancelTitle || ls.l('Cancel')}}
    </button>
    <button [mat-dialog-close]="true" class="button-layout button-primary" mat-button>
        {{data.btnConfirmTitle || ls.l('Confirm')}}
    </button>
</mat-dialog-actions>
