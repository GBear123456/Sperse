<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <div class="field">
        <label>{{ls.l('Share Link')}}</label>
        <dx-text-box
            width="500px"
            [value]="data.linkUrl"
            [readOnly]="true"
        ></dx-text-box><button class="btn-layout" (click)="copyToClipbord(data.linkUrl)">{{ls.l('Copy Link')}}</button>
    </div>
    <div class="field">
        <label>{{ls.l('Place Link on Your Website')}}</label>
        <dx-text-box
            width="500px"
            [value]="getLink()"
            [readOnly]="true"
        ></dx-text-box><button class="btn-layout" (click)="copyToClipbord(getLink())">{{ls.l('Copy Link')}}</button>
    </div>
    <div class="field">
        <label>{{ls.l('Embed Page on Your Website')}}</label>
        <dx-text-box
            width="500px"
            [value]="getFrame()"
            [readOnly]="true"
        ></dx-text-box><button class="btn-layout" (click)="copyToClipbord(getFrame())">{{ls.l('Copy Link')}}</button>
    </div>
    <div class="field">
        <label>{{ls.l('Create Button For Your Website')}}</label>
        <dx-text-box
            width="500px"
            [value]="getButton()"
            [readOnly]="true"
        ></dx-text-box><button class="btn-layout" (click)="copyToClipbord(getButton())">{{ls.l('Copy Link')}}</button>
    </div>
    <div class="field">
        <label>{{ls.l('Button Text And Color')}}</label>
        <dx-text-box
            width="300px"
            [(value)]="btnCaption"
            valueChangeEvent="keyup"
        ></dx-text-box>
        <dx-color-box
            width="280px"
            [(value)]="btnColor"
            [showClearButton]="false"
            [showDropDownButton]="false"
            [openOnFieldClick]="true"
            labelMode="hidden"
            placeholder="Button Color"
        ></dx-color-box><br>
        <button href="{{data.linkUrl}}" class="button-example" role="button" style="background-color: {{btnColor}};">{{btnCaption}}</button>
    </div>    
</mat-dialog-content>
<mat-dialog-actions>
    <button class="button-layout button-default" style="margin-left: auto;" mat-dialog-close mat-button>
        {{ls.l('Cancel')}}
    </button>
</mat-dialog-actions>
