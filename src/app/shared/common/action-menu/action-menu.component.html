<dx-tooltip [width]="width"
            [target]="target"
            [visible]="visible"
            (onHidden)="onHidden.emit($event)"
            (onShown)="onTooltipShown($event)">
    <div *dxTemplate="let data of 'content'">
        <div class="lists-tooltip-container">
            <dx-list [dataSource]="items"
                     [grouped]="grouped"
                     accessKey="actionsMenu"
                     itemTemplate="actionsMenu"
                     (onItemClick)="onItemClick.next($event)">
                <div *dxTemplate="let item of 'actionsMenu'">
                    <div [ngClass]="item.class">{{item.text}}</div>
                    <button *ngIf="item.button" (click)="item.button.action()">{{ item.button.text }}</button>
                </div>
            </dx-list>
        </div>
    </div>
</dx-tooltip>
