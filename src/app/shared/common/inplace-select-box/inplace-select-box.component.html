<div class="inplace-select-edit-mode">
    <dx-select-box
        [acceptCustomValue]="!data.options || !data.options.length"
        [width]="width"
        [dataSource]="data.options"
        displayExpr="name"
        valueExpr="id"
        [name]="data.name"
        [searchEnabled]="true"
        [(value)]="data.value"
        (onValueChanged)="updateValue($event)"
        (onCustomItemCreating)="onCustomItemCreating($event)">
    </dx-select-box>
</div>
