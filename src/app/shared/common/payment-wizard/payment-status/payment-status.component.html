<img [ngClass]="paymentStatusData.status" [src]="'./assets/common/icons/' + paymentStatusData.status + '.svg'">
<h2>{{ separateToFewLines(l('PaymentStatus_' + paymentStatusData.status )) }}</h2>
<ng-container *ngIf="paymentStatusData.status === 'payment-failed'">
    <p *ngIf="paymentStatusData.statusText">{{ paymentStatusData.statusText }}</p>
    <p *ngIf="paymentStatusData.errorDetailsText">{{ paymentStatusData.errorDetailsText }}</p>
</ng-container>
<button mat-button
        matStepperPrevious
        type="button"
        class="btn btn-layout btn-back">Back</button>
<button class="btn-close" (click)="close()"></button>
