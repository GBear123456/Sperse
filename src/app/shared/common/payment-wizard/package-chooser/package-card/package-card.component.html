<div class="bestValue" *ngIf="bestValue"><span>{{ ls.l('BestValue') }}</span></div>
<div class="cardHeader">
    <h3 class="title">{{ productInfo.name }}</h3>
    <div class="price-block">
        <div class="amountPerMonth">
            <span class="currency-symbol">{{ currencySymbol }}</span>
            <span class="number">
                {{ pricePerMonth | customNumber: '1.0-0' | currency: 'USD' : '' : '1.0-0' }}
            </span>
            <div class="number-info">
                <span class="decimal">{{ pricePerMonth | customNumber: '0.2-2' }}</span>
                <span>{{ billingPeriod === 0 ? ls.l('priceMonthly') : ls.l('priceAnnually') }}</span>
            </div>
        </div>
    </div>
</div>
