<div id="paymentWizardComponent">
    <mat-dialog-content>
        <mat-horizontal-stepper #stepper>
            <mat-step>
                <payment-plan-chooser
                    (moveToNextStep)="moveToPaymentOptionsStep($event)"
                ></payment-plan-chooser>
            </mat-step>
            <mat-step>
                <payment-options
                    [plan]="plan | async"
                    (onChangeStep)="stepper.selectedIndex = $event"
                    (onClose)="close()"
                ></payment-options>
            </mat-step>
            <mat-step>
                <payment-status

                ></payment-status>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-dialog-content>
</div>
