<dx-tooltip height="410"
            [target]="targetSelector"
            [(visible)]="tooltipVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="tags-tooltip-container">
            <div class="actions clearfix">
                <span class="title">{{ls.l('Types')}}</span>
                <span class="filter-clear" [hidden]="!filterModel?.items?.element?.value?.length" (click)="clearFilterIfSelected()">{{ls.l('ClearFilter')}}</span>
                <div [hidden]="hideButtons || bulkUpdateMode">
                    <span class="filter-clear" [class.disabled]="!isManageAllowed()" (click)="clear()">{{ls.l('Remove')}}</span>
                    <span class="filter-apply" [class.disabled]="!isManageAllowed()" (click)="apply()">{{ls.l('Apply')}}</span>
                </div>
                <div [hidden]="hideButtons || !bulkUpdateMode || !selectedKeys?.length">
                    <span class="filter-clear" [class.disabled]="!isManageAllowed()" (click)="apply(true)">{{ls.l('Remove')}}</span>
                    <span class="filter-apply" [class.disabled]="!isManageAllowed() || !typeslist.selectedRowKeys?.length" (click)="apply()">{{ls.l('Apply')}}</span>
                </div>
            </div>
            <dx-tree-list #typeslist
                          width="300px"
                          height="350px"
                          keyExpr="id"
                          parentIdExpr="parent"
                          [rootValue]="0"
                          [noDataText]="ls.l('AddNewTag')"
                          [showColumnLines]="false"
                          [showColumnHeaders]="false"
                          [searchPanel]="{visible: true, placeholder: ls.l('Search'), width: 260}"
                          [selection]="{ allowSelectAll: false, mode: 'single' }"
                          [selectedRowKeys]="selectedTypes"
                          [(dataSource)]="list"
                          (onRowClick)="onRowClick($event)"
                          (onInitialized)="onInitialized($event)"
                          (onInitNewRow)="onInitNewRow($event)"
                          (onRowRemoving)="onRowRemoving($event)"
                          (onRowUpdating)="onRowUpdating($event)"
                          (onRowInserting)="onRowInserting($event)"
                          (onSelectionChanged)="onSelectionChanged($event)"
                          (onCellPrepared)="onCellPrepared($event)"
                          (onContentReady)="onContentReady($event)"
                          (onRowInserted)="onRowInserted($event)"
                          (onEditorPrepared)="editorPrepared($event)"
                          [ngClass]="isManageAllowed() && (!bulkUpdateMode || selectedKeys?.length) ? 'add-new-item-mode' : ''">
                <dxi-column cellTemplate="radiogroup" width="50px" allowEditing="false" [visible]="selectedKeys && selectedKeys.length"
                    allowFiltering="false" allowFixing="true" allowHeaderFiltering="false" allowHiding="false"
                    allowReordering="false" allowResizing="false" allowSearch="false" allowSorting="false"></dxi-column>
                <dxi-column dataField="name" [sortingMethod]="customSortingMethod" [sortIndex]="0" sortOrder="asc"></dxi-column>

                <div *dxTemplate="let cellData of 'radiogroup'">
                    <label class="radio-container">
                        <input type="radio" name="selectType" [checked]="selectedTypes[0] == cellData.data.id" value="{{cellData.data.id}}"
                            (click)="radioClick($event, cellData)" (mousedown)="$event.stopPropagation();">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <dxo-editing mode="row"
                             [texts]="{confirmDeleteMessage: ''}"
                             [allowUpdating]="isManageAllowed()"
                             [allowAdding]="isManageAllowed() && (!bulkUpdateMode || selectedKeys?.length)">
                </dxo-editing>
            </dx-tree-list>
        </div>
    </div>
</dx-tooltip>
