<dx-toolbar
    *ngIf="_config"
    [hidden]="appService.toolbarIsHidden$ | async"
    [width]="width"
    [items]="items"
    [elementAttr]="{ compact: compact }"
    (onItemRendered)="onItemRendered($event)">
</dx-toolbar>
<div class="empty-container" [ngClass]="{ compact: compact }" *ngIf="!_config"></div>
