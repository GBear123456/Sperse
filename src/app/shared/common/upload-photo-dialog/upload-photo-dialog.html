<header>
    <h2 mat-dialog-title>{{l("ChangeProfilePicture")}}</h2>
</header>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab [label]="l('FromComputer').toUpperCase()">
            <div class="file-loading">
                <span>{{ l('SelectPhotoToApply') }}</span>
                <button mat-button class="fileInputButton" (click)="fileInput.click()">{{l('Open')}}</button>
                <input type="file" (change)="fileSelected($event)" accept="image/*" #fileInput>
            </div>
        </mat-tab>
        <mat-tab [label]="l('FromUrl').toUpperCase()">
            <div class="file-loading link-loading">
                <mat-form-field>
                    <input matInput [placeholder]="l('EnterTheUrl')" [formControl]="fileUrlFormControl" (paste)="onPaste()">
                    <mat-error *ngIf="fileUrlFormControl && fileUrlFormControl.hasError('pattern') && !fileUrlFormControl.hasError('required')">
                        Please enter a valid url
                    </mat-error>
                </mat-form-field>
                <button mat-button class="loadFile" (click)="loadFile()">{{ l('Load') }}</button>
            </div>
        </mat-tab>
    </mat-tab-group>
    <file-drop (onFileDrop)="fileDropped($event)">
        <img-cropper #cropper [image]="imageData" [settings]="cropperSettings" (onCrop)="onCrop($event)"></img-cropper>
    </file-drop>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button mat-button class="button-layout button-primary" (click)="onSave($event)">{{ l('Save') }}</button>
</mat-dialog-actions>
