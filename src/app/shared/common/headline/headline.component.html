<div class="headline-row">
    <div class="headline-title">
        <i *ngIf="data.icon" class="icon-{{data.icon}}"></i><img *ngIf="data.iconSrc" src="{{data.iconSrc}}" alt="icon" />
        <div class="header-names">
            <ng-template ngFor let-item [ngForOf]="data.names" let-i="index">
                <span class="header-name">{{item}}</span>
                <span class="right-arrow"></span>
            </ng-template>
        </div>
        &nbsp;<small>{{data.text}}</small><div class="transclude"></div>
    </div>
    <div class="headline-content">
        <ng-content></ng-content>
    </div>
    <div class="headline-buttons" [ngClass]="data?.class">
        <ng-template ngFor let-item [ngForOf]="data.buttons">
            <button *ngIf="item.enabled" id="{{item?.id}}" class="btn {{item?.class || 'btn-layout'}}" (click)="item.action($event)"><i class="icon-{{item.icon}}"></i> {{item.label}}</button>
        </ng-template>
        <div *ngIf="data.onRefresh || data.toggleToolbar" class="vertical-delimiter"></div>
        <button *ngIf="data.onRefresh" class="refresh-button" (click)="data.onRefresh($event)"></button>
        <button *ngIf="data.toggleToolbar" class="toggle-button" title="Toggle toolbar" (click)="data.toggleToolbar($event)"></button>
    </div>
</div>
