<h2 mat-dialog-title>{{l('A client without order will be created if an Order Stage is not specified')}}</h2>
<mat-dialog-content>
    <dx-select-box
        [dataSource]="orderStages"
        [displayExpr]="'name'"
        [valueExpr]="'id'"
        [(value)]="orderStageId"
        [showClearButton]="true">
    </dx-select-box>
    <dx-number-box
        [placeholder]="l('Amount')"
        [(value)]="amount"  
        [disabled]="!orderStageId">
    </dx-number-box>
    <dx-text-area
        [placeholder]="l('Comment')"
        [(value)]="comment"
        [disabled]="!orderStageId">
    </dx-text-area>
</mat-dialog-content>
<mat-dialog-actions>
  <button md-button mat-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button md-button (click)="confirm()" class="button-layout button-primary">{{l('Confirm')}}</button>
</mat-dialog-actions>
