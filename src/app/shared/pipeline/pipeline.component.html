<div class="pipeline-wrapper" [ngClass]="{disabled: disabled}">
    <div *ngFor="let stage of stages; let i = index;" class="column column{{stage.index + ' ' + (stage.sortOrder && (stage.sortOrder > 0 ? 'positive': 'negative') || 'focused')}} color-{{stage.color}}">
        <div class="column-title">
            <span>{{stage.name}}</span><div>{{'(' + (stage?.total || 0) + ')'}}</div><button class="edit-button"><img src="/assets/common/icons/edit-icon.svg" alt="Edit"></button>
        </div>
        <div class="column-items" [ngClass]="{'drag-allowed': stage?.dragAllowed}" [dragula]="dragulaName" [dragulaModel]="stage?.leads" accessKey="{{stage?.name}}" (click)="onCardClick($event)">
            <ng-container *ngFor="let lead of stage.leads">
                  <div class="card" [ngClass]="{locked: lead?.locked}" [accessKey]="lead?.Id" (click)="openDetails(lead?.Id, lead?.CustomerId)">                  
                      <div class="container-fluid">                                        
                          <div class="row">
                              <div class="text-right pipeline-photo-wrap">
                                  <img [src]="getPhoto(lead?.Photo, lead?.Gender)" alt="{{lead?.FullName}}" class="img-responsive img-circle" width="40">
                              </div>
                              <div class="full-name">
                                  <span>{{lead?.FullName}}</span>
                                  <div class="company-name">
                                      <span>{{ lead?.CompanyName || 'no company'}}</span>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="days-ago">
                                  <img src="/assets/common/icons/clock-circle.svg" class="img-responsive"><span>{{ removeTimezoneOffset(lead?.CreationTime) | timeAgo }}</span>
                              </div>
                          </div>
                          <!-- div class="row item-data">
                              <div class="text-right">
                                  <span class="related-contact">{{l('PipeLine_RelatedContacts', [1])}}</span>
                                  <img src="/assets/common/icons/phone.svg" class="phone">
                                  <span class="delimiter"></span>
                                  <img src="/assets/common/icons/email.svg" class="email">
                              </div>
                          </div -->
                      </div>
                  </div>
            </ng-container>
        </div>
        <span class="load-more" [hidden]="stage.full" (click)="loadMore(i)"><img src="/assets/common/icons/arrow-down.svg"></span>
    </div>
</div>
