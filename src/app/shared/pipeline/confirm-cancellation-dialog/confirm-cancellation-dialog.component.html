<h2 mat-dialog-title>{{ls.l('CancelItemConfirmation')}}</h2>
<mat-dialog-content>
    <dx-radio-group
        *ngIf="data.showReasonField"
        [dataSource]="reasons"
        [displayExpr]="'name'"
        [valueExpr]="'id'"
        [(value)]="reasonId"
        (onValueChanged)="validateReason(comment)">
    </dx-radio-group>
    <dx-text-area
        [placeholder]="ls.l('Comment')"
        [(value)]="comment"
        (onKeyUp)="onCommentKeyUp($event)">
    </dx-text-area>
</mat-dialog-content>
<mat-dialog-actions>
  <button md-button mat-dialog-close class="button-layout button-default">{{ls.l('Cancel')}}</button>
  <button md-button (click)="confirm()" class="button-layout button-primary">{{ls.l('Confirm')}}</button>
</mat-dialog-actions>
