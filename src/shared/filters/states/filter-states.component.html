<div class="wrapper">
    <dx-tree-view
        dataStructure="plain"
        keyExpr="code"
        displayExpr="name"
        parentIdExpr="parentId"
        [createChildren]="createChildren"
        showCheckBoxesMode="normal"
        (onContentReady)="updateValues($event)"
        (onItemSelected)="onSelect($event)"
        (onSelectionChanged)="onSelect($event)">
    </dx-tree-view>
</div>
