<div class="wrapper">
  <dx-select-box
    name="country"
    [dataSource]="countries"
    [(value)]="country"
    (onValueChanged)="onChangeCountry($event)"
    placeholder="{{l('Country')}}"
    [searchEnabled]="true">
  </dx-select-box>

  <dx-select-box
    name="state"    
    [dataSource]="states"
    [(value)]="state"
    (onValueChanged)="onChangeState($event)"
    placeholder="{{l('State')}}"
    [searchEnabled]="true">
  </dx-select-box>
</div>
