<div class="wrapper">
    <ng-template ngFor let-item [ngForOf]="getItems()" let-i="index">
        <dx-text-box
            name="item"
            [(value)]="items[item].value"
            (onEnterKey)="apply($event)"
            [placeholder]="ls.l(capitalize(item))">
        </dx-text-box>
    </ng-template>
</div>
