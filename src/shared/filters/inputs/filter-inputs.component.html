<div class="wrapper">
    <ng-template ngFor let-item [ngForOf]="getItems()" let-i="index">
        <ng-container *ngIf="options && options.type === 'number'; else textBox">
            <dx-number-box name="item"
                           [(value)]="items[item].value"
                           (onEnterKey)="apply($event)"
                           [placeholder]="ls.l(capitalize(item))">
            </dx-number-box>
        </ng-container>
        <ng-template #textBox>
            <dx-text-box
                    name="item"
                    [(value)]="items[item].value"
                    (onEnterKey)="apply($event)"
                    [placeholder]="ls.l(capitalize(item))">
            </dx-text-box>
        </ng-template>
    </ng-template>
</div>
