<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('IsEmployed')}}</div>
            <div class="dx-field-value">
                <dx-radio-group
                    [items]="offersWizardService.radioGroup"
                    [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.isEmployed"
                    displayExpr="text"
                    valueExpr="value"
                    layout="horizontal">
                </dx-radio-group>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('active_military')}}<span *ngIf="offersWizardService.isApplicationSubmission">*</span></div>
            <div class="dx-field-value">
                <dx-radio-group
                    [items]="offersWizardService.radioGroup"
                    [(value)]="offersWizardService.submitApplicationProfileInput.personalInformation.isActiveMilitary"
                    displayExpr="text"
                    valueExpr="value"
                    validationMessageMode="always"
                    layout="horizontal">
                    <dx-validator>
                        <dxi-validation-rule type="custom"
                                             [validationCallback]="offersWizardService.validateRequiredField"
                                             [message]="this.ls.l('ThisFieldIsRequired')">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-radio-group>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('employer_name')}}<span *ngIf="offersWizardService.isApplicationSubmission">*</span></div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter employer name"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.employerName">
                    <dx-validator>
                        <dxi-validation-rule type="custom"
                                             [validationCallback]="offersWizardService.validateRequiredField"
                                             [message]="this.ls.l('ThisFieldIsRequired')">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('JobTitle')}}</div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter job title"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.jobTitle">
                </dx-text-box>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('months_at_employer')}}<span *ngIf="offersWizardService.isApplicationSubmission">*</span></div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter period"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.monthsAtEmployer">
                    <dx-validator>
                        <dxi-validation-rule type="custom"
                                             [validationCallback]="offersWizardService.validateRequiredField"
                                             [message]="this.ls.l('ThisFieldIsRequired')">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('phone_work')}}<span *ngIf="offersWizardService.isApplicationSubmission">*</span></div>
            <div class="dx-field-value">
                <dx-text-box name="phone"
                             [placeholder]="ls.l('Enter') + ' ' + ls.l('phone_work')"
                             (onContentReady)="inputStatusesService.setMask($event)"
                             (onFocusIn)="inputStatusesService.focusInput($event)"
                             (onFocusOut)="inputStatusesService.blurInput($event)"
                             [maskRules]="offersWizardService.rules"
                             useMaskedValue="true"
                             [value]="phoneWork"
                             (onValueChanged)="mobileChange($event)">
                    <dx-validator>
                        <dxi-validation-rule type="custom"
                                             [validationCallback]="offersWizardService.validateRequiredField"
                                             [message]="this.ls.l('ThisFieldIsRequired')">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('WorkPhoneExt')}}</div>
            <div class="dx-field-value">
                <dx-text-box name="phoneExt"
                             [placeholder]="ls.l('Enter') + ' ' + ls.l('WorkPhoneExt')"
                             (onContentReady)="inputStatusesService.setMask($event)"
                             (onFocusIn)="inputStatusesService.focusInput($event)"
                             (onFocusOut)="inputStatusesService.blurInput($event)"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.phoneWorkExtension">
                </dx-text-box>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('EmployerAddress1')}}</div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter address"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.employerAddress1">
                </dx-text-box>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('EmployerCity')}}</div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter city"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.employerCity">
                </dx-text-box>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('EmployerStateCode')}}</div>
            <div class="dx-field-value">
                <dx-select-box
                    [items]="offersWizardService.states$ | async"
                    valueExpr="code"
                    displayExpr="name"
                    [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.employerStateCode"
                    placeholder="Select state code">
                </dx-select-box>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="dx-field">
            <div class="dx-field-label">{{ls.l('EmployerPostalCode')}}</div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter postal code"
                             name="zipCode"
                             (onContentReady)="inputStatusesService.setMask($event)"
                             (onFocusIn)="inputStatusesService.focusInput($event)"
                             (onFocusOut)="inputStatusesService.blurInput($event)"
                             [(value)]="offersWizardService.submitApplicationProfileInput.employmentInformation.employerPostalCode">
                </dx-text-box>
            </div>
        </div>
    </div>
</div>
