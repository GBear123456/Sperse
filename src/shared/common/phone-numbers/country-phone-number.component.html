<div class="wrapper" [ngClass]="{valid: isValid()}">
    <international-phone-number
        class="tabular"
        placeholder=""
        [(ngModel)]="phoneNumber"
        [required]="required"
        defaultCountry="us"
        #intPhoneNumberModel="ngModel"
        (onFocusIn)="focusIn($event)"
        (onFocusOut)="focusOut($event)"
        (onKeyUp)="keyUp($event)">
    </international-phone-number>
    <div *ngIf="focused && !isValid()" class="invalid-message-wrapper"><div class="invalid-message">{{ l('PhoneValidationError') }}</div></div>
</div>
