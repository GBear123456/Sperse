<dx-tooltip [width]="width"
            [target]="target"
            container="search-tooltip"
            [closeOnOutsideClick]="true"
            (onShown)="onShown()"
            (onHiding)="onHiding()">
    <div *dxTemplate="let data of 'content'">
        {{ls.l('Search')}}:
        <dx-text-box 
            [(value)]="searchPhrase" 
            valueChangeEvent="keyup"
            (onValueChanged)="onValueChanged($event)">
        </dx-text-box>
    </div>
</dx-tooltip>
