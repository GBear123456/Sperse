<h2 md-dialog-title>{{data.title}}</h2>
<md-dialog-content>
  <p>{{data.message}}</p>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close class="button-layout button-default">{{l('Cancel')}}</button>
  <button md-button [md-dialog-close]="true" class="button-layout button-primary">{{l('Confirm')}}</button>
</md-dialog-actions>
