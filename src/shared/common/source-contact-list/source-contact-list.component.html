<app-static-list
    width="330px"
    listHeight="calc(100% - 75px)"
    accessKey="sourceContactList"
    [targetSelector]="targetSelector"
    [title]="showOrgUnits ? '' : ls.l('SourceContact')"
    [showSelectionControls]="hasBulkUpdatePermission && selectedKeys && !!selectedKeys.length"
    [hideButtons]="!hasBulkUpdatePermission || (!selectedKeys || !selectedKeys.length) || !!selectedKey"
    [selectedKeys]="selectedKeys ? selectedKeys : [selectedKey]"
    [showConfirmation]="false"
    [highlightSelected]="true"
    [searchEnabled]="true"
    [convertNameStartCase]="false"
    [customSearchEnabled]="showContacts"
    [filterModel]="selectedKeys ? filterModel : undefined"
    [bulkUpdatePermissionKey]="bulkUpdatePermissionKey"
    (onItemSelected)="onItemSelected.emit($event)"
    (onListFiltered)="onSourceFiltered($event)"
    (onOptionChanged)="onOptionChanged($event)"
    (onFilterApply)="onFilterApply($event)"
    (onApply)="onApply.emit($event)"
    [list]="contacts">
        <div custom-title [hidden]="!showOrgUnits">
            <span [class]="showContacts ? 'selected' : ''" (click)="toogleContacts()">{{ls.l('SourceContact')}}</span>
            <span [class]="showContacts ? '' : 'selected'" (click)="toogleContacts()">{{ls.l('Owner')}}</span>
        </div>
        <div custom-content>
            <oranization-units-tree selectionMode="single" [hidden]="!showOrgUnits || showContacts"></oranization-units-tree>
        </div>
</app-static-list>
