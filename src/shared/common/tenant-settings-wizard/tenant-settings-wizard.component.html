<div class="left">
    <h3>{{ ls.l('Progress') }}</h3>
    <ul>
        <li *ngFor="let step of visibleSteps; let i = index"
            [ngClass]="{
                selected: i === stepper.selectedIndex,
                saved: step.saved
            }"
            (click)="stepClick(i)">
            <div class="icon-container">
                <div [ngClass]="step.name" inlineSVG="assets/common/icons/tenant-settings/{{ step.name }}.svg"></div>
            </div>
            <span>{{ step.text }}</span>
        </li>
    </ul>
</div>
<div class="right">
    <mat-vertical-stepper>
        <mat-step *ngIf="showTimezoneSelection">
            <general-settings [settings]="generalSettings$ | async"></general-settings>
        </mat-step>
        <mat-step *ngIf="hasHostPermission">
            <tenant-management [settings]="tenantManagementSettings$ | async"
                               [editions]="editions$ | async">
            </tenant-management>
        </mat-step>
        <mat-step>
            <user-management [hostSettings]="hostUserManagementSettings$ | async"
                             [tenantSettings]="tenantUserManagementSettings$ | async">
            </user-management>
        </mat-step>
        <mat-step>
            <security [settings]="securitySettings$ | async"></security>
        </mat-step>
        <mat-step>
            <email [settings]="emailSettings$ | async"></email>
        </mat-step>
    </mat-vertical-stepper>
    <div mat-dialog-actions>
        <button mat-button class="skip" (click)="next()">{{ ls.l('SkipForNow') }}</button>
        <button [hidden]="stepper.selectedIndex === 0"
                class="btn btn-default back"
                (click)="back()">
            {{ ls.l('Back') }}
        </button>
        <button class="btn btn-layout next" (click)="saveAndNext()">{{ ls.l('Next') }}</button>
    </div>
</div>
