<landing-page-list
  [title]="title"
  [list]="wordings"
  [itemTemplate]="itemTmpl">
</landing-page-list>

<ng-template #itemTmpl let-data>
    <div class="form-group">
        <label>{{itemTitle}}</label>
        <dx-text-box [placeholder]="ls.l('EditValuePlaceholder')"
                     [(value)]="data.title"
                     [maxLength]="1024">
            <dx-validator>
                <dxi-validation-rule type="required"
                                     [message]="ls.l('ThisFieldIsRequired')"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="form-group">
        <label>{{textTitle}}</label>
        <dx-text-area height="155px"
                      [placeholder]="ls.l('EditValuePlaceholder')"
                      [(value)]="data.text"
                      [maxLength]="50000">
            <dx-validator>
                <dxi-validation-rule type="required"
                                     [message]="ls.l('ThisFieldIsRequired')"></dxi-validation-rule>
            </dx-validator>
        </dx-text-area>
    </div>
</ng-template>
