<h2>{{ ls.l('UserManagement') }}</h2>
<ng-container *ngIf="tenantSettings">
    <div class="m-form">
        <h5>{{ls.l("FormBasedRegistration")}}</h5>
        <div class="m-checkbox-list">
            <div class="form-group">
                <dx-check-box id="Setting_AllowSelfRegistration"
                              [text]="ls.l('AllowUsersToRegisterThemselves')"
                              [(value)]="tenantSettings.allowSelfRegistration">
                </dx-check-box>
                <span class="m-form__help">{{ls.l("AllowUsersToRegisterThemselves_Hint")}}</span>
            </div>
            <div class="form-group">
                <dx-check-box id="Setting_IsNewRegisteredUserActiveByDefault"
                              [text]="ls.l('NewRegisteredUsersIsActiveByDefault')"
                              [(value)]="tenantSettings.isNewRegisteredUserActiveByDefault">
                </dx-check-box>
                <span class="m-form__help">{{ls.l("NewRegisteredUsersIsActiveByDefault_Hint")}}</span>
            </div>
            <div class="form-group" [hidden]="!tenantSettings.allowSelfRegistration">
                <dx-check-box id="Setting_UseCaptchaOnRegistration"
                              [text]="ls.l('UseCaptchaOnRegistration')"
                              [(value)]="tenantSettings.useCaptchaOnRegistration">
                </dx-check-box>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h5 class="margin-top-20">{{ls.l("OtherSettings")}}</h5>
        <dx-check-box id="Setting_IsEmailConfirmationRequiredForLogin"
                      [text]="ls.l('EmailConfirmationRequiredForLogin')"
                      [(value)]="tenantSettings.isEmailConfirmationRequiredForLogin">
        </dx-check-box>
    </div>
    <div class="form-group">
        <email-template-selector [(templateId)]="tenantSettings.welcomeEmailTemplateId" [templateType]="EmailTemplateType.WelcomeEmail"></email-template-selector>
    </div>
</ng-container>
<ng-container *ngIf="hostSettings">
    <div class="form-group">
        <dx-check-box id="Settings_IsEmailConfirmationRequiredForLogin"
                      [text]="ls.l('EmailConfirmationRequiredForLogin')"
                      [(value)]="hostSettings.isEmailConfirmationRequiredForLogin">
        </dx-check-box>
    </div>
    <div class="form-group">
        <dx-check-box id="Settings_SmsVerificationEnabled"
                      [text]="ls.l('SmsVerificationEnabled')"
                      [(value)]="hostSettings.smsVerificationEnabled">
        </dx-check-box>
    </div>
    <div class="form-group">
        <email-template-selector [(templateId)]="hostSettings.welcomeEmailTemplateId" [templateType]="EmailTemplateType.WelcomeEmail"></email-template-selector>
    </div>
</ng-container>
