<ng-content select="[topHeader]"></ng-content>
<div class="close-details" (click)="close()"></div>
<div class="box-shadow-wrapper">
    <div class="under-header">
        <ng-content select="[underHeader]"></ng-content>
    </div>
    <mat-sidenav-container>
        <mat-sidenav mode="side" [opened]="true" [disableClose]="true" position="start">
            <ng-content select="[aboveNavigation]"></ng-content>
            <dx-scroll-view showScrollbar="onHover">
                <nav mat-tab-nav-bar>
                    <a mat-tab-link *ngFor="let link of navLinks" [hidden]="link.hidden" [disabled]="link.disabled"
                       [routerLink]="link.route" [routerLinkActive]="'active'" [queryParams]="referrerParams"
                       (click)="navChanged(link)">
                        {{link.label}}
                    </a>
                </nav>
            </dx-scroll-view>
        </mat-sidenav>
        <div class="main-content" [ngClass]="{'right-side-opened' : rightSideVisible && rightPanelOpened}">
            <ng-content select="[mainContent]"></ng-content>
            <router-outlet></router-outlet>
        </div>
        <mat-sidenav class="right_sidenav" mode="side" position="end" [opened]="rightSideVisible && rightPanelOpened">
            <ng-content select="[rightPanel]"></ng-content>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
