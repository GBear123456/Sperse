<ng-content select="[topHeader]"></ng-content>
<div class="close-button" (click)="close()"></div>
<div class="box-shadow-wrapper">
    <div class="under-header">
        <ng-content select="[underHeader]"></ng-content>
    </div>
    <mat-sidenav-container [ngStyle]="rightPanelWidth ? { marginRight: rightPanelWidth } : null">
        <mat-sidenav mode="side" [opened]="true" [disableClose]="true" position="start">
            <ng-content select="[aboveNavigation]"></ng-content>
            <dx-scroll-view showScrollbar="onHover" height="calc(100% - 50px)">
                <nav mat-tab-nav-bar>
                    <ng-container *ngFor="let link of navLinks">
                        <a *ngIf="isVisible(link) | async" mat-tab-link [disabled]="link.disabled"
                           [routerLink]="link.route" routerLinkActive="active" [queryParams]="queryParams"
                           (click)="navChanged(link)">
                            {{ getLabel(link) | async }}
                        </a>
                    </ng-container>
                </nav>
            </dx-scroll-view>
        </mat-sidenav>
        <div class="main-content" [ngClass]="{ 'right-side-opened' : rightSideVisible && rightPanelOpened }">
            <ng-content select="[mainContent]"></ng-content>
            <router-outlet></router-outlet>
        </div>
        <mat-sidenav class="right_sidenav"
                     [ngStyle]="rightPanelWidth ? { width: rightPanelWidth } : null"
                     mode="side"
                     position="end"
                     [opened]="rightSideVisible && rightPanelOpened">
            <ng-content select="[rightPanel]"></ng-content>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
