<app-toolbar [config]="toolbarConfig" [compact]="true"></app-toolbar>
<dx-scroll-view showScrollbar="onHover" [height]="'calc(100vh - 320px)'">
    <dx-tree-view dataStructure="plain"
        [disabled]="!isEditAllowed"
        [selectionMode]="selectionMode"
        [dataSource]="oranizationUnitsDataSource"
        parentIdExpr="parentId"
        keyExpr="id"
        [selectByClick]="true"
        displayExpr="displayName"
        [showCheckBoxesMode]="showCheckBoxesMode"
        [selectNodesRecursive]="false"
        [searchEnabled]="searchEnabled"
        (onItemSelectionChanged)="onChange($event)">
        <div *dxTemplate="let data of 'item'" class="clipboard-holder">
            <span [title]="data.displayName">{{data.displayName}}</span><i class="save-to-clipboard" (click)="saveToClipboard($event, data.displayName)"></i>
            <a class="filter-icon dx-icon" [hidden]="!showFilterButton" (click)="onFilterClick($event, data)"></a>
        </div>
    </dx-tree-view>
</dx-scroll-view>
