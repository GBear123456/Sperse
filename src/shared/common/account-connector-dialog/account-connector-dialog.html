<mat-dialog-content>
    <button (click)="closeDialog($event)" class="close"></button>
    <button *ngIf="selectedConnector" (click)="selectedConnector = undefined" class="back"></button>

    <account-connector-chooser [hidden]="selectedConnector" [disabledConnectors]="data?.disabledConnectors" (onConnectorChosen)="openConnector($event)"></account-connector-chooser>

    <ng-template [ngIf]="selectedConnector === accountConnectors.Quovo">
        <quovo-login (onClose)="closeDialog($event)" [accountId]="data?.config?.accountId"></quovo-login>
    </ng-template>
    <ng-template [ngIf]="selectedConnector === accountConnectors.Xero">
        <xero-login
            [accountId]="data?.config?.accountId"
            [isSyncBankAccountsEnabled]="(data?.config?.isSyncBankAccountsEnabled !== null) ? data?.config?.isSyncBankAccountsEnabled : xeroLogin.isSyncBankAccountsEnabled"
            (onClose)="closeDialog($event)"
            (onComplete)="complete()" #xeroLogin>
        </xero-login>
    </ng-template>

</mat-dialog-content>
