<dx-date-box
    type="date"
    height="39px"
    *ngIf="isInstanceAdmin || isMemberAccessManage"
    [max]="maxDate"
    applyValueMode="useButtons"
    [applyButtonText]="l('Apply')"
    [adaptivityEnabled]="true"
    [acceptCustomValue]="false"
    [value]="syncService.maxSyncDate$ | async"
    (onValueChanged)="apply($event)">
</dx-date-box>
