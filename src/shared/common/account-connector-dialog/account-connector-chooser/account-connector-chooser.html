<div class="header">
    <h1>{{ ls.l('ConnectFinancialData') }}</h1>
    <h3>{{ ls.l('ConnectFinancialDataInTwoWays') }}</h3>
</div>
<ul class="connectors">
    <li *ngFor="let connector of connectors" (click)="selectConnector(connector, true)" [ngClass]="{
        disabled: connector.disabled,
        selected: connector === selectedConnector
    }">
        <img width="93px" [src]="'assets/common/icons/' + connector.iconName + '.svg'">
        <div>
            <h2>{{ connector.title }}</h2>
            <h3>{{ connector.description }}</h3>
        </div>
    </li>
</ul>

<div class="footer">
<!--    <div class="sync-date-picker"><span>{{l('SynchronizeYourData')}}</span><sync-date-picker></sync-date-picker></div>-->
    <button (click)="next()" [disabled]="!selectedConnector">{{ ls.l('Next') }}</button>
</div>
