<div class="header">
    <h1>{{ l('ConnectFinancialData') }}</h1>
    <h3>{{ l('ConnectFinancialDataInTwoWays') }}</h3>
</div>
<ul class="connectors">
    <li *ngFor="let connector of connectors" (click)="selectConnector(connector)" [ngClass]="{
        disabled: connector.disabled,
        selected: connector === selectedConnector.value
    }">
        <img [src]="'assets/common/icons/' + connector.iconName + '.svg'">
        <div>
            <h2>{{ connector.title }}</h2>
            <h3>{{ connector.description }}</h3>
        </div>
    </li>
</ul>
<div class="footer">
    <button (click)="next()" [disabled]="nextButtonIsHidden$ | async">{{ l('Next') }}</button>
</div>
