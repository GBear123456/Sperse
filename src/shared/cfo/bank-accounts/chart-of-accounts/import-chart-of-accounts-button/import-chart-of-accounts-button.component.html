<a (click)="importChartOfAccount()"
   class="container"
   [ngClass]="{'disabled':!createAccountAvailable}">
    <img src="./assets/common/images/{{syncTypeConfigs[syncTypeId].icon}}" class="sync-img" />
    <span class="import-text">
        <p>{{l('Import from')}}</p>
        <p>{{l(syncTypeConfigs[syncTypeId].caption)}} {{l('Accounting')}}</p>
    </span>
</a>
