<h2 mat-dialog-title>{{l("Choose_Xero_Account")}}</h2>
<div mat-dialog-content class="content">
    <dx-radio-group [items]="accounts"
                    [(value)]="selectedAccountId"
                    displayExpr="name"
                    valueExpr="id"
                    class="radio-group">
    </dx-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-button class="button-layout button-default" (click)="onCancel()">{{l('Cancel')}}</button>
    <button mat-button class="button-layout button-primary" (click)="onSave()">{{l('Import')}}</button>
    <button mat-button class="button-layout button-primary" (click)="onConnectNew()" [disabled]="!createAccountAvailable">{{l('Add_xero_account')}}</button>
</div>
