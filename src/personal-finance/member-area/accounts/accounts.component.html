<div class="content-wrap" *ngIf="isInstanceInfoLoaded">
    <ng-container *ngIf="_cfoService.initialized;else notInitialized">
        <aside class="sidebar">
            <sticky [sticky-offset-top]="20">
                <ul class="left-navigation">
                    <li class="left-navigation-item" (click)="openQuovoSection('summary')" [class.active]="currentSection=='summary'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Summary") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('goals')" [class.active]="currentSection=='goals'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Goals") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('allocation')" [class.active]="currentSection=='allocation'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Allocation") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('spending')" [class.active]="currentSection=='spending'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Spending & Budgeting") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('accounts')" [class.active]="currentSection=='accounts'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Accounts") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('transactions')" [class.active]="currentSection=='transactions'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Transactions") }}
                        </a>
                    </li>
                    <li class="left-navigation-item" (click)="openQuovoSection('holdings')" [class.active]="currentSection=='holdings'">
                        <a pageScroll class="left-navigation-link">
                            <span class="menu-icon"></span> {{ l("Holdings") }}
                        </a>
                    </li>
                    <!--<li class="left-navigation-item" (click)="openQuovoSection('account-details')" [class.active]="currentSection=='account-details'">
                       <a pageScroll class="left-navigation-link">
                           <span class="menu-icon"></span> {{ l("AccountDetails") }}
                       </a>
                   </li>-->
                </ul>
            </sticky>
        </aside>
        <div class="p-content">
            <div id="quovo-accounts-module" class="quovo-accounts-module"></div>
        </div>
    </ng-container>
    <ng-template #notInitialized>
        <div class="not-initialized-content">
            <p class="welcome-text">{{ l('Accounts_Welcome') }}</p>
            <p class="body-text">{{ l('Accounts_BodyText') }}</p>
            <button (click)="onStart()" class="btn btn-layout" [disabled]="isStartDisabled">{{ l('GetStarted') }}</button>
        </div>
    </ng-template>
</div>
