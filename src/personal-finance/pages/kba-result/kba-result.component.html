<div *ngIf="model.passed; else elseBlock" class="text-center congratulations">
  {{ls.l('kbaSuccessMessage')}}<br>
  <span class="redirect-msg">{{ls.l('kbaRedirectMessage')}}...</span>
</div>
<ng-template #elseBlock>
    <div *ngIf="model.err; else elseBlock" class="error">
        {{ls.l(showingError)}}
    </div>
    <ng-template #elseBlock>
        <div class="text-center error unknown-error">{{ls.l('kbaUnknownErrorMessage')}}</div>
    </ng-template>
</ng-template>
