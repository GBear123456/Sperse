<h2 mat-dialog-title>{{l('Session Timeout Notification')}}</h2>
<mat-dialog-content class="content">
    <p>Your session is about to expire.</p>
    <p> Logout in {{waitTimeSeconds}} seconds </p>
    <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-button class="button-layout button-default" (click)="logOut()">{{l('Logout')}}</button>
<button mat-button class="button-layout button-primary" (click)="continue()">{{l('Stay connected')}}</button>
</mat-dialog-actions>
