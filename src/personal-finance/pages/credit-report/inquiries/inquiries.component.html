<div class="report-item">
    <div class="report-item-title">
        <a class="anchor" id="inquiries">&nbsp;</a>
        <span>{{ls.l("inquiries")}}</span>
        <ul class="tab-btn pull-right" id="account-filter">
            <li><button (click)="showGrouping($event, true)" type="button" class="active"><i class="fa fa-list-ul" aria-hidden="true"></i> {{ls.l("grouped")}}</button></li>
            <li><button (click)="showGrouping($event, false)" type="button"><i class="fa fa-bars" aria-hidden="true"></i> {{ls.l("list")}}</button></li>
        </ul>
    </div>
    <div class="report-item-content">
        <dx-data-grid [dataSource]="inquiriesDataSource">
            <dxi-column dataField="creditorName"></dxi-column>
            <dxi-column dataField="industry"></dxi-column>
            <dxi-column dataField="dateOfInquiry" sortOrder="desc" cellTemplate="dateCell">
                <div *dxTemplate="let data of 'dateCell'">
                    {{data.value?.utc().format('MMM DD, YYYY')}}
                </div>
            </dxi-column>
            <dxi-column dataField="bureauName" [groupIndex]="0" groupCellTemplate="groupSource">
                <div *dxTemplate="let group of 'groupSource'">
                    <img src="assets/images/credit-report/{{group.text | lowercase}}.png" srcset="assets/images/credit-report/{{group.text | lowercase}}@2x.png 2x, assets/images/credit-report/{{group.text | lowercase}}@3x.png 3x" class="bureau-img">
                </div>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
