<div class="report-item">
    <div class="report-item-title">
        <a class="anchor" id="creditHistory">&nbsp;</a>
        {{ls.l("creditHistory")}}
    </div>
    <div class="report-item-content">
        <ng-container *ngIf="scoreHistory; else noData">
            <dx-chart [dataSource]="scoreHistory"
                      title="{{ls.l('creditHistory')}}"
                      (onLegendClick)="onLegendClick($event)">
                <dxo-common-series-settings argumentField="scoreDate"
                                            valueField="score"
                                            type="spline">
                </dxo-common-series-settings>
                <dxo-series-template nameField="bureau"
                                     [customizeSeries]="customizeSeries">
                </dxo-series-template>
                <dxo-common-axis-settings>
                    <dxo-grid [visible]="true"></dxo-grid>
                </dxo-common-axis-settings>
                <dxo-tooltip [enabled]="true"
                             [customizeTooltip]="customizeTooltip">
                </dxo-tooltip>
                <dxo-argument-axis>
                    <dxo-label [customizeText]="customizeDate">
                    </dxo-label>
                </dxo-argument-axis>
                <dxo-legend verticalAlignment="bottom"
                            horizontalAlignment="center">
                </dxo-legend>
                <dxo-margin [bottom]="20"></dxo-margin>
            </dx-chart>
        </ng-container>
        <ng-template #noData>
            <p class="text-center no-data">{{ls.l('CR_CreditHistory_NoData')}}</p>
        </ng-template>
    </div>
</div>
