<form action="#" name="reg" id="credit-report-reg-form">
  <div class="left-side">
    <h2 class="side-form-title">
      <span class="number">1</span><span>{{l('SetYouGoals')}}</span>
    </h2>
    <fieldset class="loan-type bordered-fieldset">
      <div class="legend">{{l('SelectTheLoanType')}}</div>
      <div>
        <input type="radio" name="loanType" id="loanPersonal" value="personal">
        <label for="loanPersonal"><img src="assets/landing/check.svg" alt="check" width="20"> {{l('PersonalLoans')}}</label>
      </div>
      <div>
        <input type="radio" name="loanType" id="loanBusiness" value="business">
        <label for="loanBusiness"><img src="assets/landing/check.svg" alt="check" width="20"> {{l('BusinessLoans')}}</label>
      </div>
  </fieldset>
    <fieldset class="amount-range bordered-fieldset">
      <div class="legend">{{l('SelectTheAmountYouNeed')}}</div>
      <!-- TODO: fix animation, read about it on material -->
      <div class="customValue">
        {{slider.value | currency:'USD':true:'2.0-0'}}
      </div>
      <mat-sidenav>
        <mat-slider type="range" name="slider" #slider
                  [min]="minimumPrice"
                  [max]="maximumPrice"
                  [value]="currentSliderValue"
                  class="loan-slider" >
        </mat-slider>
      </mat-sidenav>
    </fieldset>
  </div>
  <div class="right-side">
    <h2 class="side-form-title">
      <span class="number">2</span>
      <span>{{l('Register')}} <span class="description">{{l('TryFreeFor14')}}</span></span>
    </h2>
    <fieldset class="client-info">
      <input type="text" id="fullName" placeholder="{{l('FullNamePlaceholder')}}" class="full-name">
      <input type="text" id="Email" placeholder="{{l('EmailAddress')}}" class="email">
      <input type="text" id="Phone" placeholder="{{l('PhoneNumber')}}" class="phone">
      <input type="text" id="zip" placeholder="{{l('Zipcode')}}" maxlength="5" class="zip">
      <button type="submit">
        {{l('Register')}}<img src="assets/landing/right-arrow.svg" alt="arrow" width="16" class="btn-icon">
      </button>
    </fieldset>
  </div>
</form>
