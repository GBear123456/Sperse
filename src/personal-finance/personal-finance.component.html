<personal-finance-header [ngStyle]="{ width: 'calc(100% - ' + scrollbarWidth + ')' }"></personal-finance-header>

<main id="main" class="page-content">
    <div [ngClass]="{'wrapper': wrapperEnabled}">
        <div *ngIf="wrapperEnabled"
             class="wrapperBackground"
             [ngStyle]="{ width: 'calc(100% - ' + scrollbarWidth + ')' }"></div>
        <router-outlet></router-outlet>
    </div>
</main>

<personal-finance-footer [hidden]="hideFooter"></personal-finance-footer>
