<ng-container *ngFor="let item of packageList?.items">
    <form (ngSubmit)="choosePackage(packageVal.value)" #packageForm="ngForm">
        <input hidden
               type="number"
               id="PackageId"
               #packageVal
               name="PackageId"
               [(ngModel)]="item.id">
        <button class="button" type="submit">
            <span class="package-name">{{ls.l(item.name)}} <span class="price">{{item.initialPaymentAmount | currency:'USD':true:'1.0-0'}}</span></span>
            <span class="package-desc">{{ls.l(item.description)}}</span>
            <span class="package-trial">{{item.trialPeriodDays}}-{{ls.l('DayTrialAccess')}}</span>
            <span class="package-month">{{ls.l('MonthlyPayment')}} {{item.monthlyPaymentAmount | currency:'USD':true:'1.0-0'}}<sup>/mo</sup></span>
            <span *ngIf="item.isSimulatorEnabled">{{ls.l('PackageSimulatorEnabled')}}</span>
        </button>
    </form>
</ng-container>
