<offers-layout>
    <ng-container leftContent><navigation></navigation></ng-container>
    <ng-container rightContent>
        <offers-category-details
            [offers$]="offersComponent.offers$"
            [logoes]="logoes"
            [advantages]="advantages"
            [descriptionTitle]="descriptionTitle"
            [descriptionText]="descriptionText">
            <ng-container header>{{ ls.l('CreditScore_GetYour') }} <span>{{ ls.l('CreditScore_FreeCreditScores') }}</span></ng-container>
            <ng-container subheader>{{ ls.ls('PFM', 'CreditScore_FromBureau', bureauAmount) }} <span>{{ currentDate }}</span></ng-container>
            <ng-container bottomBlock>
                <div class="trackingScore">
                    <div>
                        <h4>{{ ls.l('CreditScore_TrackingTitle') }}</h4>
                        <p>{{ ls.l('CreditScore_TrackingContent')}}</p>
                    </div>
                </div>
            </ng-container>
        </offers-category-details>
    </ng-container>
</offers-layout>
