<div class="main-nav">
  <div class="logo">
    <a routerLink="/" target="_self">
      <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" src="/assets/common/images/sperse-logo.png" alt="logo" width="200" />
      <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId" alt="logo" width="200" />
    </a>
</div>
  <ul class="main-nav-list">
    <li *ngFor="let menuItem of menuItems; let last = last" class="main-nav-item">
      <a [routerLink]="[menuItem.url]" class="main-nav-link{{menuItem.class}}" [class.button]="last">{{l(menuItem.title)}}</a>
    </li>
  </ul>
</div>
