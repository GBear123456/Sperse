<div class="top-footer" *ngIf="hasPfmAppFeature">
    <div class="top-container container">
        <div class="footer-menu">
            <span class="copyright">
                Copyright © {{appSession?.tenant?.name}}. All Rights Reserved.
            </span>

            <ul class="footer-menu-list">
                <li class="footer-menu-item" *ngFor="let item of footerMenuItems">
                    <a class="footer-menu-link" [routerLink]="[item.url]">{{l(item.name)}}</a>
                </li>
            </ul>

            <img src="./assets/common/images/lend-space-dark/secure.svg">
        </div>
    </div>
</div>
<div class="bottom-footer d-flex align-items-center" *ngIf="!hasPfmAppFeature">
    <div class="bottom-container container">
        <span class="copyright">
            © {{appSession?.tenant?.name}} {{currentYear}}, all rights reserved
        </span>
        <ul class="footer-menu">
            <li><a [routerLink]="['/personal-finance/privacy-policy']">Privacy policy</a></li>
            <li><a [routerLink]="['/personal-finance/terms-of-service']">Terms and Conditions</a></li>
        </ul>
    </div>
</div>
