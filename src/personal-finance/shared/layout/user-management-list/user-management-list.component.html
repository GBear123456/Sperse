<div class="page-top" *ngIf="loggedUserId">
    <div id="m_header_topbar" class="m-topbar m-stack m-stack--ver m-stack--general">
        <div class="m-stack__item m-topbar__nav-wrapper">
            <ul class="m-topbar__nav m-nav m-nav--inline" #managementListItemsRef>
                <ng-content></ng-content>
            </ul>

            <ul class="m-topbar__nav m-nav m-nav--inline" *ngIf="managementListItemsRef.childNodes.length === 0">
                <ng-container >
                    <li *ngIf="notificationEnabled" headerNotifications class="m-nav__item m-topbar__notifications m-topbar__notifications--img m-dropdown m-dropdown--large m-dropdown--header-bg-fill m-dropdown--arrow m-dropdown--align-right m-dropdown--mobile-full-width" data-dropdown-toggle="click" data-dropdown-persistent="true" id="header_notification_bar"></li>
                    <user-dropdown-menu></user-dropdown-menu>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
