<mat-dialog-content>
    <ng-container  *ngIf="!showBlockedMessage">
        <div class="modal-header text-center">
            <h3>
                <strong>{{ ls.l('Offers_ProcessingLoanRequest') }}</strong> <br>
                <small>{{ ls.l('Offers_ThisWillTakeJustAFewMoments') }}</small>
            </h3>
        </div>
        <div class="modal-body">
            <p class="text-justify">
                <small>{{ ls.l('Offers_WaitLoanRequestProcessing') }}</small>
            </p>
            <div class="process-body">

                <ng-container *ngIf="processingSteps && processingSteps.length">
                    <ng-container *ngFor="let processingStep of processingSteps; let i = index;">
                        <div class="alert alert-success text-center" *ngIf="delayMessages && delayMessages[i] && (i === 0 || processingSteps[i - 1].completed) && !processingStep.completed">
                            <strong>{{ delayMessages[i] }}</strong>
                        </div>
                        <div class="process-step alert alert-info">
                            <div class="row">
                                <div class="col-2 text-center">
                                    <div class="spinner fa-spin" [hidden]="processingStep.completed"></div>
                                    <div class="check-circle" [hidden]="!processingStep.completed"></div>
                                </div>
                                <div class="col-10">
                                    <h4>{{ processingStep.name }}</h4>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>

            </div>
        </div>
    </ng-container>

    <div class="blockedMessage" *ngIf="showBlockedMessage">{{ ls.l('Offers_TurnOffPopupBlockerMessage') }}</div>
</mat-dialog-content>
