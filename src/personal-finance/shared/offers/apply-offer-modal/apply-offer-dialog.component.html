<mat-dialog-content>
    <ng-container  *ngIf="!showBlockedMessage">
        <div class="nextImageBlock">
            <img src="./assets/common/icons/next-arrow.svg" alt="Next">
        </div>
        <h2>{{ ls.l('Offers_ProcessingLoanRequest') }}</h2>
        <p>{{ ls.l('Offers_WaitLoanRequestProcessing') }}</p>
        <ng-container *ngIf="processingSteps[currentStepIndex] as processingStep">
            <div class="alert alert-success text-center" *ngIf="delayMessages && delayMessages[currentStepIndex + 1]">
                <strong>{{ delayMessages[currentStepIndex + 1] }}</strong>
            </div>
            <div class="process-step alert alert-info">
                <div class="spinner fa-spin"></div>
                <h4>{{ processingStep.name }}</h4>
            </div>
        </ng-container>
    </ng-container>

    <div class="blockedMessage" *ngIf="showBlockedMessage">{{ ls.l('Offers_TurnOffPopupBlockerMessage') }}</div>
</mat-dialog-content>
