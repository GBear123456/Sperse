<div class="input-group">
    <span class="input-group-addon flagInput">
        <div class="dropdown">
             <button type="button" class="dropbtn btn" [ngClass]="{ disabled: disabled }" (click)="displayDropDown()">
                 <span *ngIf="selectedCountry" [class]="'flag flag-' + selectedCountry.countryCode"></span>
                 <span class="defaultCountry" *ngIf="!selectedCountry"></span>
                 <span class="arrow-down"></span>
             </button>
             <div class="dropdown-content" *ngIf="showDropdown" clickOutside (mouseenter)="dropDownHover(true)" (mouseleave)="dropDownHover(false)">
                 <div class="list-group scrollable-menu">
                     <a href="#" class="list-group-item"
                        *ngFor="let country of countries | country: countryFilter"
                        (click)="updateSelectedCountry($event, country.countryCode)">
                         <span [class]="'flag flag-' + country.countryCode"></span>
                         <span class="country-name">{{ country.name }}
                             <span class="dial-code">+ {{ country.dialCode}}</span>
                         </span>
                     </a>
                 </div>
             </div>
        </div>
    </span>

    <input *ngIf="required; else notRequired"
           onlyNumber="true"
           class="form-control"
           [placeholder]="placeholder"
           [attr.maxlength]="maxlength"
           [(ngModel)]="phoneNumber"
           [disabled]="disabled"
           (ngModelChange)="updatePhoneNumber($event)"
           (mousedown)="keyDown($event)"
           (keydown)="keyDown($event)"
           (keyup)="keyUp($event)"
           (focus)="focusIn($event)"
           (blur)="focusOut($event)"
           (paste)="paste($event)"
           required>

    <ng-template #notRequired>
        <input onlyNumber="true"
               class="form-control"
               [placeholder]="placeholder"
               [attr.maxlength]="maxlength"
               [disabled]="disabled"
               [(ngModel)]="phoneNumber"
               (ngModelChange)="updatePhoneNumber($event)"
               (mousedown)="keyDown($event)"
               (keydown)="keyDown($event)"
               (keyup)="keyUp($event)"
               (focus)="focusIn($event)"
               (blur)="focusOut($event)"
               (paste)="paste($event)">
    </ng-template>

</div>
