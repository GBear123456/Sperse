<section class="iframe">
    <iframe *ngIf="hasSubscription$ | async; else noSubscription"
            id="theFrame" src="https://v5.bankcode.pro"
            frameborder="0">
    </iframe>
    <ng-template #noSubscription>
        <iframe [src]="environmentLink$ | async" frameborder="0"></iframe>
    </ng-template>
</section>
