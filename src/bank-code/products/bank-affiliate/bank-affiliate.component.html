<section class="iframe">
    <iframe src="https://wp.bankcode.pro/affiliate-stats/"
            *ngIf="hasSubscription$ | async; else noSubscription"
            frameborder="0">
    </iframe>
    <ng-template #noSubscription>
        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(environmentLink)"
                frameborder="0">
        </iframe>
    </ng-template>
</section>
