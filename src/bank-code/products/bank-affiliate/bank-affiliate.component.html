<section class="iframe">
    <ng-container *ngIf="hasSubscription$ | async; else noSubscription">
        <iframe src="https://wp.bankcode.pro/affiliate-stats/"
                frameborder="0">
        </iframe>
    </ng-container>
    <ng-template #noSubscription>
        <iframe src="https://wp.bankcode.pro/affiliate-landing/"
                frameborder="0">
        </iframe>
    </ng-template>
</section>
