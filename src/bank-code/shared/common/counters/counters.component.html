<div class="card">
    <div class="card-body pb-lg-0">
        <div class="row">
            <div class="counter-1 col-lg-6 mb-md-5 mb-lg-0">
                <counter [title]="ls.l('BankCode_MyTotalCracked')"
                         [total]="contactTotalCrackedCodesNumbers"
                         [totalByLetter]="myCodesCracked">
                </counter>
            </div>
            <div class="counter-2 col-lg-6 mb-md-5 mb-lg-0 mt-md-5 mt-lg-0">
                <counter [title]="ls.l('BankCode_CodeCrackedAtAGlance')"
                         [total]="allTotalCrackedCodesNumbers"
                         [totalByLetter]="codesCrackedAtAGlance">
                </counter>
            </div>
        </div>
    </div>
</div>
