<div class="page-header navbar navbar-fixed-top navbar-light">
    <div class="page-logo">
        <a href="javascript:void(0);" (click)="logoClick()">
            <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" src="./assets/common/images/bank-code/CodebreakerWideLogo.png" alt="logo" class="logo-default" height="auto"/>
            <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                 [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.tenant.logoId"
                 alt="logo"
                 class="logo-layout"/>
        </a>
    </div>

    <ng-template ad-header-host></ng-template>

    <area-navigation [memberAreaLinks]="memberAreaLinks" *ngIf="loggedUserId"></area-navigation>

    <div *ngIf="!loggedUserId" class="navigation btns">
        <ul class="buttons">
            <li class="item">
                <a routerLink="signup" class="sign-up">
                    Sign Up
                </a>
            </li>
            <li class="item">
                <a routerLink="login" class="login">
                    Log In
                </a>
            </li>
        </ul>
    </div>
</div>
