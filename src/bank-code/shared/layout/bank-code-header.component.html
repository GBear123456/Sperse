<div class="page-header navbar navbar-fixed-top navbar-light">
    <div class="page-logo">
        <a href="javascript:void(0);" (click)="logoClick()">
            <img *ngIf="!appSession.appearanceConfig || !appSession.appearanceConfig.logoId" src="./assets/common/images/bank-code/CodebreakerWideLogo.png" alt="logo" class="logo-default" height="auto"/>
            <img *ngIf="appSession.appearanceConfig && appSession.appearanceConfig.logoId"
                 [src]="remoteServiceBaseUrl + '/api/TenantCustomization/GetLogo?logoId=' + appSession.appearanceConfig.logoId"
                 alt="logo"
                 class="logo-layout"/>
        </a>
    </div>

    <ng-template ad-header-host></ng-template>

    <area-navigation [memberAreaLinks]="memberAreaLinks" *ngIf="loggedUserId"></area-navigation>
</div>
