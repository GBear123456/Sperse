<h2>{{ ls.l('SpecialAnnouncements') }}</h2>
<ul>
    <li *ngFor="let announcement of announcements">
        <div class="img">
            <img [src]="announcement.imageSrc">
        </div>
        <div>
            <h3>{{ announcement.title }}</h3>
            <p>{{ announcement.text }}</p>
        </div>
    </li>
</ul>
