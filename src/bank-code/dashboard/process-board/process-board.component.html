<h2>Make The Most Of Your CODEBREAKER Experience!</h2>
<div>
    <p>Complete your onboarding process so you can maximize your results with CODEBREAKER.</p>
    <ul>
        <li *ngFor="let step of steps" [ngClass]="{ completed: step.completed$ | async }">
            <div class="point"></div>
            <div class="description">{{ step.name }}</div>
        </li>
    </ul>
</div>
