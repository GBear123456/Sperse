<h2>{{ ls.l('MakeTheMostExperience') }}</h2>
<div>
    <p>{{ ls.l('CompleteOnboardingProcess') }}</p>
    <ul>
        <li *ngFor="let step of steps" [ngClass]="{ completed: step.completed$ | async }">
            <div class="point"></div>
            <div class="description">{{ step.name }}</div>
        </li>
    </ul>
</div>
