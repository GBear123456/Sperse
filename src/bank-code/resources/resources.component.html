<dx-scroll-view showScrollbar="onHover" [height]="'calc(100vh - 70px)'">
    <div class="container resources-container">
        <div class="mt-5 mb-5"><h1>Resources</h1></div>
        <div class="row">
            <div class="col-lg-3 sidebar-nav">
                <p class="quick-nav">Quick navigation </p>
                <ul class="quick-nav-links">
                    <li><a href="#">Financing</a></li>
                    <li><a href="#">Graphics and logos</a></li>
                    <li><a href="#">Legal documents</a></li>
                    <li><a href="#">Social Media ads</a></li>
                    <li><a href="#">Trainer kits</a></li>
                    <li><a href="#">Application forms</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">affiliate marketing tools</a></li>
                    <li><a href="#">slide decks</a></li>
                    <li><a href="#">weekly deposit calls</a></li>
                </ul>

            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow" *ngFor="let category of data">
                            <div class="card-body">
                                <h2>{{category.categoryName}}</h2>
                                <div class="row resources">
                                    <div class="col-md-4 col-lg-3" *ngFor="let item of category.list">
                                        <img [src]="item.img" [alt]="item.title">
                                        <p class="title">{{item.title}}</p>
                                        <p class="text">{{item.file}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <bank-code-footer></bank-code-footer>
</dx-scroll-view>
